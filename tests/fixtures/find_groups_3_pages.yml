        Spanish/English Language Exchange\",\"status\":\"active\",\"link\":\"https://www.meetup.com/Span-Glish-London-Language-Exchange-Universal/\",\"urlname\":\"Span-Glish-London-Language-Exchange-Universal\",\"description\":\"<p>SPANGLISH
        is a Spanish/English language and culture exchange event taking place in bars
        in the heart of London. Participants come to practice a foreign language at
        the same time they make new friends in a warm, themed and friendly environment.</p>\\n<p>What
        kind of meetings will&nbsp;you join?</p>\\n<p>Spanglish organize a variety
        of meetings. Our meetings welcome participants of all ages including children
        and adults. However, pay particular attention when you book your place as
        we have different event options.</p>\\n<p>Spanglish:</p>\\n<p>*<span>&nbsp;Spanish
        Conversational Club. Groups of maximum eight people and one native speaker
        moderator. It offers three different levels, beginner, intermediate and advance.</span></p>\\n<p>*
        Language exchange. The event last two hours, participants take part in a series
        of 1-to-1 conversations which last 12 min each.</p>\\n<p>* Social Evenings.
        Including Pub quizzes, Single nights, Latino parties and themed nights on
        specific countries e.g. Mexican night.</p>\\n<p>* For Children/Kids and Parents!!!</p>\\n<p>*
        Film Club. A series of films in Spanish which will involve you in the Spanish-Latino
        world.</p>\\n<p>How do I register?</p>\\n<p>To attend you must register in
        advance. The events are published on meet up, SpanglishUnivesal.com and on
        Facebook at least two weeks in advance. Once the event is published you can
        register following the instructions in the published link. However, there
        is limited number of participants per session so we advise you to register
        allowing some time prior to the event. If you cannot attend and you have registered,
        you must reschedule your session at least 24 hours before.</p>\\n<p>SPANGLISH
        can be the best lesson you would receive in a new language. It is a social
        event where you learn and/or improve a foreign language while discovering
        Hispanic and English cultures in addition to meeting people.</p>\\n<p>Why
        should I come?</p>\\n<p>The events are organised for all language levels so
        great if you are beginner , intermediate or advance level, there will always
        be something for you!</p>\\n<p>The sessions are organised and dynamic. There
        are hundreds of activities to do. You are free to choose any event you feel
        more attracted with.</p>\\n<p>You are free to choose what you talk about.
        Therefore, it will be up to you what you get out of each conversation.</p>\\n<p>You
        will not have to pay any membership or commit to a number of sessions.</p>\\n<p>Can
        I suggest events or just make an open suggestion? <br> <br>Of course, just
        bring your suggestions to the session or send us an email. An event planner
        will ensure your suggestion has the right execution. We are here to help and
        provide you guys with the best cultural experience possible for you to have
        fun and improve your language skills. <br></p>\\n<p>--------------------------------------</p>\\n<p>SPANGLISH
        es un evento de intercambio de lenguajes y cultura que se lleva a cabo en
        bares del centro de Londres. Los participantes se unen para para practicar
        un lenguaje nuevo a la misma vez que ellos hacen nuevos amigos en un ambiente
        cálido, temático y amigable. </p>\\n<p>¿Qué tipo de eventos encontraras?</p>\\n<p>Spanglish
        organiza diferentes eventos. Nuestros eventos acogen participantes de todas
        las edades incluyendo niños y adultos. Sin embargo, presta especial atención
        a la hora de reservar tu puesto ya que tenemos diferentes opciones de eventos.</p>\\n<p>Spanglish:</p>\\n<p>-
        Club de Coversacion en Español. Grupos de maximo 8 personas y un moderador
        nativo, este ofrece tres niveles basico, intermedio y avanzado.</p>\\n<p>-&nbsp;
        Language exchange. El evento dura dos horas, los participantes hacen parte
        de conversaciones cara a cara que duran 12 minutos cada una.</p>\\n<p>-&nbsp;
        Noches Sociales. Incluye Pub Quizzes, Noche para solteros, Fiestas latinas
        y noches temáticas Ej. Noche mexicana.</p>\\n<p>-&nbsp; ¡Para niños y sus
        padres!!!</p>\\n<p>-&nbsp; Film Club. &nbsp;Una serie de películas en español
        que te envolverán más en el mundo latino.</p>\\n<p>¿Cómo te registras?</p>\\n<p>Para
        asistir te debes registrar por adelantado. Los eventos son publicados en Meetup.com,
        Spanglishuniversal.com y en Facebook por lo menos con dos semanas de anticipación.
        Una vez el evento es publicado tu puedes registrarte siguiendo las instrucciones
        de la publicación. Sin embargo, hay un número limitado de participantes por
        evento así que te aconsejamos registrarte a los eventos con antelación. Si
        no puedes atender y ya estas registrado, tú debes re agendar tu evento con
        al menos 24 horas de anticipación al mismo. </p>\\n<p>SPANGLISH puede ser
        la mejor lección que tu podrías recibir en tu nuevo lenguaje. Es un evento
        social donde aprenderás y/o mejoraras tu nuevo idioma mientras conoces culturas
        inglesas e hispanas adicionalmente conociendo personas. </p>\\n<p>¿Por qué
        deberías asistir?</p>\\n<p>¡Los eventos están organizados para todos los niveles,
        genial si eres novato, intermedio o avanzado, siempre habrá algo para ti!
        </p>\\n<p>Las sesiones son organizadas y dinámicas. Hay cientos de actividades
        que hacer. Tú eres libre de elegir cualquier evento con el cual te sientas
        más atraído. </p>\\n<p>Tú eres libre de escoger sobre qué hablar. Sin embargo,
        depende de ti como aprovechas cada conversación. </p>\\n<p>No tienes que pagar
        ninguna membresía o abonarte para las sesiones.</p>\\n<p>¿<span>Puedo sugerir
        eventos o hacer una sugerencia en general?</span></p>\\n<p>Por supuesto, solo
        trae tu sugerencia a la sesión o envíanos un correo. Un planeador de eventos
        se asegurara de ejecutar correctamente tu sugerencia. Estamos aquí para ayudar
        y darles a ustedes chic@s la mejor experiencia cultural posible para que ustedes
        se diviertan y mejoren sus habilidades con los lenguajes.</p>\\n<p><span>&nbsp;--------------------------------------</span></p>\\n<p>&nbsp;CONTRATO
