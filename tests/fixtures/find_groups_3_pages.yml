        <b>adventure weekends</b>, coast walking, long distant walking, caving, countryside
        conservation, <b>charity volunteering</b>, sea kayaking, <b>treasure hunts</b>,
        paintball, the Y<b>orkshire 3 peaks challenge, </b>abseiling, recreation weekends,
        <b>gorge walking &amp; canyoning</b>, rafting, navigation courses, culture
        trips, community trips, tennis, orienteering, coasteering, go-karting, horse
        riding and <b>paragliding</b>\\u2026</p>\\n<p><i>Unlike some larger groups
        who claim to have offered these activities, because its good for their marketing
        and Meetup listing, we have actually offered all these events. Please, check
        out our past events.</i></p>\\n<p><img src=\\\"https://secure.meetupstatic.com/photos/event/b/a/1/event_431762977.jpeg\\\"></p>\\n<p><i>[see
        note 1]</i></p>\\n<p>And there are many other activities we would like to
        give a try in the future such as sailing, scuba diving, static line parachuting,
        skydiving, exercise boot camps, target shooting, clay pigeon shooting etc\\u2026</p>\\n<p><img
        src=\\\"https://secure.meetupstatic.com/photos/event/b/a/f/event_431762991.jpeg\\\"></p>\\n<p><b>Where
        do we visit?</b></p>\\n<p>Our usual destinations include the National Parks
        of the United Kingdom such as:</p>\\n<p>Brecon Beacons, Norfolk Broads, Cairngorms,
        Dartmoor, Exmoor, Lake District, Loch Lomond, New Forest, Northumberland,
