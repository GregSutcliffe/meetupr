        Your Everyday - London\",\"status\":\"active\",\"link\":\"https://www.meetup.com/EscapeLondon/\",\"urlname\":\"EscapeLondon\",\"description\":\"<p><img
        src=\\\"https://secure.meetupstatic.com/photos/event/8/a/6/e/600_457055438.jpeg\\\"></p>\\n<p><b>Escape
        Your Everyday and get active outdoors!</b></p>\\n<p>Do you sit at your desk
        or when you're commuting wishing this year you could escape the boring mundane
        and get away on a weekend or holiday that would be filled with fun, adventure
        and try something new with like minded enthusiasts? Have you always wanted
        to try different sporting activities without having to join a specific club
        or join in on a challenge with a group of like-minded enthusiasts? Who we
        are?</p>\\n<p>We've been organising club trips, challenges and events for
        a number of years. We realised that everyone who enjoys being active outdoors
        has an interest in trying different sports but not necessarily wanting to
        compete at any club or competition level. We finally decided to put together
        a group with a focus on trying different outdoor activities along with some
        trips and challenges that are fun, exciting and above all else, suitable for
        any age group or ability. We will be organising a range of taster events from
        single days and weekends throughout the year for anyone to come along and
        try a new outdoor activity. This will give you an insight into to what it
        will be like to come along on one of our Escape Your Everyday trips and challenges.</p>\\n<p><b>What
        do we do?</b></p>\\n<p>We organise a wide variety of weekend activities for
        everyone to join in, such as trail walking, hiking, climbing road cycling
        and off road biking, cross country skiing, snowshoeing, paddling on the Thames
        - plus much more. We also organise adventures and challenges not just in the
        UK but all over Europe, catering for all abilities. It doesn\\u2019t matter
        if you\\u2019ve never hiked, biked, paddled or skied before, we can accommodate
        you as long as you have a basic level of fitness and a desire to get outdoors.
        Our Activity Leaders are highly experienced and will be on hand to advise
        and support you throughout the event and to ensure your activity experience
        with us is a smooth one. How regularly do you meet? We running events and
        trips throughout the year, choosing the right locations based on the weather
        conditions, no mountain climbing in winter! Even when the weather is too bad
        to really enjoy the outdoors, there's always a pub to hike or bike to for
        a meal and social gathering and an opportunity for you to meet other enthusiasts
        or speak to our group leaders. The starting point for most activities is normally
        from central Reading to ensure we can arrange enough transportation for anyone
        travelling by train and we are becoming one of the fastest growing outdoor
        activities clubs serving the Thames Valley, London and the South. Why we do
        it? Finding the motivation to get outdoors on your own every week is not always
        easy and often it's hard to find friends or are able to join in. By setting
        up this group, we have created an active outdoors social club of like minded
        individuals. We\\u2019re passionate about getting outdoor, being active and
        trying new challenges and we want to create the largest outdoors social group
        in the area. We have spent a lot of time planning some really exciting challenges
        for our members, such as the Three Peaks Challenge, London to Paris Off Road
        Bike ride, Coast to Coast Hike and Bike, Cycling Mount Ventoux and Provence,
        Paddle the Thames and the river Severn, Hiking in the French Alps. We\\u2019re
        confident you\\u2019ll find our challenge trips fun and above all an amazing
        social experience where you\\u2019ll meet new friends.</p>\\n<p><b>\\\"Don't
        limit your challenges - challenge your limits\\\"</b></p>\",\"created\":1482427735000,\"city\":\"London\",\"untranslated_city\":\"London\",\"country\":\"GB\",\"localized_country_name\":\"United
