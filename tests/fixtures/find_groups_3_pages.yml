        to make real friendships and to explore what London has to offer. </p>\\n<p>We
        both have quite varied interests and also like trying new things so the events
        we put on will be quite a variety, we are as happy in a city bar at happy
        hour as we are in a dingy pub watching a band! </p>\\n<p>We are aware how
        expensive London can be so we will aim to do events that are affordable to
        all so please don't expect trips to musicals, cocktail bars that charge £20
        a drink or Michelin starred restaurants, (unless we can find a really really
        good deal or you know the owner and we get a discount ;) )</p>\\n<p>We will
        also try and pick places that are easy to get to and stick with zone 1-2 unless
        there is something really cool to do that's worth venturing further out. </p>\\n<p>I
