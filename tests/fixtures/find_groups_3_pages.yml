        food, clothing and a chat!&nbsp; <br>The Hot Choc Mob was created by volunteers
        from a wide range of the wonderful groups that regularly help homeless people
        in London. The number of people we see on the streets has risen drastically
        over the past few years, and we felt that this group would offer an opportunity
        for all those who'd like to help them.&nbsp; <br><span>Our main objective
