        Sock Mob Homeless Volunteer Meetup Group\",\"status\":\"active\",\"link\":\"https://www.meetup.com/thesockmob/\",\"urlname\":\"thesockmob\",\"description\":\"<p>Ever
        considered the impact a pair of socks can make?</p>\\n<p>Come with us and
        see! We are a group who engage with the homeless in London by cutting through
        the misconceptions, prejudice and fear that often accompany stereotypes of
        rough sleepers and other vulnerable groups in the city. We walk, sit and talk
        with them in a moment of mutual learning and trust, driven by the ethos of
        unconditional human contact and friendship. Anyone with an open mind and the
        willingness to be challenged and step out of their comfort zone can join The
        Sock Mob!</p>\\n<p>And a simple pair of socks is all it takes to break the
        ice.</p>\\n<p>We meet in small groups, led by a member (either an organiser
        or walk leader). We meet every two weeks - &nbsp;either on a Tuesday or Wednesday
        evening, at a pre-arranged Central London location and walk around for about
        an hour or so. We bring along food, drinks and basic material goods we can
        share with homeless people we have gotten to know over the years, chatting
        and catching up with their news. The main aim is to listen, talk and forge
        meaningful links with them in a completely non-judgemental and agenda-free
        way. Afterwards, members have the option of joining us at a local pub to catch
        up with others from the different routes and to chat about our experiences.&nbsp;
        Occasionally, the RSVPs are closed once our allocations of groups are full,
        but there is always the following mobbing!</p>\\n<p><span>We are not a charity
        or formal organisation of any kind. We are an informal group of volunteers/organisers
        with a desire to put humane principles into everyday, effective action. Please
        note that all members/attendees are required to be aged 18+.</span></p>\\n<p>If
        you'd like to know more about what we do and how you can help, please see
        our information page at <br><a href=\\\"https://www.meetup.com/thesockmob/about/\\\">About
        The Sock Mob</a></p>\\n<p><span>We are also a <a href=\\\"https://www.facebook.com/groups/sockmob/\\\">group
        on Facebook</a>, which members are welcome to join.</span></p>\\n<p> <br></p>\",\"created\":1204570615000,\"city\":\"London\",\"untranslated_city\":\"London\",\"country\":\"GB\",\"localized_country_name\":\"United
