        work really hard to improve their English but, although their language skills
        are good enough, when they meet a Westerner, they simply have nothing to talk
        about. Popcorn Club can fix that. <br> <br>Popcorn Club是一个英语社交俱乐部。在这里，会员和东道主们可以谈论全球文化，在互相了解的过程中学习新技能，并成为国际社会的一员。在中国，很多人都非常努力地学习英语，尽管他们的语言技能已经足够优秀，但当他们遇到西方人时，却常常无话可说。于是Popcorn
        Club应运而生。</p>\\n<p>In regular clubs, our friendly and knowledgeable, international
        hosts will introduce a topic to you and then we\\u2019ll all discuss it. Club
        topics include: business, music, movies, art, current events, literature and
        so much more. We talk about the same things you\\u2019ll hear in a conversation
        at a pub in London or at a park in New York. <br> <br>在常规俱乐部里，我们友好而博学的国际主持人会向你介绍一个话题，然后大家一起展开讨论。俱乐部主题包括:商业、音乐、电影、艺术、时事、文学等等。我们谈论的事情,往往和你在伦敦酒吧或纽约公园里听到的一样。</p>\\n<p>In
        specialty clubs(SPClubs for short) , experts in different fields teach members
