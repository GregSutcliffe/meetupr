        Queer Books Group\",\"status\":\"active\",\"link\":\"https://www.meetup.com/London-Queer-Books-Group/\",\"urlname\":\"London-Queer-Books-Group\",\"description\":\"<p>This
        is a book club that focuses on queer literature, from the trashy to the highbrow.
        We read long tomes, graphic novels, short stories and even non-fiction, whatever
        takes our fancy. The aim of the group is to celebrate non-normative gender
        and sexuality, bring queer culture to life, learn about queer history and
        make new friends. You don\\u2019t have to identify as anything to join this
        group.</p>\\n<p><br></p>\\n<p><b>Format of the group</b></p>\\n<p>We usually
        meet on the first Wednesday of every month. Each meetup we discuss the chosen
        book, have a free-for-all natter and hold a vote to decide the book for the
        next-but-one meeting. This gives everyone 2 months to obtain and read each
        book. We have a booklist that has been compiled by members over the years,
        but any book can be put forward for the vote. Book suggestions are always
        welcome. :)</p>\\n<p>For each meetup there is an optional contribution of
        £1 per person to the cover the&nbsp;<a href=\\\"http://meetup.com/\\\">meetup.com</a>&nbsp;<span>subs.&nbsp;</span></p>\\n<p><span>We
        request that everyone attending buys something in the venue, whether food,
        non-alcoholic drink, or alcoholic drink. Unfortunately, the private quiet
        spaces we need for book club do not come for free. The logistics of a hire
        fee or minimum spend would be prohibitive, so instead we rely on the good
        will of the pubs, which in turn relies on members spending (a little) money.
        Please also avoid bringing your own food and drink (except water/medical necessities)
        as pubs generally frown on this. We think this is a reasonable requirement.<br><br>We
        try to ensure that the books chosen are available for a reasonable price (and
        to achieve this we may sometimes have to change the book chosen by the group
        if it proves to be expensive or unavailable). You may also be able to use
        your local library to borrow a hard copy or eBook for free. (This has the
        added benefit of being better for the environment and helping local services
        to justify their continued existence.)<br></span></p>\\n<p><span>So that we
        can set up the room correctly, please change your RSVP in advance of the meeting
        as soon as possible if you are unable to come along. In the case of oversubscription
        for an event we may prioritise members without a history of no-shows.</span><br></p>\\n<br>\\n<p>Purpose
        of the group</p>\\n<p>We aim to create a safe, mixed gender space to discuss
        books having themes relevant to LGBTQIA+ people, and in general those with
        gender, sexual and relationship diversity. </p>\\n<br>\\n<p>We are a book
        group</p>\\n<p>The focus of our discussions is therefore on the book as a
        book \\u2013 its tone of voice, how well it is structured, how accessible
        it is, how well it communicates its message, whether it is something we would
        recommend to others, how it fits in with LGBTQIA+ issues and other writings.
        Naturally we will also look at its content and the issues it raises. However
        we wish to do this while keeping reference to the book. We are not a debating
        group. Nor are we an activist group or a consciousness raising group. We recognise
        the importance of all of these different activities (and at times our discussion
        may touch on all of them) but we ask that members respect the purpose of the
        group and engage in discussion with that in mind.</p>\\n<br>\\n<p>Code of
        conduct</p>\\n<p>We have prepared the following code of conduct to help ensure
        that each discussion is interesting and enjoyable for everyone present. We
        hope that the points contained in it will seem like common sense. If you have
        any comments or suggestions on the code of conduct, please contact the organisers
        using the message function on meetup and they will take your points into consideration.</p>\\n<p>Everyone
        is deemed to have accepted the rules of this code of conduct when they join
        the group, post on webpages associated with the group and/or attend an event
        run by the group. If you do not accept this code of conduct you must leave
        the group.</p>\\n<p>We, the organisers of the group, may modify the terms
        of this code of conduct from time to time at our sole discretion, which we
        will do by updating this document and posting it on the group\\u2019s meetup
        page.</p>\\n<br>\\n<br>\\n<p>General behaviour</p>\\n<p>\\u2022 We expect
        everyone who joins this group to accept and be comfortable with it being a
        book group (see above)</p>\\n<p>\\u2022 You do not have to stay at a meetup
        event if you feel uncomfortable. You can leave at any time.</p>\\n<p>\\u2022
        You do not have to participate in the discussion. It is fine to just come
        and listen.</p>\\n<p>\\u2022 Do not pressure anyone else to take part in an
        activity or to disclose information about themselves. Respect other people\\u2019s
        privacy and their boundaries.</p>\\n<p>\\u2022 Do not monopolize the time
        of the meeting: allow others to contribute to the discussion by not interrupting,
        not having side conversations and not talking for an excessive amount of time.</p>\\n<p>\\u2022
        People will have different views and interpretations. Respect the individuality
        and views of others. Do not use the discussion as a vehicle to try to convince
        other people that they are wrong. State your view but then move on.</p>\\n<p>\\u2022
        Please remember that everyone is at a different stage of awareness about various
        issues. It is fine to point out if something is problematic, but do not assume
        someone is being malicious.</p>\\n<p>\\u2022 If you are unsure of the pronoun
        someone uses we encourage you to ask them or avoid gendered language by using
        \\u201cthey\\u201d instead of \\u201che\\u201d or \\u201cshe\\u201d. If you
        ask someone or are corrected about pronouns, please try to use them correctly.
        We expect everyone to accept a person\\u2019s self-identified gender.</p>\\n<p>\\u2022
        Do not shout, use offensive language, insult anyone or threaten anyone.</p>\\n<p>\\u2022
        Do not make negative comments or assumptions, or stereotype people on the
        basis of their ethnicity, class, accent, appearance, gender, disability, sexuality,
        religion/belief, age, lifestyle or any other factor. Bigoted behaviour of
        any kind will not be tolerated.</p>\\n<br>\\n<br>\\n<p>Dealing with issues</p>\\n<p>The
        organisers will try to deal fairly and respectfully with any issue brought
        to us. If you want support in challenging anyone\\u2019s behaviour or anything
        they\\u2019ve said, please come and talk to one of the organisers or email
        us via the meetup page.</p>\\n<br>\\n<br>\\n<p>Things we may do to deal with
        a problem:</p>\\n<p>\\u2022 communicate to the people concerned that there
        is a problem and reiterate how we expect people in the group to behave</p>\\n<br>\\n<p>\\u2022
        ask for an apology</p>\\n<br>\\n<p>\\u2022 delete a post</p>\\n<br>\\n<p>\\u2022
        ask the people concerned to leave you alone</p>\\n<br>\\n<p>\\u2022 give the
        people concerned a warning</p>\\n<br>\\n<p>\\u2022 exclude the people concerned
        from the group</p>\\n<p>These will be implemented at the discretion of the
