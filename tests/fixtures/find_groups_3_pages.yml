        Great Anglo-Basque Hiking Company\",\"status\":\"active\",\"link\":\"https://www.meetup.com/The-Great-Anglo-Basque-Hiking-Company/\",\"urlname\":\"The-Great-Anglo-Basque-Hiking-Company\",\"description\":\"<p><span>The
        Great Anglo-Basque Hiking Company create and lead hikes with an emphasis on
        fun, fitness, fresh air, inclusiveness and 'high-fiving' good old Mother Nature!
        Our routes, typically 12 to 20 miles in length, are created by ourselves and
        favour variety and the lesser trodden paths (that magically always lead to
        a great pub at the end!).</span><br></p>\\n<p>We hike with a sense of fun
        and adventure in our heart, but we always hike responsibly. We are a not-for-profit
        group, with 25% of our meetup fees going to <a href=\\\"http://www.wiltshiremind.co.uk/about-us/\\\"></a><a
        href=\\\"https://www.dementiauk.org/\\\">Dementia UK</a> (who provide needed
        compassionate one-to-one support, guidance and practical solutions for people
        with dementia and their families) and the remainder goes to covering our operating
        costs, meetup fees and public liability insurance.&nbsp;&nbsp;We are as such
        not a company in the business sense, be we do aim to be great company!</p>\\n<p><b>Our
        hikes:</b></p>\\n<p>The majority of our hikes are day hikes within travelling
        distance of London but we, from time to time, organise special long weekend
        hikes across the UK and Northern Spain (including of course the most wonderful
        Basque Country). Our hikes always include a good dose of hills and always
        end at a great pub (or taverna), where we have plenty of opportunity to regale
        our hiking tales over a few ice cold beers. Our pace is always good to brisk.
        Our routes are created by ourselves from scratch (never copied from the internet!)
        and we always vary them in some way or another to make each hike unique in
        its own special way. Aaaaah.</p>\\n<p><b>About Elsa and Bill:</b></p>\\n<p>We
        are a couple of competent, communicative, positive and fun individuals with
        plenty of experience leading successful hikes. We love to hike and very much
        appreciate the beauty and beneficial nature of the Great Outdoors. Hiking
        is in Bill's family heritage (hence the surname \U0001F609) and Elsa grew
        up hiking in the beautiful Basque Country mountains that surround the medieval
        village she was born in. </p>\\n<p><b>About our fellow organisers:</b> &lt;br&gt;</p>\\n<p>Our
        five fellow organisers really are the embodiment of the diverse, inclusive,
        friendly, fun and welcoming nature of the Great Anglo-Basque Hiking Company.
        They not only have plenty of hiking experience and tales between them, they
        have real character to go with it too!</p>\\n<p><b>Health and Safety:</b>
