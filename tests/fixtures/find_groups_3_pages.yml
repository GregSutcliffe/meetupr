        UK London - Hiking, Walking, Outdoor Adventure\",\"status\":\"active\",\"link\":\"https://www.meetup.com/Explorer-UK/\",\"urlname\":\"Explorer-UK\",\"description\":\"<p><span>We
        are London based hikers who enjoy exploring the pretty countryside of South
        East England&nbsp;</span></p>\\n<blockquote> \\n <p><b>Explorer UK \\u2013
        Hiking, Walking, Socialising, Exploring</b></p> \\n</blockquote>\\n<p><span>Welcome
        to Explorer UK, based in London, taking you away on day trips hiking through
        the pretty countryside of South East England and weekends away across the
        UK.</span></p>\\n<p><span><b>Who We Are:</b></span><span> Explorer UK is based
        in London and has membership from the UK and all around the world. Many Explorers
        live locally or are here for work or study and want to get out of town for
        some hiking with new people and new friends. We have members of all different
        ages from their 20s to their 70s, all are very welcome.&nbsp;</span><span>Your
        organisers, Tom, Louise and Mark, have enjoyed hiking and the outdoors all
        their lives, now we want to share this with you.</span> <br></p>\\n<p><img
        src=\\\"https://secure.meetupstatic.com/photos/event/6/4/a/4/600_449005764.jpeg\\\"></p>\\n<p>What
        We Do&nbsp;</p>\\n<p><b>Day Trips:&nbsp;</b>We usually meet on a Saturday
        morning at a London train station before heading out into the countryside
        for a days walk together before getting the train back into town in the early
        evening. Our walks are typically around 10 miles in length and we like to
        have a good mix of hills and valleys and woods and rivers, usually with a
        castle, a windmill or a hilltop beacon to enjoy along the way. At the end
        of the hike we have the option of going for a drink or a meal together in
        a local pub near to the train station, you don't have to come to the pub but
        it's a great way to finish off the day by relaxing and chatting to new friends
        before heading home.&nbsp;</p>\\n<p><b>Weekends Away:</b><span>&nbsp;As well
        as the South East we also organise hiking trip weekends across the UK. We
        are big fans of the Peak District and other National Parks and have some super
        little adventure breaks planned to historic English cities too. All of our
        weekends are based around hiking with some activity options available,&nbsp;
        as well as going out for dinner together on the Saturday night. Usually we
        travel out from London after work on the Friday and come back on the Sunday
        afternoon. In general you buy your train ticket and get to the hostel but
        after that we look after you&nbsp; - so you don't need a car to come with
        us. People really enjoy our weekends - have a look at the comments sections
        on previous trips - hopefully you will too!</span></p>\\n<p><span><b>Socialising:</b></span><span>
        All of our hikes are a great chance to meet new people and make new friends.
        We are a relaxed group and there is plenty of space to breathe the air, enjoy
        the views and then chat to the others as the mood takes you. Many people come
        on their own and we make sure everyone is welcome, others like to bring a
        friend as their guest. It\\u2019s up to you. Most of our walks have a pub
        stop in the middle and we always have a chance to go for a meal and a drink
        together at the end.</span> <br></p>\\n<p><b>Exploring: </b><span>There\\u2019s
        so much to see and do and lots of it is not too far outside London. Come along
        and discover The North and South Downs Way, Arundel Castle, The Otford Solar
        System, The Angel on the Bridge, The River Thames, The Shivering Mountain,
        The Chiltern Hills, Beachy Head Cliffs, Jack and Jill, Gallows Down and much
        more. We\\u2019ve been to lots of places, now we want to take you too. Come
        along and have fun!</span></p>\\n<p><span><b>Safety:</b>&nbsp;Tom is a qualified
        Hill and Moorland Leader (MLTE). Mark is qualified Mountain Leader (MLTE).
        Both hold current Outdoor First Aid certificates. All of the hikes we take
        you on have been tried out before to make sure they are suitable and we aim
        to minimise risk through careful planning, good organisation, experience and
        skill. We take your safety seriously and have a risk policy published under
        our terms and conditions.</span> <br></p>\\n<p><img src=\\\"https://secure.meetupstatic.com/photos/event/c/0/600_370500192.jpeg\\\"></p>\\n<p><b>FAQs</b>
        <br></p>\\n<p><span><b>Can I come on my own?</b></span> Yes, most people do
        although you are welcome to bring a friend or sign up a guest. We make sure
        everyone is very welcome and there will be lots of people to talk to as you
        are going along.</p>\\n<p><span><b>What are the costs?</b></span><span>&nbsp;We
        keep our costs simple and there are no hidden things to pay for. Typically
        you will pay a £5 organiser fee for a day hike securely on PayPal through
        the Meetup site. Please note we don\\u2019t do refunds unless the walk is
        cancelled.</span> <br></p>\\n<p><span><b>What should I wear?</b></span><span>
        We ask you to wear sensible walking clothes and shoes, preferably hiking boots,
        taking into account the weather forecast and time of year. This normally includes
        a waterproof.&nbsp;The terrain may be uneven or slippery and therefore fashion
        boots, shoes or boots with heels, smooth leather soles, fashion trainers or
        plimsoles are NOT suitable (This list is not exhaustive).</span> <br></p>\\n<p><span><b>What
        should I bring?</b></span><span>&nbsp;On most of our walks we ask you to bring
        a packed lunch or buy a sandwich at the station before we set off. Always
        bring water, &nbsp;we suggest one litre. You may also need to bring sunscreen,
        a hat and/or waterproofs depending on weather forecast/season. A day-sack
        (rucksack) to carry your lunch and you may like to bring a camera and some
        money to buy a drink or a meal in the pub at the end.</span> <br></p>\\n<p><span><b>How
        fit do you need to be?</b></span><span> We are not one of the fastest &nbsp;hiking
        groups but you do need a reasonable level of fitness to complete the length
        of walk (usually around 10 miles) and remember there will be some hills along
        the way.</span></p>\\n<p><span><b>Is this an established, trustworthy, hiking
        group?</b></span><span>&nbsp;Yes. We have been going strong since December
        2011 and currently have nearly 16,000 members. But don't take our word for
        it. Check out individual walk reviews or a group review to see what other
        Explorers thought.&nbsp;</span></p>\\n<p><span><b>Will I enjoy the hike and
        have fun?</b></span><span> We certainly hope so! Why not check out some of
        our reviews to see what a good time people have.</span> <br></p>\\n<p><span>Hope
        to see you on a hike soon, best wishes</span> <br></p>\\n<p><span>Tom and
        Louise</span></p>\",\"created\":1322935456000,\"city\":\"London\",\"untranslated_city\":\"London\",\"country\":\"GB\",\"localized_country_name\":\"United
