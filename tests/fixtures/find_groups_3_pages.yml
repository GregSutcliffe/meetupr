        organiser, fellow artists, and even the unpretentious venue, were all quite
        charming. Looking forward to visiting again.</span> <br></p>\\n<p>Thanks Nils
        once again for providing a civilised and supportive environment for life drawing.
        Not to mention the splendid sandwiches! And thank you Maxine for being such
        a delightful inspiration to us all.</p>\\n<p><b>Joe Conway</b></p>\\n<p>Fantastic
        class, very relaxing and great place to meet with like minded people</p>\\n<p><b>Erlen
        Masson</b></p>\\n<p>Good session, excellent model and lovely atmosphere as
        always.</p>\\n<p><b>Mark</b></p>\\n<p>The model Cate was superb with a wonderful
        classical figure, excellent choice of poses and a very nice way of asking
        what people wanted - such as whether to wear her hair up or down. Her hair
        is in fact really long blonde and cascading which some of us found difficult
        to draw well so in the second half she wore it up. The music was interesting
        without being strident and most people arrived before the session began. the
        room was noticeably more full than last time. By contrast THE CAMEL was less
        crowded than last week so we sat round a table for a drink and natter. A very
        pleasant evening with interesting people.</p>\\n<p><b>Ernest Barton</b></p>\\n<p><span>
        <br> <span><b>Come along and Enjoy our fun friendly class, suitable for all
        levels.</b></span></span></p>\\n<p><span><span><b> <br></b></span></span></p>\\n<p><span><span><b>Find
        self expression!&nbsp;</b></span></span></p>\\n<p><span>At the <strong>Life
