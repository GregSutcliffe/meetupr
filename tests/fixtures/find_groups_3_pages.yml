        Yoga Meditation 2021 Update \\u2013&nbsp;</p> \\n<p>Meetings remain online
        to reflect our commitment to the benevolence and wellbeing of our participants.</p>
        \\n<p>You can find daily Zoom &amp; Microsoft Team meetings via this link:</p>
        \\n<p><a href=\\\"https://www.sahajayogalondon.co.uk/events/zoom-yoga-meditation-online/\\\">https://www.sahajayogalondon.co.uk/events/zoom-yoga-meditation-online/</a></p>
        \\n<p><br> <br> </p>\\n<p>Additionally you are invited to learn meditation
        via one of our free online platforms @ -&nbsp;</p> \\n<p><a href=\\\"http://www.wemeditate.co/live\\\">http://www.wemeditate.co/live</a>&nbsp;-&nbsp;Here
        we host Online Guided Meditations @ 7pm Tuesdays &amp; Thursdays</p> \\n<p><br>
        <br> </p>\\n<p>Want to experience it now \\u2013 Experience Self Realisation
        now \\u2013 Guided Meditation&nbsp;</p> \\n<p><a href=\\\"https://www.sahajayogalondon.co.uk/articles/experience-your-self-realisation-online-now/\\\">https://www.sahajayogalondon.co.uk/articles/experience-your-self-realisation-online-now/</a></p>
        \\n<p>Achieve Yoga &amp; enter into a state of \\u2018thoughtless awareness\\u2019.</p>
        \\n<br>\\n<p> <br></p>\\n<p>Hello there! We'd like to welcome you to our FREE
        weekly Sahaja Yoga meditation meetings hosted by Essi which take place in
        Chelmsford, &nbsp;(Phone Essi - 01245348413, MOBILE: 07442019559 )&nbsp; </p>\\n<p><span>The
        Nook centre is behind the houses or &nbsp;behind Panache &nbsp;Hair dressing
        saloon (opposite to King Arm pub). &nbsp;</span><span>You can open the heavy
        wooden gate and follow the path behind the houses (i.e it is well lighted).</span></p>\\n<p>With
        Sahaja Yoga Meditation we generally sit on chairs to achieve Yoga, effortlessly
        &amp; spontaneously. As such no Asanas (exercises) are required, no mat or
        special clothing. We are all volunteers of a Charity organisation and have
        many years of experience in offering free Sahaja Yoga Meditation classes.</p>\\n<p>The
        classes are designed to help those attending get into a genuine meditative
        state, which can be felt tangibly. It is quite effortless and spontaneous.
        The free classes feature introductory talks, video's, practical workshops
        and general question and answer opportunities, making them perfect for seekers
        trying to establish a state of yoga, and they are available across London
        most evenings and throughout the UK. The idea is that you don't do yoga -
        you Achieve Yoga!</p>\\n<p>Sahaja Yoga Meditation is a simple, time-honored
        technique. It helps those who enjoy it, reduce stress and increase wellness.
        It brings better focus and helps people become more centered and better balanced.
        Anyone can do it. Founded by Shri Mataji Nirmala Devi, Sahaja Yoga Meditation
        is a world wide movement for peace and self awakening. All the meetings and
        classes are free of any charge.</p>\\n<p>Each week we go through simple meditation
        techniques, often with guided meditations to help reduce stress and achieve
        the peace of true meditation.</p>\\n<p>We share tips on how to help stay in
        balance during the day and how to meditate at home. The meditation is based
        on connecting with the inner chakras (energy centres) and balancing the subtle
        body. The tradition and aims of meditation are explained which in essence
        is to be in the present with no mental activity or thoughts about the past
        or the future.</p>\\n<p>Occasionally there are 1 day retreats to help those
        interested, deepen their individual experience and hear advice and tips from
        those who have been practicing for some time. It\\u2019s ultimately all about
        getting into \\u2018thoughtless awareness\\u2019, a natural state of being.</p>\\n<p>We
