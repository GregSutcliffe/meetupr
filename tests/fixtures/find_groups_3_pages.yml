        Walking Group\",\"status\":\"active\",\"link\":\"https://www.meetup.com/BAHR-30s-50s-Walking-Group/\",\"urlname\":\"BAHR-30s-50s-Walking-Group\",\"description\":\"<p>We
        are a walking and social group based in Brighton and Hove and our members
        are mainly in their 30's, 40's and 50's. Our walks usually range anything
        from 4 to 15 miles in length and cover the attractive countryside of East
        and West Sussex, particularly the areas around the South Downs, and less frequently,
        the High Weald or Ashdown Forest. <br></p>\\n<p>--- <br></p>\\n<blockquote>
        \\n <p><b>COVID19 - PLEASE SEE THE ANNOUNCEMENT ON THE BAHR WEBSITE <br></b></p>
        \\n <p><b><a href=\\\"https://www.bahr.org.uk/profiles/blogs/restarting-group-walks\\\">https://www.bahr.org.uk/profiles/blogs/restarting-group-walks</a></b><b>
        <br></b></p> \\n</blockquote>\\n<p><b>PLEASE REFER TO EACH WALK'S DESCRIPTION
        CAREFULLY FOR DETAILS OF HOW TO BOOK ON TO A WALK.</b> <br></p>\\n<p>--- <br></p>\\n<p>There
        are regularly between ten and thirty people on our walks, which take place
        every Sunday throughout the year, and often on Wednesday evenings during the
        lighter summer months. We like to provide a choice of two Sunday walks in
        different locations whenever possible. Various styles and types of walks are
        offered by our leaders. Full details for the current period are given in the
        <a href=\\\"https://www.ramblers.org.uk/go-walking/find-a-walk-or-route.aspx?group=SX02&amp;tab=walks\\\">walks
        programme</a>&nbsp;(click on this link and select Sunday and / or Wednesday
        under the 'Day of week' tab to see only the <b>Sunday/Wednesday evening walks</b>).
        Also, then click on the <b>title</b> of the walk, highlighted in<b> red</b>,
        to see additional information, including the precise location of the starting
        point. Contact the named leader directly if you have any questions about a
        particular walk. <br></p>\\n<p>Many of our walks can be reached by bus or
        train from Brighton and do not require the use of cars. All walks with a public
        transport option can be found by going to the <a href=\\\"https://www.ramblers.org.uk/go-walking/find-a-walk-or-route.aspx?group=SX02&amp;tab=walks\\\">walks
        programme</a> and checking the 'no car needed' box under the 'Suitability'
        tab. <br></p>\\n<p>Before setting out on your journey, you should always look
        at the <a href=\\\"http://bahr.org.uk/profiles/blog/list\\\">announcements</a>
        on the <a href=\\\"http://bahr.org.uk/\\\">main BAHR website</a> and also
        our online <a href=\\\"https://www.ramblers.org.uk/go-walking/find-a-walk-or-route.aspx?group=SX02&amp;tab=walks\\\">walks
        programme</a> to see if there are any last minute changes to a particular
        walk. It is your responsibility to ensure that you are on time and ready for
        the start of the walk. Remember that postcodes are not always accurate, especially
        in rural areas. It is therefore important to check the starting location indicated
        on the map shown in the online walks programme, as well as noting any specific
        directions. </p>\\n<p>As for what equipment to bring: suitable footwear, such
        as walking boots or walking shoes, something to keep you dry if it rains and
        something to keep you warm when it is cold.</p>\\n<p> We always recommend
        bringing a packed lunch. Some walks are picnic only and this is stated in
        the walk description. It is important that members do not consume their own
        picnic lunches in pub gardens unless the landlord has granted permission.
        <br></p>\\n<p>For more information, please take a look at our <a href=\\\"http://bahr.org.uk/\\\">main
        BAHR website</a> (also shared with the BAHR all ages group, whose members
        are&nbsp;predominantly retired and walk on Thursdays and Saturdays). Alternatively,
        contact our <a href=\\\"https://www.meetup.com/BAHR-30s-50s-Walking-Group/members/182478370/\\\">group
        representative</a> with any general enquiries. A photo is necessary when joining
        our group on Meetup and anonymous names are not permitted, unless you are
        already a paid-up member of the <a href=\\\"http://www.ramblers.org.uk/get-involved/become-a-member.aspx\\\">Ramblers</a>
        and can provide us with your membership number. </p>\\n<p><span>GRADING OF
        WALKS</span> <br></p>\\n<p>\\u2022&nbsp; &nbsp;\\u2018L\\u2019&nbsp; LEISURELY
        WALKS for reasonably fit people with at least a little country walking experience.
        May include unsurfaced rural paths. Walking boots and warm, waterproof clothing
        are recommended. May include a few short ascents and descents.</p>\\n<p>\\u2022&nbsp;
        &nbsp;\\u2018M\\u2019&nbsp; MODERATE WALKS for people with country walking
        experience and a good level of fitness. May include some steep paths and open
        country or could be more than 9 miles in length. Walking boots and warm, waterproof
        clothing are essential.</p>\\n<p>It should be noted that we rarely have an
        official backmarker, so the onus is on you to always keep sight of another
        member of the group in front. The walk leader's concentration will mainly
        be on the route ahead, which can be sometimes be complex, so they may not
        be fully aware of everything happening behind them. Do call out if you need
        to draw attention anything specific. We also suggest that you make a note
        of their mobile phone number for possible use if an emergency arises during
        the walk, although network signals are still poor in many local areas. You
        will find individual contact numbers in the <a href=\\\"https://www.ramblers.org.uk/go-walking/find-a-walk-or-route.aspx?group=SX02&amp;tab=walks\\\">walks
        programme</a>. <br></p>\\n<p>DOGS</p>\\n<p>With the exception of Registered
        Assistance dogs (eg guide dogs), dogs will only be welcome on walks with the
        express permission of the individual walk leader, whose decision is final.
        To avoid any confusion, walkers bringing dogs must always check beforehand
        with the walk leader, unless a particular walk is already listed in the <a
        href=\\\"https://www.ramblers.org.uk/go-walking/find-a-walk-or-route.aspx?group=SX02&amp;tab=walks\\\">walks
        programme</a> as being 'dog friendly'. These walks can easily be identified
        by checking the filter under the 'suitability' tab. All dogs should be closely
        controlled, kept on a lead where appropriate, and should not alarm other walkers.
        <br></p>\\n<p>---<br></p>\\n<p><b><i>\\u2028The Brighton and Hove Group of
        The Ramblers and its leaders accept no responsibility for any claims arising
        from the activities of the group. All walk leaders must be fully paid-up members
        of the Ramblers Association. All sporting and leisure activities have inherent
        hazards associated with them and rambling is no exception. In spite of the
        safety of members being the paramount concern, accidents will occasionally
        occur. It is important, therefore, that when entering into the activity, each
        member appreciates that they have a responsibility to identify the hazards
        and take all reasonable steps to eliminate or minimise the potential for an
        accident to arise.</i></b></p>\\n<p>For more information about the Ramblers'
        Association,&nbsp;see&nbsp;the <a href=\\\"http://www.ramblers.org.uk/\\\">Ramblers
        website</a>. </p>\\n<p><i>The Ramblers\\u2019 Association is a company limited
