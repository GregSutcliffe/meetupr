        To Bike - Longer, Harder, Faster Off-Road Rides\",\"status\":\"active\",\"link\":\"https://www.meetup.com/Love-To-Bike/\",\"urlname\":\"Love-To-Bike\",\"description\":\"<p><b>ABOUT</b></p>\\n<p><span>LOVE
        TO BIKE caters for off-road bikers who prefer longer, harder, faster rides.
        All Love To Bikes are set in the magnificent countryside to the south west
        and south east of London, and always start and finish at a train station.
        Love to Bikes range from 30 to 60 miles (50 to 100 kilometres) depending on
        the terrain, conditions and time of year. We ride at a sensible, continuous
        pace and lunch is usually at a pub. Estimated finish and train times are always
        given along with the options to finish a Love To Bike early should a Love
        To Biker tire. There is a Love To Bike most months and we ride all year round
        whatever the conditions and whatever the weather. The maximum group size for
        a Love To Bike is 10.</span> <br></p>\\n<p><img src=\\\"https://secure.meetupstatic.com/photos/event/d/d/8/2/600_445496706.jpeg\\\"></p>\\n<p><b>LOVE
        TO BIKERS </b></p>\\n<p>LOVE TO BIKE appeals to off-road bikers who are already
        \\u2018fit to bike\\u2019 rather than novices aspiring to bike to get fit.
        We attract a broad 50/50 mix of male/females living and working in and around
        London. Most Love To Bikes require a well-maintained mountain bike and all
        Love To Bikers must have the sufficient skills to ride on uneven terrain which
        at times can be wet and muddy. Love To Bikers must also have the skills and
        tools to change an inner tube unassisted should they puncture. </p>\\n<p><img
        src=\\\"https://secure.meetupstatic.com/photos/event/d/d/b/f/600_445496767.jpeg\\\"></p>\\n<p><b>GROUP
        LEADER</b></p>\\n<p>LOVE TO BIKE is run by Paul New. Paul has been riding
        both on-road and off-road long before it became fashionable. He has ridden
        in Argentina, Chile, France, Iceland, Ireland, Italy, Kenya, Mexico, Mongolia,
        Nepal, Portugal, Rwanda, Spain, Switzerland, Tanzania, Uganda and USA. He
        has climbed ten of the largest Tour de France cols, conquered the Pyrennes,
        Picos de Europa and made it to the summit of Pico de Veleta (3,398m). He has
        also ridden the Box Hill zig-zag used in the London Olympics road race course
        over 1,000 times.</p>\\n<p><img src=\\\"https://secure.meetupstatic.com/photos/event/d/d/c/8/600_445496776.jpeg\\\"></p>\\n<p>For
        summer 2020, Love To Bike with be 'Mountain Biking in Mongolia, the Land of
        Chinggis Khaan.' This is a 30-day once-in-a-lifetime unforgettable wilderness
        adventure&nbsp; where you also<span>&nbsp;have the option of riding either
        the first section of the tour (18 days) or the section section of the tour
        (17 days).</span></p>\\n<p><span>Paul also runs LOVE TO HIKE - Longer, harder,
        Faster, Hikes: no other group hikes as far as often.</span><br></p>\\n<p>During
        the week, Paul is a freelance strategy consultant who works at board level
        with many well-known blue chips companies. Paul has an economics degree from
        Cambridge University. In his spare time, he is a \\u2018hunt the hills\\u2019
        road cyclist, mountain biker, hiker and one of the regulars at his local gym.</p>\\n<p><b>BIKE-DREAMS</b></p>\\n<p>Bike-Dreams
        organises adventurous and challenging bike expeditions for hardcore cyclists
        from all around the world. It's first tour was in 2006 when it organised 'Paris-Dakar
        by Bike', a 10 week expedition of 7.200 kilometers. Other expeditions have
        included The 100 Cols, The Lake Victoria Safari, Les Dix Alpes, La Bella Italia,
        The Andes Trail and The Great Divide. There are no easy days on a Bike-Dreams
        expedition. For further information, check out <span><a href=\\\"http://www.bike-dreams.com\\\">www.bike-dreams.com</a>
        </span></p>\\n<p><img src=\\\"https://secure.meetupstatic.com/photos/event/2/a/f/600_452520687.jpeg\\\"></p>\\n<p><b>NJINGA</b>
        <br></p>\\n<p>If you are looking to improve your cycling capabilities and
        performance, check out <a href=\\\"http://www.njingacycling.com/.\\\">www.njingacycling.com</a></p>\\n<p><img
        src=\\\"https://secure.meetupstatic.com/photos/event/2/5/d/600_452520605.jpeg\\\"></p>\\n<p><span>And
        as a member of LOVE TO BIKE, you can try </span><span>two of Njinga's Wattbike
        training sessions for only £14 with the code 2£14LOVETO.</span></p>\\n<p><b>COTSWOLD
        15% DISCOUNT</b><span> <br></span></p>\\n<p>LOVE TO BIKERS enjoy a special
        15% members only discount both in-store and online when shopping at Cotswold
        Outdoor. Just quote AF-LTH-M6. Check out <a href=\\\"http://www.cotswoldoutdoor.com\\\">www.cotswoldoutdoor.com</a></p>\\n<p><img
        src=\\\"https://secure.meetupstatic.com/photos/event/d/d/d/d/600_445496797.jpeg\\\"></p>\\n<p><b>DASH4IT.co.uk
        ADDITIONAL 5% DISCOUNT</b> <br></p>\\n<p>LOVE TO BIKERS enjoy an additional
        5% off the online map superstore's already deep discounted prices. Use code
        L2H5 to buy a new latest edition Ordnance Survey Explorer map complete with
        mobile download for only £5.55! Check out <a href=\\\"http://www.dash4it.co.uk\\\">www.dash4it.co.uk</a></p>\\n<p><img
