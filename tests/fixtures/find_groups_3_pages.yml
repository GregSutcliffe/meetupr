        Wycombe Skeptics in the Pub\",\"status\":\"active\",\"link\":\"https://www.meetup.com/high-wycombe-skeptics/\",\"urlname\":\"high-wycombe-skeptics\",\"description\":\"<p><span>Skeptics
        in the Pub (or Sceptics in the Pub, if you prefer) are groups which meet and
        converse in the UK and beyond, usually gathering once every month.</span></p>\\n<p><span>The
        event was founded in London, UK by Dr Scott Campbell in 1999, for all those
        interested in science, history, psychology, philosophy, investigative journalism
        and how to examine extraordinary claims of all types.</span></p>\\n<p><span>A
        speaker (or number of speakers) is invited each month to present a topic of
        interest, which is followed by a discussion in a relaxed and friendly pub
        atmosphere.</span></p>\\n<p><span>We make no claims to balance, and actively
        promote science, freedom of expression and secular humanism.&nbsp;This means
        we often end up talking about superstition, religious fundamentalism, censorship
        and conspiracy theory.</span></p>\\n<p><span> <br></span></p>\\n<p>The following&nbsp;<a
        href=\\\"http://skepticblog.org/2008/11/17/skeptic-the-name-thing-again/\\\">definition</a>,
        due to Steven Novella, pretty much sums up where we are coming from:</p>\\n<p>A
        skeptic is one who prefers beliefs and conclusions that are reliable and valid
        to ones that are comforting or convenient, and therefore rigorously and openly
        applies the methods of science and reason to all empirical claims, especially
        their own.</p>\\n<p>A skeptic provisionally proportions acceptance of any
        claim to valid logic and a fair and thorough assessment of available evidence,
        and studies the pitfalls of human reason and the mechanisms of deception so
        as to avoid being deceived by others or themselves.</p>\\n<p>Skepticism values
        method over any particular conclusion.</p>\\n<p>In short skepticism is an
        intellectual speciality that is grounded in science and the humanities and
        includes any knowledge that deals with the nature of knowledge and belief,
        critical thinking, the foibles of the human intellect, and deception. &nbsp;</p>\",\"created\":1249694949000,\"city\":\"High
