        Writers' Café\",\"status\":\"active\",\"link\":\"https://www.meetup.com/londonwriterscafe/\",\"urlname\":\"londonwriterscafe\",\"description\":\"<p><b>Fiction
        writers, hello! If you're in need of a writing group of like-minded individuals
        - congratulations, you've found it. Welcome.&nbsp;</b></p>\\n<p>At its heart,
        London Writers' Cafe gives emerging fiction writers a place to find constructive
        feedback on their work. Join us and learn more about finding the right agent
        or publishers, writing more frequently, editing your own work and becoming
        more confident through professional talks, critique and workshops.</p>\\n<p>We
        were founded in June 2006 in a lovely pub near Liverpool Street.&nbsp;</p>\\n<p>Our
        writers are at every stage of the writing process from first sentence to seeking
        an agent so it doesn't matter if you've been writing for years, or just a
        few months, we're here for everyone and we'd love to meet you. All membership
        requests are reviewed before approval so please answer the questions we've
        asked in a sentence or two.&nbsp;</p>\\n<p>Lastly, we don't believe in groups
        where everyone is forced to contribute/offer feedback *shudder* so we'll never
        pressure anyone to read before they're ready. Read more from Lisa on <a href=\\\"http://www.publishingtalk.eu/writing/thinking-of-joining-a-writing-group-ask-yourself-these-8-questions-first/\\\">what
        makes a quality writing group</a>.&nbsp; </p>\\n<p><b>Group feedback and writing
        advice sessions&nbsp;</b></p>\\n<p>In our regular writing workshops, members
        volunteer to read up to 3,500 words in a friendly, relaxed atmosphere. Reading
        spaces are 30 minutes long; time enough to read and hear feedback from the
        group.&nbsp; Feedback is moderated so it's practical, constructive and encouraging
        - we're not in the business of killing dreams but we are here to help each
        writer improve. We also have sessions of writing together where pieces are
        not shared and it's all about getting words on the page.</p>\\n<p><b>Talks,
        workshops &amp; socials with publishing professionals </b></p>\\n<p>In addition
        to creative writing critiques and writing sessions, we host an array of professional
        seminars and technical writing workshops on elements of craft i.e. charchaterisation,
        pacing, plot, tension and much more that are taught by<span>&nbsp;literary
        agents, editors, book doctors, script writers and publishers.&nbsp;</span></p>\\n<p>We're
        also known for our memorable social events and parties.&nbsp;</p>\\n<p>We
        hope to meet you very soon and happy writing! <br></p>\\n<p>Lisa &amp; Liz&nbsp;</p>\\n<p>***</p>\\n<p><b>Socialise
        with us</b></p>\\n<p>Tweets about writing, publishing and competitions:&nbsp;<a
        href=\\\"https://twitter.com/LDNwriterscafe\\\">https://twitter.com/LDNwriterscafe</a></p>\\n<p>The
        place to find links to competitions, writing opportunities and invitations
        to submit on our Facebook group:&nbsp;&nbsp;<a href=\\\"https://www.facebook.com/groups/ldnwriterscafe/\\\">https://www.facebook.com/groups/ldnwriterscafe/</a></p>\\n<p>Fun
        facts, advice articles and links on our Facebook Page:&nbsp;<a href=\\\"https://www.facebook.com/londonwriterscafe/\\\">https://www.facebook.com/londonwriterscafe/</a></p>\\n<p>Instagram:&nbsp;<a
        href=\\\"https://www.instagram.com/londonwriterscafe/?hl=en\\\">https://www.instagram.com/londonwriterscafe/</a></p>\\n<p><span>***</span></p>\\n<p><b>A
        note about advertising and promotional requests:</b></p>\\n<p>If you'd like
        to promote a competition, paid writing job or publishing opportunity to our
        writers, join our&nbsp;<a href=\\\"https://www.facebook.com/groups/ldnwriterscafe/\\\">Facebook
        group</a>&nbsp;and post a link directly with our members and friends. NOTE:
