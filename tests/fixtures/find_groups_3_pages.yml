        Vegans London\",\"status\":\"active\",\"link\":\"https://www.meetup.com/LGBT-Vegans-London/\",\"urlname\":\"LGBT-Vegans-London\",\"description\":\"<p>(For
        The Latest Update On The Coronavirus Pandemic Please Read Further Below.)</p>
        \\n<p>WELCOME to the largest, most active, and friendliest real-world queer
        vegan group on the planet outside of a global pandemic (probably!). This group
        exists as a hub for creating fun, inclusive, and safe events for people who
        identify as vegan and LGBT+, and for their friends and supporters. We are
        continually increasing the number of members and event organisers, and when
        not in a global pandemic we regularly have a wide variety of different events
        that are suitable for vegans and LGBT+ folks.</p> \\n<p>If you live in London
        or just pass through occasionally, we want you to be a part of our queer vegan
        world. Come along to our events, make new friends, and enjoy the best of queer
        and vegan London!</p> \\n<p>Your ideas for events are welcome (please read
        further below for more details).</p> \\n<p>See you at our get togethers!</p>
        \\n<p>LGBT+ = Lesbian, Gay, Bisexual, Transgender, Queer, Intersex, Non-binary/Gender
        Fluid/Gender Queer, Asexual, Aromantic, Demisexual, Pansexual, etc. This group
        is only for adults.</p> \\n<p>★★★★★★★★★★★★★★★★★★★★</p> \\n<p>CORONAVIRUS UPDATE:
        <br>26/12/2020</p> \\n<p>The Covid-19 pandemic is unfortunately very much
        still with us and will likely continue until the Spring of 2021 and possibly
        longer, as will the restrictions imposed by the UK government. </p> \\n<p>To
        limit the spread of the virus and to keep people safe, it is sensible to continue
        to postpone all real world events for now, and in particular to not have indoor
        events such as at restaurants/pubs/bars etc, which are a much higher risk.
        This will be reviewed regularly based upon the latest evidence and scientific
        advice.</p> \\n<p>There have so far been a large number of deaths and many
        more have suffered directly from the virus in the UK. Whether you believe
        the virus is real, a hoax, a conspiracy, caused by aliens, or 'a trivial disease
        that's no worse than a cold', it is safer and kinder to be cautious in order
        to avoid any further potential harm and deaths. As such, this group will be
        following the current evidence and scientific advice in reducing the risk
        to members and others. </p> \\n<p>The LGBT+ Vegans London group will act in
        a responsible and caring manner, putting the health and well-being of its
        members and non-members at the heart of it's conduct, and we will continue
        to follow all reasonable health guidance and restrictions to limit the spread
        and impact of the Covid-19 pandemic. This approach will be reviewed regularly
        based upon the latest evidence and scientific advice. It is likely, though,
        that there will be further government restrictions in the coming months as
        a result of an increase in the spread and health impact of the virus.</p>
        \\n<p>Meanwhile, please take a look at the online events that are listed on
        the group's meetup webpages.</p> \\n<p>Hopefully, once the pandemic is under
        control and safer days are with us, we will once again meet up for fab vegan
        nibbles, friendly conversations, laughter, and fun.</p> \\n<p>Until then,
        please look after yourselves and stay safe. By protecting yourself you will
        protect others.</p> \\n<p>Sun<br>Organiser</p> \\n<p>★★★★★★★★★★★★★★★★★★★★</p>
        \\n<p>THE REALLY IMPORTANT STUFF:</p> \\n<p>RESPECT: We are an inclusive group
        and as such we welcome everyone, regardless of gender, race, skin colour,
        nationality, sexuality, age, appearance, ability, health, social and economic
        situation, etc. We do not tolerate any form of hate or abuse at our events,
        on our meetup group, or on any other social media we may use. Any members
        who are disrespectful, abusive, aggressive, bullying, gaslighting, intimidating,
        threatening, harassing, hateful, bigoted, sexist, racist, ageist, fascistic,
        or intolerant will be removed from the group.</p> \\n<p>VEGAN FOOD &amp; DRINK:
        Even though you don't need to identify as vegan to be part of this group,
        we ask everyone to respect that we are meeting as vegans, so please ensure
        that you only eat vegan food and drink at our events.</p> \\n<p>PRIVACY: The
        right to privacy is a very important and fundamental human right and as such
