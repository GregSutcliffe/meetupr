        created collaboratively by the players as the improvisation unfolds in present
        time, without use of an already prepared, written script.</b> <br> </span></p>\\n<p><span>Improvisation
        is a simple and easy way to learn skills that are useful in every aspect of
        life. Learned skills can help in being more creative, job performance, interpersonal
        relationships and even being more fun person with friends and at parties.
        The workshops will introduce you to fun and joyful play, expressing your authentic
        self, allowing yourself to fail, listening and connecting to the group, building
        trust and bonding with the group. </span> <br> </p>\\n<p> <b>The hardest thing
        to learn is not \\u201chow to juggle,\\u201d but how to let the balls drop.</b>
        <br> \\u2014ANTHONY FROST, Improvisation in Drama</p>\\n<p> <br> Our workshops
