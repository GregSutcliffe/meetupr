        of London (Human Towers)\",\"status\":\"active\",\"link\":\"https://www.meetup.com/Castellers-of-London/\",\"urlname\":\"Castellers-of-London\",\"description\":\"<p>We
        are Castellers of London, and we build human towers! We\\u2019ve been rehearsing
        and performing in London for 5 years, and we keep growing. &lt;br&gt;</p>
        \\n<p>\\u201cCastells\\u201d - or human tower building - is a Catalan tradition
        where groups or teams, called \\u201ccolles\\u201d, rehearse and compete to
        build towers as high and as complicated as possible. This tradition is nowadays
        international and there are over 100 official \\u201ccolles\\u201d. Castellers
        of London is the first group established in the UK.</p> \\n<p>We are a community
        group where everybody is welcome, and everyone has a role: big or small, short
        or tall, strong or even not so strong (like most of us!), there is a position
        right for you in a human tower. In any given tower, there are upwards of twenty
        people of all shapes and sizes - in performances, we build structures with
        eighty people or more. Our membership is very open and mixed: we have members
        aged five to seventy-five, and families are welcome too.</p> \\n<p>Our group
        is quite large: we have 30 to 40 members rehearsing weekly, and for performances
        we usually reach eighty or so.</p> \\n<p>Apart from building human towers
        in our performances and rehearsals, we also meet regularly for drinks at the
        pub, nights out, days at the park and outdoor adventures.</p> \\n<p>We rehearse
        twice a week: &lt;br&gt;- Wednesdays 7-9pm: at Guy\\u2019s Hospital (at Atrium
        1, Southwark wing), Great Maze Pond, London SE1 9RT &lt;br&gt;- Sundays 2-5pm:
        at the Thanet Youth &amp; Community Centre, Herbert Street, London NW5 4HD
        &lt;br&gt;</p> \\n<p>Just pop in at any of our rehearsals and give it a go;
        as simple as that! No MeetUp fees or anything like that. &lt;br&gt;Feel free
        to contact us and ask any questions.</p> \\n<p>Check out our facebook page:
        <a href=\\\"https://bit.ly/2OUhnkQ\\\">https://bit.ly/2OUhnkQ</a> &lt;br&gt;Follow
        us on twitter: <a href=\\\"https://twitter.com/CastellersLDN\\\">@CastellersLDN</a></p>
        \\n<p>&lt;br&gt;</p> \\n<p>* * * What should I expect in a first rehearsal?
        * * *</p> \\n<p>During rehearsals, we practise a variety of structures - some
        with a view towards an eventual performance and others just for fun! At your
        first session, if you'd like to, you can expect to have the opportunity to
        learn how to safely and securely climb on the shoulders of someone and likewise
        how to support someone climbing on top of you, as well as learning in general
        how the structures we build work. Our learning curve is very gentle, and we
        take a \\\"safety first\\\" approach at all times - research in Catalonia
        on castells has suggested that it is considerably safer than other sports
