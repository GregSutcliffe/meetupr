        style=\\\"text-align : center\\\"><span style=\\\"font-size : small\\\"><strong>Why
        did I get married?</strong></span></p>\\n<p>Have you seen the Tyler Perry
        movie? Well, I kind of got the idea for this group from that film. However,
        I am not suggesting we set up a therapy group or marriage guidance circle,
        nor am I suggesting that couples in the group are having issues within their
        relationship. I am simply trying to build a group of solid friendships for
        couples where they can retreat from the hustle and bustle of life and hang
        out with other like minded couples.</p>\\n<p><span>Life is busy with many
        demands on our time making it difficult to fit everything in. It is easy to
        lose track of your partner and difficult to make new friends who are also
        in relationships and want to socialize together.</span></p>\\n<p><span>This
        group is for couples (married or not) who would like to take part in social
        events with other like minded couples. I am a member of several meet up groups
        which I really enjoy but would also like to take part in more social activities
        with my husband, as a couple. I would like this group to be built on FUN.
        Activities could include after work drinks, lazy weekend pub lunches, picnics,
        sports events, dinner, movies, theatre trips, nights on the town or even holidays
        etc.</span></p>\\n<p style=\\\"text-align : center\\\"><strong><span style=\\\"font-size
        : medium\\\">IT IS NOT A SEXUAL GROUP AND NOT INTENDED TO BE AN INTRODUCTORY
        GROUP FOR SWINGERS</span></strong></p>\\n<p><span>Your ideas and suggestions
        are important and more than welcome. I am based in East London but happy to
        travel to other parts of London to meet genuine couples interested in creating
        fun, supportive relationships.</span></p>\\n<p style=\\\"text-align : center\\\"><span>Come
