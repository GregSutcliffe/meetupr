        City Voices\",\"status\":\"active\",\"link\":\"https://www.meetup.com/London-City-Voices/\",\"urlname\":\"London-City-Voices\",\"description\":\"<p>**PLEASE
        NOTE**: There are LOTS of people who attend this, so don't worry if no-one
        from Meetup has signed up - there will always be a crowd at every rehearsal,
        and we usually have several new people every session. <br> <br>We are a fun,&nbsp;<b>NON-AUDITION</b>
        community choir meeting&nbsp;from <b>6:30-8pm</b>&nbsp;in <b>Soho on Mondays</b>,&nbsp;<b>Victoria
        on Tuesdays</b>,&nbsp;<b>the City of London on Wednesdays&nbsp;</b>and <b>Waterloo
        on Thursdays</b>. The aim is to give people a place to sing their hearts out
        one or more evenings a week after work. LCV aims to bring people together
        to have some fun and make a great sound. <br></p>\\n<p>Have a look at our
        <a href=\\\"http://www.londoncityvoices.co.uk\\\">website</a>, <a href=\\\"https://www.facebook.com/LondonCityVoices?notif_t=fbpage_admin\\\">Facebook
        page</a>, and <a href=\\\"https://twitter.com/londoncityvoice\\\">Twitter</a>
        for more information.</p>\\n<p>The main repertoire is drawn from contemporary
        pop and folk/traditional tunes. Some examples of what we sing:</p>\\n<p>\\\"Bohemian
        Rhapsody\\\" (Queen) <br>\\\"Mr Blue Sky\\\" (Electric Light Orchestra) <br>80s
        Pop Medley <br>80s Dance Medley <br>\\\"Break My Stride\\\" (Matthew Wilder)
        <br>Disco Mashup&nbsp;<br>\\\"Who Wants To Live Forever?\\\" (Queen)&nbsp;
        <br>\\\"Ghost Town\\\" (The Specials)&nbsp; <br>Musicals medley &nbsp;&nbsp;
        <br>\\\"Black Velvet\\\" (Alannah Myles) <br>\\\"You've Got a Friend\\\" (Carole
        King) <br>\\\"Nobody Does it Better\\\" (Carly Simon)&nbsp; <br>\\\"Go Your
        Own Way\\\" (Fleetwood Mac)&nbsp;<span><br></span><span>\\\"A Little Respect\\\"
        (Erasure)<span><br></span>\\\"Can't Help Falling in Love\\\" (Elvis)<br></span><span>\\u201cOne
        Day Like This\\u201d (Elbow) &nbsp;&nbsp;</span></p>\\n<p>Your first session
        is free, after that you can pay per week (£15), sign up for a term (£120)
        or a year (£300). Termly or yearly membership gives you the ability to come
        to any of the sessions (4 per week), so that is much better value for money.
        There are normally 13-14 sessions in a term plus a concert.</p>\\n<p><span>LCV
        has been running since the end of 2011, and for the first year it consisted
        of about 12 people meeting every week. In January 2013 we suddenly had 27
        members, and since then it hasn't dropped below that - we now regularly have
        more than 100 people at a City rehearsal. Our City membership is predominantly
        but not exclusively made up of people who work locally to Monument Station,
        and we always go to a pub after the rehearsal, where there is usually more
        singing (generally aided by the consumption of some Merlot). The Victoria
        branch is a little smaller, around 50 people. The Soho branch usually has
        around 90 attendees, again, we always go for a drink afterwards. Waterloo
        generally has around 80 in attendance and, once again, the pub is a necessity!</span><br></p>\\n<p>We
        hold at least two concerts a year, and lots of other events. Our concerts
        are usually at Troxy on Commercial Road. During December 2018 we raised over
        £10,000 for charity through our concert and various carol-singing activities.</p>\\n<p><b>It
        doesn't matter whether you are an experienced singer or you have never sung
        before</b> - there are <b>no auditions</b> and you don't have to read music
        (although we do provide copies of the sheet music for everyone). We usually
        record the parts and upload them to the website so that people can listen
        to them during the week. About 50% of the members can't read music but this
        is not a drawback. Occasionally if you are having trouble pitching, Richard
        may offer you a little help, perhaps before the rehearsal or at a mutually
        convenient time. We are firm believers that no one is \\\"tone-deaf\\\" -
        some people just haven't learnt how to pitch accurately yet.</p>\\n<p>We have
        had four weddings so far between people who met in the choir. Some very firm
        friendships (and indeed, at least 10 other long-term relationships) have emerged
        from LCV.&nbsp; <br> </p>\\n<p>You can find out more about the choir by going
        to our <a href=\\\"http://www.londoncityvoices.co.uk\\\">London City Voices
        website</a> - there are videos on the site as well as information about membership,
        pricing etc. You can also sign up to the mailing list <a href=\\\"http://eepurl.com/fPOmj\\\">here</a>,
        which will give you information about what we're up to.</p>\\n<p>Hope to see
        you at LCV soon. Do feel free to ask questions here or email us at info@londoncityvoices.co.uk.</p>\\n<p>
