        a friendly, inviting, all-inclusive group of women who love walking and the
        outdoors, and are also up for trying new things, such as SUP (stand up paddleboard),
        kayaking or camping. Dogs are welcome, but they must be kept on a leash, or
        be comfortable and relaxed around horses, sheep and cows.<span><br></span><span><br></span>DISCLAIMER:
