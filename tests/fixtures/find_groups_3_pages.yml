        Backgammon Reviews&nbsp;<i><span>\\\"backgammon for all levels - many good
        players, and those with patience and willing to show new players how to play.\\\"</span></i></p>\\n<p><i><span>\\\"
        the greatest company that one can wish for. A handful of us remained at the
        Club til nearly 11pm!\\\"</span></i></p>\\n<p>\\\"what a lovely group and
        welcoming host...\\\"</p>\\n<p>\\\"thanks Chris.&nbsp; had a good time with
        you and other players.&nbsp; The grub [food] at VQ was delicious.&nbsp; See
        ya next time\\\"</p>\\n<p><i>\\\"Once upon a time, we sat across the table
        from our opponent with a real backgammon board and real dice sitting between
        us to play with. Fun and laughter followed along with the scrambling and spinning
        of dice with the occasional grumble of how lucky your opponent was at throwing
        their lucky dice rolls.&nbsp; &nbsp;Nowadays, people don't always find the
        time to play face to face and the unfortunate result is playing backgammon
        online in from of a screen and questioning whether the dice rolls are rigged
        or not.&nbsp; Sapphire Backgammon changes this, so why not come along to a
        warm and welcoming environment and play real people?\\\"</i> Chris S.<br></p>\\n<br>\\n<p>Hello,</p>\\n<p><i><b>Meetup
        fortnightly on Sundays at 3pm</b></i> <br></p>\\n<p><span>A very warm welcome
        to Backgammon Lovers and those inspiring to learn and improve their game.&nbsp;&nbsp;</span>&nbsp;
        <br></p>\\n<p>Sapphire Backgammon held its very first Meetup in June 2015
        and we are coming up to our 130th Meetup in December 2019. Our membership
        is fast approaching 700 and rising. On average between 12 and 20 members attend
        our fortnightly meetups and last Winter we had our largest turnout of 29 backgammon
        lovers. <br></p>\\n<p><span>This is an established group for backgammon players
        of all standards - from beginners to champions, it really doesn't matter what
        level you are or how competitive or not that you choose to be - we have quite
        a selection of players, both men and women, from diverse backgrounds across
        the globe.</span></p>\\n<p><span>My aim is to have a laid back sociable afternoon
        that drifts into the evening with people who want to play backgammon in a
        friendly and welcoming environment.&nbsp; We sometimes have fun tournaments
        with small prizes for those with a slight competitive edge.&nbsp; I&nbsp;
        recently learnt how to play with the doubling cube - that mysterious object
        on the side of some boards.</span></p>\\n<p><span>We currently meet at VQ
        Euston - right next to one of Euston Square underground exits, and two minutes
        from Euston Warren Street underground stations where there is usually free
        parking&nbsp; available on Sundays on the accessible streets nearby. The staff
        </span><i>at VQ - Ewa, Gabbie, George, and others - are really warm and welcoming.&nbsp;&nbsp;</i><br></p>\\n<p><i>Please
        bring your own&nbsp; backgammon board</i><span>, however, both I and others
        should have our own, and I do sometimes carry a spare or two -&nbsp; we simply
        need one board between two players.&nbsp; We are always delighted to play
        on different boards that are different in size, style, feel and price and
        to meet the players behind their boards.</span></p>\\n<p>I will ask for £2
        that helps me pay Meetup (yes Meetup sadly isn't free for Organisers and I
        pay a handsome six-monthly subscription fee) and this covers other admin costs.&nbsp;</p>\\n<p><span>We
        look forward to meeting and playing this enjoyable game with you soon.</span>
