        Drawing Salon London\",\"status\":\"active\",\"link\":\"https://www.meetup.com/Life-Drawing-Salon/\",\"urlname\":\"Life-Drawing-Salon\",\"description\":\"<p><b>WE
        ARE HAVING A BREAK AT THE MOMENT, WATCH THIS SPACE.</b></p>\\n<p><b>Experiences
        of our class;&nbsp;</b> <br></p>\\n<p><span>This session had the almost fairy
