        In The Pub - Philly\",\"status\":\"active\",\"link\":\"https://www.meetup.com/Philly-Skeptics/\",\"urlname\":\"Philly-Skeptics\",\"description\":\"<p>\\\"Skeptics
        In The Pub\\\" started in London in 1999 as an informal social event designed
        to promote fellowship and social networking among scientific skeptics, free
        thinkers, rationalists, science enthusiasts, and other kindred spirits. The
        group is now held in various forms around the world, with well over a hundred
        local chapters.</p>\\n<p>The Philadelphia chapter of \\\"Skeptics in the Pub\\\"
        hosts bi-weekly group discussions on a range of topics related to science
        and rationality. There's several things that set our group apart from many
        other skeptic groups out there:</p>\\n<p>(1) While most Skeptics in the Pub
        chapters rely on guest lecturers, we're primarily an intellectual discussion
        group. That means that our regular bi-weekly meetups have a discussion topic
        and require some preparation and involve active participation.</p>\\n<p>(2)
        Most other chapters of Skeptics in the Pub host their events in \\\"pubs\\\"
        as the name suggests, but we typically host our small group discussions in
        cafes &amp; other quiet areas so that noise levels don't interfere.</p>\\n<p>However,
        if you're into beers &amp; bars, fear not! We also regularly attend several
        monthly science-related events in Philadelphia where drinks are served, such
        as \\\"Science on Tap\\\", \\\"Nerd Nite\\\" and \\\"Profs &amp; Pints\\\".
        We also occasionally hold informal socializing events for our members called
        \\\"Drinking Skeptically\\\". These events tend to be more social &amp; require
        less preparation from participants, so if you're looking to just have fun
        &amp; meet people while learning something new, these events may be for you.
        (NOTE: During the COVID epidemic, most of these events have moved online.)</p>\\n<p>(3)
        When it comes to addressing pseudoscience &amp; the paranormal, we tend to
        address controversies among serious scientists &amp; scholars that aren't
        clear cut rather than just debunking fringe beliefs like homeopathy, Flat
        Earth, Bigfoot, ghosts &amp; alien abductions for the hundredth time. We typically
        only address pseudo-scientific beliefs once they become widespread enough
        to cause major risks or interfere with major benefits to society (e.g. the
        anti-vaccine, anti-GMO, anti-nuclear power, and climate change denial movements).</p>\\n<p>(4)
        While we champion the scientific approach to empirical questions, we're careful
        to avoid a common pitfall of some skeptic groups -- i.e. \\\"scientism\\\"
        -- the application of science to non-empirical questions in fields like ethics
        &amp; aesthetics. Also, while we generally defer to the scientific establishment,
        we also occasionally act as critics when it comes to issues like funding biases,
        academic fraud, and the replication crisis.</p>\\n<p>(5) When we cover conspiracy
        theories, we tend to focus less on bizarre beliefs about \\\"Men in Black\\\"
        and the \\\"Illuminati\\\" in favor of somewhat more plausible allegations
        of political corruption, corporate malfeasance, police cover-ups, covert military
        actions, domestic spying, etc. We also look at how low science literacy &amp;
        internet echo chambers lead many normal people to go beyond realistic concerns
        about Big Government &amp; Big Business and embrace irrational conspiracy
        theories.</p>\\n<p>(6) When we address problems with the news media, instead
        of debunking obvious hoaxes from junk tabloids &amp; \\\"fake news\\\" websites,
        we tend to focus on problems within the mainstream media coverage, such as
        the exagerration of scientific findings in \\\"pop science\\\" journalism,
        product ads masquerading as articles, and the fear-mongering that drives \\\"moral
        panics\\\".</p>\\n<p>(7) Although we occasionally address political issues,
        we do so from a non-partisan, empirical approach. Any politician, pundit or
        political party that makes claims that are unsupported by logic &amp; evidence
        are open for criticism.</p>\\n<p>(8) While most skeptic groups double as atheist
        groups, this meetup doesn't require members to have any particular position
        on abstract metaphysical questions like the existence or non-existence of
        a \\\"higher power\\u201d, whether or not free will &amp; our sense of self
        are \\\"illusions\\\", whether or not we're living in a simulation or a multiverse,
        etc. When we cover religious issues, rather than debating the existence of
        God or creationism vs evolution for the thousandth time, we often focus on
        topics related to the psychology &amp; sociology of religion.</p>\\n<p>(9)
        Many skeptics groups focus on topics raised by a relatively narrow circle
        of science communicators at skeptic organizations like James Randi's JREF,
        Michael Shermer's Skeptic Magazine, the Richard Dawkins Foundation, the Centre
        for Inquiry (CFI), and Steven Novella's SGU podcast. We cover their material,
        but we also draw material from adjacent communities like the \\\"New Atheist\\\"
        movement &amp; its overlap with the emerging \\\"Intellectual Dark Web\\\"
        (esp. Sam Harris, Steven Pinker, and Bret &amp; Eric Weinstein), the \\\"rationalist\\\"
        blogosphere (esp. Less Wrong, SlateStarCodex &amp; Rationally Speaking), Jon
        &amp; Hank Green's \\\"Nerdfighters\\\" movement, and the broader community
        of science journalists at media outlets like Discovery &amp; Scientific American
        and skeptic &amp; science-related YouTube channels (e.g. Adam Ruins Everything,
        Veritasium, Rationality Rules, Cosmic Skeptic, Genetically Modified Skeptic).</p>\\n<p>If
        this sounds interesting to you, we hope you'll join us!</p>\",\"created\":1391364680000,\"city\":\"Philadelphia\",\"untranslated_city\":\"Philadelphia\",\"country\":\"US\",\"localized_country_name\":\"USA\",\"localized_location\":\"Philadelphia,
