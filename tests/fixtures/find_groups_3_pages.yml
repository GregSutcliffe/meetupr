        music and talk to the person opposite you. If so, this is the group for you.
        The idea is to find a peaceful place to meet new people and discover new art,
        music and culture. Meetups don't have to be limited to the city, anywhere
        in the London area may work out.</p>\\n<p>I hate going to places alone and
        people I know would rather watch Talent X Voice Factor then discover The Proms,
