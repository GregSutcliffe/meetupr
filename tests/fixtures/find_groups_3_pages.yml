        London French and English Language Exchange\",\"status\":\"active\",\"link\":\"https://www.meetup.com/EuroClub-in-London-French-and-English-Language-Exchange/\",\"urlname\":\"EuroClub-in-London-French-and-English-Language-Exchange\",\"description\":\"<p><b><span>Due
        to the current situation we are only organising a limited range of online
        events, including french-english conversation and english conversation evenings.
        These are all organised on Zoom. If you would like to find out more about
        these please email info@euroclub.co.uk for details.</span><br></b></p>\\n<p><span>Are
        you looking for speaking practice in English or French with native speakers
        ?&nbsp;</span><br></p>\\n<p> Are you new to London ? <br> Would you like to
        meet new people ? <br> Then EuroClub French-English exchanges could be perfect
        for you. <br> EuroClub has been organising French-English language exchanges
        in London since 2005. We speak French from 7pm until just after 8pm and then
        in English so that there is plenty of time for each language. <br> It's a
        great opportunity to develop your spoken language skills in French or English
        through conversation with native speakers in friendly groups in a pleasant
        location. You can also contribute by helping others with your native language.
        We meet every Thursday evening from 7pm in Central London. Usually we meet
        in the Farringdon/Clerkenwell area where we have a reserved room upstairs
        in a lovely pub. The language exchange meetings are not classes though our
        members are supportive and helpful so that you can feel comfortable in gaining
        more experience in speaking and listening. They are not suitable for complete
        beginners as you will speak at a conversational level (any queries to david@euroclub.co.uk)
        <br> We also provide tutored classes on other days in French and English with
        qualified, experienced teachers in a relaxed environment. However at present
        we do not have complete beginners classes. EuroClub also organises english
        conversation evenings and language exchanges in Spanish-English , Italian-English
        and German-English so that members have access to a variety of opportunities
        for speaking practice with native speakers.</p>\\n<p>We also organise walks,
        outings, visits to museums etc. so that members can take part in a variety
        of activities together and enjoy London. We are non-profit making and the
        club is run by its members for their own benefit. <br> It is free to come
        and try a meeting before joining. Six months' membership costs only £12 if
        you are not working or £20 if you are working. We can sometimes negotiate
        a reduced cost for someone who is in London for a short stay. It is free to
