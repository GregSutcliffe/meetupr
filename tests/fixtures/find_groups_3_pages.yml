        time allows and people are keen, we'll aim to have lunch or end each walk
        in a pub or cafe, before we all head home. <span><br></span><span><br></span>This
        group is aimed predominantly at women over 40, those who have walking experience
        but no-one to walk with (i.e., you have friends whose eyes glaze over at the
        prospect of a day outside of an urban setting), as well as novice walkers.
