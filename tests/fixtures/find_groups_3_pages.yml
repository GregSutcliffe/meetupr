        Around England in 40 Rides\",\"status\":\"active\",\"link\":\"https://www.meetup.com/Cycle40/\",\"urlname\":\"Cycle40\",\"description\":\"<p>This
        group is for leisure cyclists who are looking for an adventure. It is for
        people who want to try out long distance cycling. Perhaps you have recently
        bought a bike and take it out for a spin few times a month or you are a regular
        user of Boris Bikes and want to try something more challenging, or else you
        may be a regular keen cyclist who wants to explore England on your bike. All
        are welcome to join.</p>\\n<p>A cycle route which goes around the Country
        (England), including a number of popular leisure routes on the National Cycle
        network (NCN) and goes past some interesting places, has been planned. The
        route starts from London (Thames Barrier) and ends in London. It goes around
        the Kent Coast line through Dover and Hastings to Brighton, it then comes
        back up to London and goes down the Thames valley to Bath and Bristol before
        going up north through Gloucester , Birmingham, and Manchester to the Lake
        District. The return path goes cross country over the well-known C2C cycle
        route in the peak district and then winds its way down the eastern coastline
        via York, Hull, Norwich and Ipswich. In short, it goes around the country.</p>\\n<p>The
        route is divided into 40 Segments. Each segment is between 40 to 60 miles,
        the total distance of the entire route is around 1300 miles. Each ride is
        expected to take between 4 to 6 hours of riding time, so that makes it a good
        day out. The objective is to cover this circuit over 4 summers..</p>\\n<p>In
        2013 we went around the South East Part of the Country from Thames Barrier
        through Kent and Sussex and then back to London</p>\\n<p><a href=\\\"http://www.mapmyride.com/routes/view/365066321\\\">http://www.mapmyride.com/routes/view/365066321</a></p>\\n<p>In
        2014 we will go around the South West Part of the Country, Starting in Windsor,
        down toward Southampton and back up to Bath, Bristol, Gloucester and then
        back from Swindon to Reading,</p>\\n<p><a href=\\\"http://www.mapmyride.com/routes/fullscreen/363952135/\\\">http://www.mapmyride.com/routes/fullscreen/363952135/</a></p>\\n<p>in
        2015 we will go North from Reading to Oxford, Birmingham, Manchester and back
        via Hull, Norwich, Ipswich back to London.</p>\\n<p><a href=\\\"http://www.mapmyride.com/routes/fullscreen/365076095/\\\">http://www.mapmyride.com/routes/fullscreen/365076095/</a></p>\\n<p>Most
        rides that are close to London will be day trips, that is, we leave in the
        morning and come back the same day to sleep in our own beds. However as we
        go further away from London or get far up north they will become weekend trips
        with one ride on a Saturday and the second on a Sunday; some of these outings
        may also require a Friday evening start.</p>\\n<p>You can join to take part
        in one ride, a selection of rides, a section of the circuit or take up the
        challenge of completing the full circuit. You can start at any point and since
        it is a circle you can make any point the start and end point. If you decide
        to take up the challenge to do the whole circuit and can\\u2019t make some
        of the scheduled dates you will have the option to do a catch-up at a later
        date.</p>\\n<p>Typically, the rides will start between 10am and 11am. The
        starting point will be a train station. The recommended trains to take from
        London and other details will be posted as an event on the meet-up site, for
        each ride. The directions and the route information will be provided before
        the ride, the route will be easy to follow, people can choose to ride at their
        own pace, we expect to do an average of 8-10 miles an hour, and a 15-30 minute
        stop will be planned after every 10-15 miles. The idea of the ride is will
        not be to get from A to B, but to go around the country, enjoying the beautiful
        English countryside and taking in the sights</p>\\n<p>There will of course
        be a celebration at a pub at the end of each ride. The ride will end at a
        train station and people can make their way back home on the train.</p>\\n<p>To
        see a schedule of rides click here <a href=\\\"http://www.meetup.com/Cycle-Around-England-in-30-Rides/pages/Rides_Schedule/\\\">http://www.meetup.com/Cycle-Around-England-in-30-Rides/pages/Rides_Schedule/</a></p>\\n<p>Additional
        information, rules and guidelines will be posted on the FAQ pages on the site
        <a href=\\\"http://www.meetup.com/Cycle-Around-England-in-30-Rides/pages/FAQs/\\\">http://www.meetup.com/Cycle-Around-England-in-30-Rides/pages/FAQs/</a></p>\\n<p><em>Please
        note: This is not a guided tour or an organised trip by a tour company, the
        meet-up has been set-up as a community project to bring people of a similar
        interest together. While the organiser will provide all the information about
        the ride, each person will be responsible for their own bikes, gear and safety.
        The the role of the organiser is only to facilitate the trip.</em></p>\",\"created\":1365878110000,\"city\":\"London\",\"untranslated_city\":\"London\",\"country\":\"GB\",\"localized_country_name\":\"United
