        North West (inc. Manchester) Hiking, Walking\",\"status\":\"active\",\"link\":\"https://www.meetup.com/OutdooraholicsNorthWest/\",\"urlname\":\"OutdooraholicsNorthWest\",\"description\":\"<p><span><strong>
        <br> </strong></span></p>\\n<p><img src=\\\"https://secure.meetupstatic.com/photos/event/9/3/c/8/event_279877832.jpeg\\\"></p>\\n<p><strong>What
        we're about?</strong></p>\\n<p> <br>A group of people dedicated and committed
        to making the great outdoors more accessible to everyone. With over 28,000
        members, we have now organised over 700 hiking trips including day walks,
        weekend hiking trips and an increasing range of foreign hiking trips travelling
        to Europe and beyond for adventure travel holidays.<br></p>\\n<p><br>Between
        our 3 most senior hike leaders we have over 50 years of experience of leading
        hikes across the UK as well as an ever increasing range of international trips
        and tours. We have every corner of the UK covered from Snowdonia in Wales
        to the Lake District, the great Scottish Highlands and even the far off corners
        like Cornwall.<br><br>Please do take a look at our (over 400) independent
        group reviews:<br><br><a href=\\\"http://www.meetup.com/Outdooraholics/about/comments/?op=all\\\">http://www.meetup.com/Outdooraholics/about/comments/?op=all</a><br><br><a
        href=\\\"https://secure.meetupstatic.com/photos/event/3/f/b/2/event_433336306.jpeg\\\">https://secure.meetupstatic.com/photos/event/3/f/b/2/event_433336306.jpeg</a><br><br>We
        have 47 different day and weekend trips that have all been pre hiked and meticulously
        planned. We organise all the logistics for our hiking trips so that you can
        just turn up, walk and have a great time and meet new people while enjoying
        the great outdoors.<br><br><a href=\\\"https://secure.meetupstatic.com/photos/event/3/f/e/6/event_433336358.jpeg\\\">https://secure.meetupstatic.com/photos/event/3/f/e/6/event_433336358.jpeg</a><br><br>If
        you enjoy hiking and are based in the UK, Outdooraholics is for you and we
        look forward to welcoming you to the group!</p>\\n<p>How did we start up<br><br>The
        original group Minty Trips was started in July 2008 by Eva and Jakub who came
        to England from the Czech Republic, they gained an awesome reputation for
        superb and well organised trips and Outdooraholics are delighted to continue
        their good work. Jakub and Eva say:<br>\\\"Organizing great outdoor adventures
        and meeting new friends, we both enjoyed hiking in Lake District and Snowdonia
        and relaxing strolls in Cornwall or Dorset. Now going through all those photos
        and memories, we truly loved every trip and feel very fortunate to have met
        so many wonderful people. In 2013, leaving the UK, we were glad to transfer
        our group to experienced organizers of Outdooraholics. We can now be contacted
        via email on&nbsp;<a href=\\\"https://secure.meetupstatic.com/photos/event/3/f/b/8/event_433336312.jpeg\\\">https://secure.meetupstatic.com/photos/event/3/f/b/8/event_433336312.jpeg</a><br><br>Most
        of our members generally either live or work in London, although we have people
        from all over the UK attending and we've had several people visit from abroad
        for our trips and join us at our destination. After all you don't need to
        live in London to visit Cornwall, Wales or the Lake District!<br><br><a href=\\\"https://secure.meetupstatic.com/photos/event/3/f/f/3/event_433336371.jpeg\\\">https://secure.meetupstatic.com/photos/event/3/f/f/3/event_433336371.jpeg</a><br><br>We
        have a lot of international members - either here on work placements or to
        live and this brings a superb cultural variety and mix of life experiences
        to the group and helps to make our trips so interesting and diverse.<br><br><a
        href=\\\"https://secure.meetupstatic.com/photos/event/3/f/1/2/event_433336146.jpeg\\\">https://secure.meetupstatic.com/photos/event/3/f/1/2/event_433336146.jpeg</a><br><br>We
        get a lot of people who attend their first event on their own and we always
        go out of our way to make everyone very welcome on our trips. They have proven
        to be a great way to meet people as well as to see this wonderful island<br><br><a
        href=\\\"https://secure.meetupstatic.com/photos/event/7/d/b/0/600_437192176.jpeg\\\">https://secure.meetupstatic.com/photos/event/7/d/b/0/600_437192176.jpeg</a><br><br>Can
        I really turn up alone?<br><br>Yes of course - most people do! Please don't
        be nervous about attending your first event - we have all been in the same
        boat at some point of turning up at an event alone and knowing nobody. To
        help introduce people to the group and indeed hiking we have designed 27 different
        hiking day trips which are a superb way to come and meet the group and we
        can assure you of a very warm welcome whatever event you choose and there
        are bound to be others who are attending their first event too. Hiking is
        a great way of meeting like minded people whilst keeping fit and seeing wonderful
        places too.<br><br>If you are nervous about committing to a weekend trip,
        please don't be, almost everyone has turned up to an event before without
        knowing anyone and we all know what it's like. To help new members into the
        group we run 4 to 6 day trips a month which are an easy and low cost way to
        try our events.<br><br><a href=\\\"https://secure.meetupstatic.com/photos/event/3/f/1/d/event_433336157.jpeg\\\">https://secure.meetupstatic.com/photos/event/3/f/1/d/event_433336157.jpeg</a><br><br>What
        hiking trips do we organise?<br><br>Day hikes<br>We organise typically 6 to
        8 day hiking trips a month and have 27 tried and tested routes that we use
        from London. All are pre walked and are picturesque routes that we carefully
        choose. All trips leave from a central London station and we arrange train
        tickets, so you can just turn up and enjoy a great day out with us.<br><br><a
        href=\\\"https://secure.meetupstatic.com/photos/event/3/f/4/9/event_433336201.jpeg\\\">https://secure.meetupstatic.com/photos/event/3/f/4/9/event_433336201.jpeg</a><br><br>Weekend
        hiking trips<br>We organise 3 to 6 weekend trips a month to all corners of
        the UK, showing you the very best that this country has to offer. We typically
        rent an entire Youth Hostel just for our group and after a great days hiking
        then either go to a local restaurant or cook at the hostel. We have over 18
        different weekend trips and are adding new ones all the time!<br><br>We have
        a professionally trained chef who joins many of our trips and we regularly
        visit all of the UK's National Parks and designated \\\"Areas of Outstanding
        Natural Beauty\\\"<br><br><a href=\\\"https://secure.meetupstatic.com/photos/event/3/f/5/1/event_433336209.jpeg\\\">https://secure.meetupstatic.com/photos/event/3/f/5/1/event_433336209.jpeg</a><br><br>Trips
        abroad<br>We offer an ever increasing variety of trips from 3 nights up to
        a week and will be having a number of new trips added in 2018. Where possible
        we aim for twin bed rooms and put the meticulous planning into our foreign
        trips so that you can have a great time and get to see the best of the area
        that you're visiting. It is a legal requirement (as well as advisable for
        safety) in many foreign mountainous locations to have an internationally qualified
        guide and for many of our foreign trips we have a local or native speaking
        guide.<br><br><a href=\\\"https://secure.meetupstatic.com/photos/event/3/f/6/9/event_433336233.jpeg\\\">https://secure.meetupstatic.com/photos/event/3/f/6/9/event_433336233.jpeg</a><br><br><a
        href=\\\"https://secure.meetupstatic.com/photos/event/7/d/b/8/600_437192184.jpeg\\\">https://secure.meetupstatic.com/photos/event/7/d/b/8/600_437192184.jpeg</a><br><br>What
        else do we organise?<br><br>Socials<br><br>As well as walking trips, we organise
        several pub socials per year in central London locations as well as discount
        nights at outdoor stores in central London.<br><br>We do focus on the outdoor
        events more than socials but we can recommend a good social group who do the
        following events:<br><br>Pub crawls, social events, wine tastings, sightseeing,
        making new friends, dining adventure, new in town drinks, food and cooking
        related events, exploring London's night life, social drinks, 18s, Go Ape,
        Treasure Hunts, Go Karting and Paintball.<br><br>Outdoor activities<br><br>We've
        been offering multi activity weekends for several years and have both offered
        or will be bringing the following activities to our weekends - some in London
        and some that we have to travel to:<br><br>Sky diving, coasteering, camping,
        canoeing and hiking weekends, horse riding, paragliding, parachute jumping,
        pot holing, yoga breaks, fitness weekends, SCUBA, travel, sightseeing, travelling
        abroad, indoor and outdoor rock climbing, skydiving, cycling, trekking, backpacking,
        yoga breaks and tours, holiday getaway breaks, travelling, adventure weekends,
        sailing, coast walking, long distance walking, caving, fitness weekends, hiking
        abroad, rock climbing, Go Ape, zip wires, navigation training, historic sightseeing,
        countryside conservation, overseas trips, the 3 (three) peaks challenge, tennis,
        hiking and abseiling, go karting, exercise and activity weekends for hikers,
        treasure hunts, paintball, photograpy exhibitions, treasure and scavenger
