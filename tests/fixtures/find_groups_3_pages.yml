        Humanist Choir\",\"status\":\"active\",\"link\":\"https://www.meetup.com/londonhumanistchoir/\",\"urlname\":\"londonhumanistchoir\",\"description\":\"<p><b>Not
        religious and like to sing? Based in or near London? Free on Tuesday evenings?</b></p>
        \\n<p>Then this is the choir for you. The London Humanist Choir (previously
        the British Humanist Association Choir) was formed in 2009 and we have sung
        in the open, on stage, on TV, on radio and in the Underground.</p> \\n<p>We
        are a mixed-ability choir, and there are no auditions for new members. You
        don\\u2019t even have to be able to read music. But we do need your enthusiasm
        and commitment. We sing to celebrate the joy (and occasional pain) of living.
        We learn a lot from each other, and when we get it right, we make quite a
        nice noise. We certainly have fun trying.</p> \\n<p>During the pandemic we
        have flipped to Zoom online choir. Contact members@london.humanistchoir.org
        to for the link and further info.<br> <br><b>Origins</b></p> \\n<p>The choir
        was set up in May 2009 with a legacy dedicated to the composition of some
        humanist songs, and the creation of a choir to sing them. We have since performed
        in London and round the UK at humanist events, stand-up comedy gigs, private
        parties, our own concerts, and on the street. We have even made some recordings
        and a video, and performed at weddings and funerals.</p> \\n<p><b>Rehearsals</b></p>
        \\n<p>We rehearse on Tuesdays between 7pm and 9pm in central London. See practice
        details for venue information.</p> \\n<p>Please aim to get to rehearsals at
        about 6.45pm so that we can get registration out of the way and start warming
        up promptly at 7pm. Afterwards, you will be more than welcome to join us in
        a nearby pub for a drink or something to eat.</p> \\n<p><b>Performances</b></p>
        \\n<p>Our rehearsals are geared towards performances throughout the year.
        Check out our website for upcoming gigs: <a href=\\\"http://london.humanistchoir.org\\\">http://london.humanistchoir.org</a>.</p>
        \\n<p><b>Contacts</b></p> \\n<p>Chair: Laurel Tvedt &lt;br&gt;</p> \\n<p>Musical
        Director: Laurel Neighbour</p> \\n<p>Secretary: Helen Groom &lt;br&gt;</p>
        \\n<p>Membership Secretary: Sarah Dale &lt;br&gt;</p> \\n<p>Treasurer: Dan
        Roseman &lt;br&gt;</p> \\n<p>Keep in touch with the choir via:</p> \\n<p>Web:
        <a href=\\\"http://london.humanistchoir.org\\\">http://london.humanistchoir.org</a>
        </p> \\n<p>Facebook: <a href=\\\"https://www.facebook.com/LondonHumanistChoir\\\">https://www.facebook.com/LondonHumanistChoir</a></p>
        \\n<p>Twitter: @HumanistChoir</p> \\n<p><b>Humanists UK &lt;br&gt;</b></p>
        \\n<p>Humanists UK is the national charity working for non-religious people
