        Park Velo\",\"status\":\"active\",\"link\":\"https://www.meetup.com/Richmond-Park-Velo-cycling-club/\",\"urlname\":\"Richmond-Park-Velo-cycling-club\",\"description\":\"<p>Welcome
        to Richmond Park Velo \\u2013 the friendliest cycling club in west London!
        </p>\\n<p>All our events are posted on this Meetup site but check out our
        bespoke website which is where you'll need to go to sign up if you decide
        to join us &lt;a&gt;www.richmondparkvelo.com.&lt;/a&gt; Subs are £30 per year.
        Come out for a free introductory ride with us first though!</p>\\n<p>We meet
        and start most of our rides in Richmond Park, west London. If you want to
        join us, you only have to enjoy cycling, getting fitter and making friends.
        Oh, and you need a road bike!</p>\\n<p>This cycling club is for all levels
        from beginners to advanced. So whether you need help using your gears effectively
        or want to train competitively and enter sportives with us, RPV is the group
        for YOU!</p>\\n<p>The ethos of the club is collaborative and considerate riding
        \\u2013 the team is stronger than the individual. Have a look through our
        <a href=\\\"https://richmondparkvelo.com/club-ride-rules/\\\">Club Ride Rules</a>
        to see what we aspire to. No one is perfect but we all share the aim to improve!</p>\\n<p>While
        some of the members race outside the club environment, we discourage racing
        on club rides where the stronger riders are expected to help the less strong
        ones by doing more work at the front rather than riding \\u201coff the front\\u201d.
        We regroup after hills and stop for mechanicals and punctures.</p>\\n<p>Members
        are given a ranking \\u2013 Steady/Intermediate/Intermediate+/Advanced to
        ensure that the riders in each group on a club ride are, so far as possible,
        of the same standard. Click here for more information on our ranking system:
        <a href=\\\"https://www.meetup.com/Richmond-Park-Velo-cycling-club/pages/24915364/WHAT_DOES_MY_RANKING_MEAN/\\\">What
        Does My Ranking Mean</a>?</p>\\n<p>All our ride leaders ascribe to the same
        values of collaborative and considerate riding and offer constructive criticism
        and encouragement. Here is what we try to do <a href=\\\"https://www.meetup.com/Richmond-Park-Velo-cycling-club/pages/24915304/RIDE_LEADER_GUIDELINES/\\\">Ride
        Leader Guidelines</a>.</p>\\n<p>Group rides are offered at various levels
        to ensure compatibility of members\\u2019 abilities. If you are concerned
        about what level you should start at, drop an email to the Organiser or come
        to one of our relaxed \\\"Meet the Members\\\" coffee mornings where we chat
        while we cycle and then have a coffee together in Colicci\\u2019s café at
        Roehampton Gate of Richmond Park.</p>\\n<p> Here\\u2019s our very distinctive
        club kit <a href=\\\"https://richmondparkvelo.com/club-kit/\\\">https://richmondparkvelo.com/club-kit/</a>&nbsp;We
        love it and hope you will too!&nbsp;</p>\\n<p> We ask all members to wear
        at least a club jersey on club rides.</p>\\n<p>So, what\\u2019s in it for
        you? Loads!</p>\\n<p>We give beginners tips to on how to ride efficiently
        and improve their hill-climbing and help intermediate cyclists move up to
        the next level by developing their group riding skills ie. their ability to
        ride collaboratively as a team.</p>\\n<p>We hold regular Skills Sessions where
        you can learn drafting and communication skills in a safe environment.</p>\\n<p>We
        organise cycle rides along many different routes in Surrey, Kent, Berkshire
        and Oxfordshire.</p>\\n<p>See what weekly rides we offer here: <a href=\\\"https://www.meetup.com/Richmond-Park-Velo-cycling-club/events/calendar\\\">Calendar</a></p>\\n<p>Sunday
        Club rides are typically 50 miles for Steadies; 50 to 60 miles for Inters;
        60 to 70 miles for Inter+ and 70 to 80 miles for the Advanced. All our club
        rides involve a break at the half way point for a coffee and a sandwich. Many
        of the members will stay around for \\u201crecovery ales\\u201d after the
        ride in a west London pub.</p>\\n<p>So, whatever your cycling goals, come,
        make friends and spin your wheels with Richmond Park Velo! </p>\\n<p>I hope
        to meet you soon!</p>\\n<p>Richard</p>\\n<p>(Organiser)</p>\",\"created\":1510591377000,\"city\":\"London\",\"untranslated_city\":\"London\",\"country\":\"GB\",\"localized_country_name\":\"United
        Kingdom\",\"localized_location\":\"London, United Kingdom\",\"region2\":\"Greater
        London\",\"state\":\"17\",\"join_mode\":\"open\",\"visibility\":\"public_limited\",\"lat\":51.45,\"lon\":-0.26,\"members\":642,\"member_pay_fee\":false,\"wepay_fee_deprecated\":true,\"organizer\":{\"id\":2547632,\"name\":\"Richard
        of York\",\"bio\":\"I love cycling and sharing my love of cycling with others.
