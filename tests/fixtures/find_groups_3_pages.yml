        Foodies\",\"status\":\"active\",\"link\":\"https://www.meetup.com/BlackBelt-Foodies/\",\"urlname\":\"BlackBelt-Foodies\",\"description\":\"<p>Love
        eating out, love great conversation over delicious food \\u2013 but can\\u2019t
        quite bring yourself to shell out for a-la-carte 3 Michelin starred menus
        when there's so much great food already available for less?</p>\\n<p>Then
        we\\u2019re exactly what you\\u2019re looking for!</p>\\n<p><strong><em>BlackBelt
        Foodies</em></strong>&nbsp;is a&nbsp;group of friendly and talkative foodies,
        who meet to go to a variety of great places to eat! Places where the chefs,
        cooks and staff alike are passionate about what they make and serve it with
        a zeal. We will be trying at all sorts of restaurants, food adventures, supper
        clubs, street food stalls and pop ups - sampling all kinds of cuisines. From
        set menus to tea parties to Chinese, to pizza, to tasting menus to something
        completely eccentric \\u2013 we\\u2019ll try it all! And all without costing
        the earth! It won\\u2019t just be for dinner; sometimes we\\u2019ll meet up
        for brunches, sometimes we'll go to an event, sometimes we'll go out for cocktails,
        sometimes for a dessert hit, sometimes we\\u2019ll meet up just to try a cute
        new venue creating a buzz on social media, sometimes maybe we'll even take
        a trip abroad - relaxed and fun \\u2013 and hopefully, delicious! Week nights,
        week days, weekend -&nbsp;lunch, brunch or dinner - and possibly even the
        odd midnight feast! We're a friendly and welcoming group of people and we'd
        love to meet you.</p>\\n<p> <br></p>\\n<p><strong>Do we have any Meetup rules?
        </strong>While the anarchist in us despises endless arbitrary rules and red
        tape, we think it is important to set out some common ground so that we can
        all enjoy our meetups and minimise any embarrassment that could spoil an otherwise
        great meal out. </p>\\n<p>Our <em>8 Golden Rules</em> are simple and you are
        welcome to check with any organiser should you have any questions: </p>\\n<p>1.
        Have a clear profile pic of your face </p>\\n<p>2. Rsvp 'yes' and complete
