        when we will restart, as this situation may rumble on for a long time. BUT
        WE WILL RETURN. We love gaming, and we are proud of the community that came
        together after Kyle founded the group all those years ago.&nbsp;</p>\\n<p>In
        the interim, while we will not be running groups, there is the <a href=\\\"https://discordapp.com/channels/523866954726113282/523866954726113284\\\">Discord
