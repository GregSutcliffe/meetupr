        Mature Social Group\",\"status\":\"active\",\"link\":\"https://www.meetup.com/London-Mature-Social-Group/\",\"urlname\":\"London-Mature-Social-Group\",\"description\":\"<p><b>About
        us</b> <br></p>\\n<p>This group is for mature adults (over 50) who are interested
        in meeting other mature adults to socialize as a group.&nbsp; This is not
        a dating group, rather it is place where folks who are on their own \\u2013
        whether life-long singles, divorced or widowed \\u2013 can find others like
        themselves to meet and enjoy social outings together, in our great city. </p>\\n<p>If
        you want to expand your social circle while enjoying various activities from
        meet &amp; greets, dinners, brunches, pub nights, get-togethers such as golf,
        pool, darts, curling, walks, hikes, to outings taking in art and cultural
        activities, please consider joining us.</p>\\n<p>This group is dependent on
        your participation. Please&nbsp;feel free to&nbsp;suggest activities you would
        like to see posted. There are several event organizers you can submit ideas
        to!&nbsp; We are always looking for additional event organizers and would
        be happy to have more volunteers.</p>\\n<p><b>Meetup Profile Photo Policy</b></p>\\n<p>As
        this is a singles group, and to protect the safety of our members, we require
        that your Meetup profile have a clear head-shot before your membership will
        be approved.</p>\\n<p><b>Fees</b></p>\\n<p>Fees are $10 per year. Fees are
        used to pay for the website hosting charged by Meetup.com. Your first event
        is free to attend. Fees may be paid in cash to any group coordinator at an
        event, and when available online via e-transfer. Please ensure fees are in
        an envelope with your name so it can be correctly credited to you. Any excess
        funds will be put to a group event.&nbsp;</p>\\n<p><b>Attendance Cancellations</b></p>\\n<p>We
        understand that life happens and on short notice at times.&nbsp; That being
        said, our post-Covid events have limited numbers and a usually a waiting-list
        and we want to ensure that everyone get a chance to attend the events of their
        choosing. If it is necessary to cancel your attendance at an event, please
        change your Meetup RSVP from Going to Not Going at least 24 hours before the
        event so that another member can have the spot. </p>\\n<p>Unfortunately, multiple
        no-show without a change in RSVP at least 24 hours in advance will result
        in membership review and possible removal. Please do not attempt to attend
        an event that is already full (yes, it\\u2019s been tried) as seating is reserved
        for confirmed members. </p>\\n<p><b>Guest Policy</b></p>\\n<p>While we love
        to have new people join us, events are for our members. Should one of your
        friends wish to attend with you, have them become a member and post a photo.&nbsp;
        There is no cost involved if they choose not to continue with the group.</p>\\n<p><b>Play
        Nice</b></p>\\n<p>We are all mature adults and are expected to act accordingly.
        This is a social group not a dating site. Anyone behaving inappropriately
        either at events, via messages, or in any other way that causes discomfort
        to others will be dismissed from the group. Any concerns should be sent as
        a private message to Patricia M or Neil B. The leadership team will confer
        on all decisions.</p>\\n<p><b>Covid-19 and Personal Responsibility</b></p>\\n<p>The
        Covid-19 pandemic is here to stay for the foreseeable future.&nbsp; As restrictions
        are lifted we are beginning to offer events, within the provincial and city
        guidelines, however be advised that <b>all members attend events at their
        own risk</b>.&nbsp; That risk is variable depending on your age and health
        as well as the venue and number of people attending.&nbsp; The decision to
        attend is yours alone based on your personal evaluation of current risk levels
        and the recommendations of the municipal and provincial governments<b>.&nbsp;</b></p>\\n<br>\",\"created\":1402873163000,\"city\":\"London\",\"untranslated_city\":\"London\",\"country\":\"CA\",\"localized_country_name\":\"Canada\",\"localized_location\":\"London,
