        Engineers\",\"lang\":\"en_US\",\"group_photo\":{\"id\":456920801,\"highres_link\":\"https://secure.meetupstatic.com/photos/event/5/1/4/1/highres_456920801.jpeg\",\"photo_link\":\"https://secure.meetupstatic.com/photos/event/5/1/4/1/600_456920801.jpeg\",\"thumb_link\":\"https://secure.meetupstatic.com/photos/event/5/1/4/1/thumb_456920801.jpeg\",\"type\":\"event\",\"base_url\":\"https://secure.meetupstatic.com\"},\"key_photo\":{\"id\":470355970,\"highres_link\":\"https://secure.meetupstatic.com/photos/event/3/e/6/2/highres_470355970.jpeg\",\"photo_link\":\"https://secure.meetupstatic.com/photos/event/3/e/6/2/600_470355970.jpeg\",\"thumb_link\":\"https://secure.meetupstatic.com/photos/event/3/e/6/2/thumb_470355970.jpeg\",\"type\":\"event\",\"base_url\":\"https://secure.meetupstatic.com\"},\"timezone\":\"Europe/London\",\"category\":{\"id\":34,\"name\":\"Tech\",\"shortname\":\"tech\",\"sort_name\":\"Tech\"},\"meta_category\":{\"id\":292,\"shortname\":\"tech\",\"name\":\"Tech\",\"sort_name\":\"Tech\",\"photo\":{\"id\":450131949,\"highres_link\":\"https://secure.meetupstatic.com/photos/event/2/e/a/d/highres_450131949.jpeg\",\"photo_link\":\"https://secure.meetupstatic.com/photos/event/2/e/a/d/600_450131949.jpeg\",\"thumb_link\":\"https://secure.meetupstatic.com/photos/event/2/e/a/d/thumb_450131949.jpeg\",\"type\":\"event\",\"base_url\":\"https://secure.meetupstatic.com\"},\"category_ids\":[34]}},{\"score\":2633.0,\"id\":1754359,\"name\":\"Outdooraholics
        London Hiking, Adventure Travel - 25 to 49ish\",\"status\":\"active\",\"link\":\"https://www.meetup.com/Outdooraholics/\",\"urlname\":\"Outdooraholics\",\"description\":\"<p>
        <br></p>\\n<p><img src=\\\"https://secure.meetupstatic.com/photos/event/9/3/c/8/event_279877832.jpeg\\\"></p>\\n<p>London's&nbsp;largest
        and most active international outdoors group for hiking, walking, travel,
        day trips, holidays, and outdoor adventures for 25 to 49 (or young at heart)
        Adventure Travellers <br> </p>\\n<p> <br></p>\\n<p><b>&gt;&gt;&gt;&gt;<a href=\\\"http://www.meetup.com/Outdooraholics/join\\\">CLICK
        HERE TO JOIN US FOR FREE</a>&lt;&lt;&lt;&lt;</b></p>\\n<p><b><a href=\\\"https://www.facebook.com/outdooraholics\\\">&gt;&gt;&gt;&gt;OUR
        FACEBOOK COMMUNITY of 9000 LONDON HIKERS&lt;&lt;&lt;&lt;</a></b></p>\\n<p><b><a
        href=\\\"http://www.bbc.co.uk/programmes/p03z6qm4\\\">&gt;&gt;&gt;&gt;OUTDOORAHOLICS
        HIKES FEATURED ON THE BBC&lt;&lt;&lt;&lt;</a></b></p>\\n<p><img src=\\\"https://secure.meetupstatic.com/photos/event/3/f/0/9/event_433336137.jpeg\\\"></p>\\n<p>
        <br></p>\\n<p><b>Who we are</b></p>\\n<p>A group of people dedicated and committed
        to making the great outdoors more accessible to everyone. With over <b>39,000
        members</b>, we have now&nbsp;<b>organised over 1,700 hiking trips</b> including
        day walks, weekend hiking trips and an increasing range of foreign hiking
        trips&nbsp;travelling to&nbsp;Europe and beyond for adventure travel holidays.
        We target ourselves at the 25 to 49 age group (or young at heart) and whilst
        most members are within this age group, we do welcome anyone over the age
        of 18 at any age and regularly have a couple of very fit people in their 60s.</p>\\n<p>Between
        our 3 most senior hike leaders we have over 50 years of experience of leading
        hikes across the UK as well as an ever increasing range of international trips
        and tours. We have every corner of the UK covered from Snowdonia in Wales
        to the Lake District, the great Scottish Highlands and even the far off corners
        like Cornwall.</p>\\n<p>Please do take a look at our (over 400) independent
        group reviews:</p>\\n<p><a href=\\\"http://www.meetup.com/Outdooraholics/about/comments/?op=all\\\">http://www.meetup.com/Outdooraholics/about/comments/?op=all</a></p>\\n<p><img
        src=\\\"https://secure.meetupstatic.com/photos/event/3/f/b/2/event_433336306.jpeg\\\"></p>\\n<p>We
        have 47&nbsp;different day and weekend trips that have all been pre hiked
        and meticulously planned. We organise all the logistics for our hiking trips
        so that you can just turn up, walk and have a great time and meet new people
        while enjoying the great outdoors.</p>\\n<p><img src=\\\"https://secure.meetupstatic.com/photos/event/3/f/e/6/event_433336358.jpeg\\\"></p>\\n<p>If
        you enjoy hiking and are based in the UK, Outdooraholics is for you and we
        look forward to welcoming you to the group!</p>\\n<p> <br></p>\\n<p><b>Who
        attends our events?</b></p>\\n<p>We're mainly in our mid 20s to mid 40s, but
        age is no barrier as long as you are young at heart and over 18. In fact,
        one of our hike leaders is 67!</p>\\n<p><img src=\\\"https://secure.meetupstatic.com/photos/event/3/f/b/8/event_433336312.jpeg\\\"></p>\\n<p>Most
        of our members generally either live or work in London, although we have people
        from all over the UK attending and we've had several people visit from abroad
        for our trips and join us at our destination. After all you don't need to
        live in London to visit Cornwall, Wales or the Lake District!</p>\\n<p><img
        src=\\\"https://secure.meetupstatic.com/photos/event/3/f/f/3/event_433336371.jpeg\\\"></p>\\n<p>We
        have a lot of international members - either here on work placements or to
        live and this brings a superb cultural variety and mix of life experiences
        to the group and helps to make our trips so interesting and diverse.</p>\\n<p><img
        src=\\\"https://secure.meetupstatic.com/photos/event/3/f/1/2/event_433336146.jpeg\\\"></p>\\n<p>We
        get a lot of people who attend their first event on their own and we always
        go out of our way to make everyone very welcome on our trips. They have proven
        to be a great way to meet people as well as to see this wonderful island</p>\\n<p><img
        src=\\\"https://secure.meetupstatic.com/photos/event/7/d/b/0/600_437192176.jpeg\\\"></p>\\n<p>
        <br></p>\\n<p> <br></p>\\n<p><b>Can I really turn up alone?</b></p>\\n<p>Yes
        of course - most people do! Please don't be nervous about attending your first
        event - we have all been in the same boat at some point of turning up at an
        event alone and knowing nobody. To help introduce people to the group and
        indeed hiking we have designed 27 different hiking day trips which are a superb
        way to come and meet the group and we can assure you of a very warm welcome
        whatever event you choose and there are bound to be others who are attending
        their first event too. Hiking is a great way of meeting like minded people
        whilst keeping fit and seeing wonderful places too.</p>\\n<p>If you are nervous
        about committing to a weekend trip, please don't be, almost everyone has turned
        up to an event before without knowing anyone and we all know what it's like.
        To help new members into the group we run 4 to 6 day trips a month which are
        an easy and low cost way to try our events.</p>\\n<p><img src=\\\"https://secure.meetupstatic.com/photos/event/3/f/1/d/event_433336157.jpeg\\\"></p>\\n<p><b>What
        hiking trips do we organise?</b></p>\\n<p><b>Day hikes</b> <br> We organise
        typically 6 to 8 day hiking trips a month and have 27 tried and tested routes
        that we use from London. All are pre walked and are picturesque routes that
        we carefully choose. &nbsp;All trips leave from a central London station and
        we arrange train tickets, so you can just turn up and enjoy a great day out
        with us.</p>\\n<p><img src=\\\"https://secure.meetupstatic.com/photos/event/3/f/4/9/event_433336201.jpeg\\\"></p>\\n<p><b>Weekend
        hiking trips</b> <br> We organise 3 to 6 weekend trips a month to all corners
        of the UK, showing you the very best that this country has to offer. We typically
        rent an entire Youth Hostel just for our group and after a great days hiking
        then either go to a local restaurant or cook at the hostel. We have over 18
        different weekend trips and are adding new ones all the time!</p>\\n<p>We
        have a professionally trained chef who joins many of our trips and we regularly
        visit all of the UK's National Parks and designated \\\"Areas of Outstanding
        Natural Beauty\\\"</p>\\n<p><img src=\\\"https://secure.meetupstatic.com/photos/event/3/f/5/1/event_433336209.jpeg\\\"></p>\\n<p><b>Trips
        abroad</b> <br> We offer an ever increasing variety of trips from 3 nights
        up to a week and will be having a number of new trips added in 2015. Where
        possible we aim for twin bed rooms and put the meticulous planning into our
        foreign trips so that you can have a great time and get to see the best of
        the area that you're visiting. It is a legal requirement (as well as advisable
        for safety) in many foreign mountainous locations to have an internationally
        qualified guide and for many of our foreign trips we have a local or native
        speaking guide.</p>\\n<p><img src=\\\"https://secure.meetupstatic.com/photos/event/3/f/6/9/event_433336233.jpeg\\\"></p>\\n<p><img
        src=\\\"https://secure.meetupstatic.com/photos/event/7/d/b/8/600_437192184.jpeg\\\"></p>\\n<p>
        <br></p>\\n<p>What else do we organise?</p>\\n<p> <br></p>\\n<p><b>Socials</b></p>\\n<p>As
        well as walking trips, we organise several pub socials per year in central
        London locations as well as discount nights at outdoor stores in central London.</p>\\n<p>We
        do focus on the outdoor events more than socials but we can recommend a good
        social group who do the following events:</p>\\n<p>Pub crawls, social events,
        wine tastings, sightseeing, making new friends, dining adventure, new in town
        drinks, food and cooking related events, exploring London's night life, social
        drinks, 18s, Go Ape, Treasure Hunts, Go Karting and Paintball</p>\\n<p> <br></p>\\n<p><b>Outdoor
        activities</b></p>\\n<p>We've been offering multi activity weekends for several
        years and have both offered or will be bringing the following activities to
        our weekends - some in London and some that we have to travel to:</p>\\n<p>Sky
        diving, coasteering, camping, canoeing and hiking weekends, horse riding,
        paragliding, parachute jumping, pot holing, yoga breaks, fitness weekends,
        SCUBA, travel, sightseeing, travelling abroad, indoor and outdoor rock climbing,
        skydiving, cycling, trekking, backpacking, yoga breaks and tours, holiday
        getaway breaks, travelling, adventure weekends, sailing, coast walking, long
        distance walking, caving, fitness weekends, hiking abroad, rock climbing,
        Go Ape, zip wires, navigation training, historic sightseeing, countryside
        conservation, overseas trips, the 3 (three) peaks challenge, tennis, hiking
        and abseiling, go karting, exercise and activity weekends for hikers, treasure
        hunts, paintball, photograpy exhibitions, treasure and scavenger hunts around
        London, Paint-ball, charity trips and charity adventure nights with Hope for
        Homes, badminton, squash, recreation weekends, gorge walking, navigation courses,
        culture trips, community trips, sea kayaking, kayaking along the Thames, via
        ferrata walks, orienteering, sailing, exercise boot camps, target shooting
        and clay pigeon shooting, shopping discount evenings at Cotswold Outdoors.
        Not forgetting of course photography sessions!</p>\\n<p><img src=\\\"https://secure.meetupstatic.com/photos/event/e/6/d/8/event_432719096.jpeg\\\"></p>\\n<p><img
        src=\\\"https://secure.meetupstatic.com/photos/event/3/f/b/f/event_433336319.jpeg\\\"></p>\\n<p><b>Activity
        weekends</b></p>\\n<p>Starting with our first multi activity weekend to the
        Brecon Beacons nearly 3 years ago, we offer a variety of these weekends where
        you can try activities such as abseiling, cycling, caving, canoeing, scrambling,
        kayaking or surfing as well as hiking of course. We're affiliated with two
        London cheese and wine groups and have even hosted cheese and wine evenings
        on our weekends!</p>\\n<p><img src=\\\"https://secure.meetupstatic.com/photos/event/e/6/d/3/event_432719091.jpeg\\\"></p>\\n<p><b>Where
        do we visit?</b></p>\\n<p>The fun places we visit and travel to on our walking
        trips in the UK include: <br> South Downs, North Downs, Devon, Cornwall, The
        Lake District, Wales - Snowdon, the Gower and the Brecon Beacons, Dartmoor,
        the Peak District, Yorkshire Dales and Moors, the Chilterns, Isle of Wight,
        Kent Downs, Surrey Hills, the Cotswolds, Dorset, the Lake District, The Yorkshire
        3 Peaks Challenge, the National 3 Peaks Challenge, the Yorkshire dales and
        moors and on up to Scotland and Ben Nevis.</p>\\n<p>We also arrange some super
        foreign walking trips to hike to destinations such as: <br> High Atlas mountains,
        Everest Base Camp, the Pyrenees, &nbsp;the Dolomites, Granada Mountains, Nepal,
        Goa, Kilimanjaro, Andalucia and as the group grows we will continue to offer
        many more too!</p>\\n<p><img src=\\\"https://secure.meetupstatic.com/photos/event/3/f/7/f/event_433336255.jpeg\\\"></p>\\n<p><b>What
        trips are we planning for the future?</b></p>\\n<p>We are forever expanding
        our trips and have some wonderful destinations that we will be hiking to in
        the future.</p>\\n<p>Within the UK we already visit most of its great national
        parks, but will be extending our trips to cover all of them:</p>\\n<p>Brecon
        Beacons, Norfolk Broads, Cairngorms, Dartmoor, Exmoor, Lake District, Loch
        Lomond, New Forest, Northumberland, North York Moors, Dark Peaks, Peak District,
        Pembrokeshire Coast, Snowdonia, South Downs and the Yorkshire Dales.</p>\\n<p>We
        also visit designated Areas of Outstanding Natural Beauty which have included
        and will include:</p>\\n<p>Arnside and Silverdale, Chichester Harbour, Chilterns,
        Cornwall, Cotswolds, Cranborne Chase &amp; West Wiltshire Downs, Dedham Vale,
        Dorset, East Devon, Isle of Wight, Kent Downs, Lincolnshire Wolds Malvern
        Hills, Mendip Hills, Nidderdale, Norfolk Broads andCoast, North Devon, North
        Pennines, Northumberland Coast, North Wessex Downs, Quantock Hills, Shropshire
        Hills, Solway Coast, South Devon, Suffolk Coast and Heathlands, Surrey Hills,
        Tamar Valley &nbsp;Lake District and the breath taking Wye Valley.</p>\\n<p><img
        src=\\\"https://secure.meetupstatic.com/photos/event/3/f/8/6/event_433336262.jpeg\\\"></p>\\n<p>We
        have also hiked many of the national long distance paths including:</p>\\n<p>Cotswold
        Way National Trail, Cumbria Coastal Way, Highland Way, East Riding Heritage
        Way, Grand Union Canal Walk, Hadrian's Wall Path National Trail, Herriot Way,
        Hertfordshire Way, Mendip Ring, North Downs Way National Trail, North-West
        Coastal Trail, Offa's Dyke Path National Trail, Peak District High Level Route,
        Norfolk Coast Path National Trail, Pembrokeshire Coast Path National Trail,
        Pennine Way National Trail, Snowdonia Round, Solent Way, South Downs Way National
        Trail, South West Coast Path National Trail, Southern Upland Way, Thames Path
        National Trail, Wainwrights Way, Wales Coast Path, Wessex Ridgeway Trail,
        West Highland Way, Westmorland Way, White Peak Way, Wilts and Berks Canal
        Towpath, Winchcombe Way, Offa's Dyke (near the River Wye and Forest of Dean)
        and Wye Valley Walk</p>\\n<p>We also run and&nbsp;are planning a number of
        trips abroad including: Kilimanjaro, Nepal, hiking to Everest base camp, Tenerife,
        Croatia, Slovakia,&nbsp;France,&nbsp;Poland, The High Tatras,&nbsp;Russia,
        The Alps, Gran Canaria (Canary Islands), the Dolomites, Morocco and the High
        Atlas Mountains, Norway, Italy, Iceland, The Fjords, the Pyrenees, Andalucia,
        The Pyrenees&nbsp;and the Amalfi Coast.</p>\\n<p><img src=\\\"https://secure.meetupstatic.com/photos/event/3/f/9/6/event_433336278.jpeg\\\"></p>\\n<p><b>Why
        do we do it?</b></p>\\n<p>Quite simply - we all share a passion for the great
        outdoors and with all of our trip leaders being born and raised in the UK
        with a life long love of hiking, we can't wait to show you this great country!</p>\\n<p>We
        have so many wonderful experiences on our trips and many people have found
        a new love of the outdoors, met their partners through Outdooraholics and
        made what are likely to be lifelong friendships.</p>\\n<p>Our organisers can't
        wait to show you this great country and why we all developed such a lifelong
        love of hiking here all those decades ago</p>\\n<p><img src=\\\"https://secure.meetupstatic.com/photos/event/3/e/b/0/event_433336048.jpeg\\\"></p>\\n<p><b>Yoga
        health and wellness retreats</b></p>\\n<p>We offer a range of superb value
        yoga retreats in the UK, which we call Yogaholics trips. We take your safety
        and the great reputation of our yoga/hiking trips very seriously and we only
        ever use professional full time yoga instructors. We also typically have a
        professional chef to ensure we have wonderful, healthy and revitalising food.
        We follow the same great formula as with our hiking weekends - great organisation,
        great home cooked food, pre planned and hiked routes and highly experienced
        hike leaders and using hostels allows us to do this at a great price too.
        We look forward to bringing you an even more expanded range of Yogaholics
        trips as we enter our 4th year of these Yogaholics trips in 2015!</p>\\n<p>We
        have created a great range of hostel based yoga trips on this wonderful concept,
        but if you would like more luxury hiking/yoga trips also run by a professional
        yoga instructor, we can highly recommend the excellent Yoga Trails:&nbsp;
        <br><a href=\\\"http://www.meetup.com/yogatrails/\\\">http://www.meetup.com/yogatrails/</a>
        <br></p>\\n<p> <br></p>\\n<p><b>Why Outdooraholics?</b></p>\\n<p>A very good
        question. There are some superb London based walking groups on Meetup - Backabush
        are well known for over a decade of organising superb hiking weekends and
        brought the whole concept of great value hiking trips to Meetup and Trailblazer
        have been organising an excellent and huge range of days hikes for over 5
        years now. Both groups we highly recommend and regularly hear great things
        about their trips and both have inspired many other groups to offer similar
        events to theirs. 1000 Foot Hiking club is also highly recommended - run by
        some inspirational people on a non profit basis with all money raised going
        to a water aid charity.</p>\\n<p>Except for Outdooraholics most of the major
        London hiking groups on Meetup have evolved out of Backabush and Trailblazer
        and generally run the same format as their trips. Whilst we'd be lying if
        we said we weren't inspired by the great trips these groups run, we wanted
        to do something different and new and created Outdooraholics from scratch
        and we believe giving our trips a quite different flavour. We took a very
        simple idea as our basis - of organising all of the logistics for our hiking
        trips so that you don't have to. We advise you what to bring, you turn up
        and you'll have a great time. All of our trips are run by trip leaders from
        that particular country so we believe they can show you the country and culture
        like only a local can. We organise an equal mix of day hikes and weekend trips
        and put the same detailed planning into both.</p>\\n<p>We also try to use
        local tour guides for the majority of our trips so that you can get a proper
        insight in to the history, culture and country that you're visiting - after
        all you wouldn't expect to visit Russia for example and be \\\"shown\\\" the
        country and it's cultures by a British person!</p>\\n<p>We plan all of our
        trips in advance including the routes that we take to ensure that we show
        you the best of an area and also that we know what the risks are on the tracks
        and indeed that the trails are passable and safe. All of the photos on our
        trips are taken by one of our hike leaders, from that trip, on the paths that
        you will actually be hiking so that you can best decide which trips appeal
        to you. The great outdoors does carry risks which is why we pre walk and plan
        all of our routes and trips.</p>\\n<p>We believe we offer the most diverse
        range of both day hikes and weekend trips available in the UK.</p>\\n<p>We
        only offer superb trips and we even have a professional chef who joins us
        on many of our weekend trips to offer great food, which is much appreciated
        after a tough days hiking.</p>\\n<p><img src=\\\"https://secure.meetupstatic.com/photos/event/3/f/7/4/event_433336244.jpeg\\\"></p>\\n<p><b>Safety</b></p>\\n<p>Our
        main hike leader has undertaken both a four day <a href=\\\"http://www.mountain-training.org/award-schemes/walking-group-leader-award\\\">Walk
        Group Leader</a> course accredited by the MLT (Mountain Leader Training) and
        a six day <a href=\\\"http://www.mountain-training.org/award-schemes/mountain-leader-award\\\">Mountain
        Leader</a> course (also&nbsp;accredited&nbsp;by the MLT) as well as having
        a two day outdoor Activity First Aid course and over 20 years of extensive
        and diverse hiking and leading experience. All of our trips are run by very
        experienced hikers with Outdoor Activity First Aid qualifications and most
        of our trip leaders are a minimum of Mountain Leader trained with 2 of our
        trip leaders having a military background. Sadly the outdoors always presents
        risks but through our experience, training and careful planning as well as
        pre planning and walking all of our routes we do our best to minimise those.</p>\\n<p><img
        src=\\\"https://secure.meetupstatic.com/photos/event/e/7/5/4/event_432719220.jpeg\\\"></p>\\n<p><b>Further
        information</b></p>\\n<p>You can email us at:&nbsp;info@outdooraholics.co.uk</p>\\n<p>Or
        you can follow us and our hiking adventures on the following social media
        sites:</p>\\n<p><a href=\\\"http://www.facebook.com/outdooraholics\\\">http://www.facebook.com/outdooraholics</a></p>\\n<p><a
        href=\\\"http://www.facebook.com/outdooraholics\\\">http://www.twitter.com/outdooraholics</a></p>\\n<p><a
        href=\\\"http://www.twitter.com/outdooraholics\\\">http://www.flickr.com/photos/outdooraholics</a></p>\\n<p>We
        sincerely look forward to meeting you at one of our weekend or hiking day
        trip adventures soon and can ensure a warm welcome from the Outdooraholics
        team to you</p>\\n<p> <br></p>\\n<p><b>Joining the Team</b></p>\\n<p>We are
        looking for experienced hike leaders (ideally with at least Mountain Leader
        level training) and whilst we demand a lot from people, working with the largest
        hiking group in London and one of the largest in Europe&nbsp;brings a lot
        of advantages too. Safety and enjoyment of people attending our trips is paramount.
        You don't have to be based in the South East or London as we have a demand
        for people in all locations. If you share these values, please email us for
        more details along with a summary of your experience: info@outdooraholics.co.uk</p>\",\"created\":1293314067000,\"city\":\"London\",\"untranslated_city\":\"London\",\"country\":\"GB\",\"localized_country_name\":\"United
