      string: "[{\"score\":2608.0,\"id\":2384181,\"name\":\"Photography Meetups, Photographic
        Guided Tours  & Workshops\",\"status\":\"active\",\"link\":\"https://www.meetup.com/PhotoMeetup/\",\"urlname\":\"PhotoMeetup\",\"description\":\"<p><img
        src=\\\"https://secure.meetupstatic.com/photos/event/1/3/9/e/600_371885022.jpeg\\\"></p>\\n<p><strong>Hi
        photographers,</strong></p>\\n<p>&nbsp;<strong>Welcome to The Photography
        Meetups, Photographic Guided Tours &amp; Workshops</strong>.&nbsp;</p>\\n<p>&nbsp;
        <b>Please</b>&nbsp;<b>feel welcome to join our guided photography walks &amp;
        workshops - whatever your level of experience - whether you have a dslr, or
        a mirrorless camera or a smart phone - or you are at&nbsp; beginner to&nbsp;
        advanced levels .&nbsp; &nbsp;The approach here is to immerse you in some
        fascinating off the beaten track locations - with great photographic opportunities.&nbsp;</b></p>\\n<p><b>Please
        take a regular look at our calendar&nbsp;of events through the year - it's
        regularly updated with interesting locations off the beaten track.<i>&nbsp;https://www.meetup.com/PhotoMeetup/events/calendar/</i></b></p>\\n<p><br></p>\\n<p>Your
        guided tours will combine information &amp; annecdotes about the area &amp;
        its development &amp; remarkable characters - along with a photographic context
        &amp; perspective, with jargon free &amp; friendly tuition.&nbsp;</p>\\n<p><b>Go
        back in time to meet The Great , The Good &amp; The Scoundrels !</b>&nbsp;<b>&nbsp;Royalty,
        lawmakers, architects, villains, street artists - murderers - Knight Crusader,
        Zoological &amp; Egyptian Museums, Victorian Toy Shops to Rembrandts paintings
        -&nbsp; ( we also&nbsp; take the opportunity to capture portraits of the locals
        ! ) -</b><b>Enjoy private access to some quirky Museums, Monasteries &amp;&nbsp;
        close up access masterclasses in an amazing wildlife conservation parks..</b></p>\\n<p><img
        src=\\\"https://secure.meetupstatic.com/photos/event/1/e/5/c/600_320767772.jpeg\\\"></p>\\n<p><b>You
        will have time to compose &amp; create images, &amp; post the event - have
        helpful &amp; constructive feedback to develop your photography further. &nbsp;</b></p>\\n<p><i><b>Feedback
        \\u201c&nbsp;Jude is brilliant! Great source of knowledge and gives you space
        to learn from your mistakes. Nice to be in small groups as well as you get
        to meet the other classmates and pick-up tips from them too!&nbsp;\\u201d
        Vanessa</b></i></p>\\n<p><b>You'll enjoy the friendly international atmosphere,
        the sharing &amp; most importantly learn how to be more adventurous &amp;
        creative with your camera .</b><span> <b>Whether you are a complete beginner,
        a novice, an intermediate or a pro - our immersive &amp; guided photographic
        tours &amp; workshops &nbsp;will &nbsp;inspire .</b> You will unconsciously
        develop your skills- practice manipulating of light &amp; colour, different
        techniques &amp; pro tips..&nbsp;</span> <br></p>\\n<p><img src=\\\"https://secure.meetupstatic.com/photos/event/3/9/5/a/600_362834682.jpeg\\\"></p>\\n<p><span>Your
        understanding of what makes a composition work &nbsp;&amp; how to process
        for impact will let your creative juices flow . Come along for an &nbsp;an
        abundance of opportunities to take extraordinary photographs &amp; visit some
        very special places with some lovely people.&nbsp;</span><br></p>\\n<p><img
        src=\\\"https://secure.meetupstatic.com/photos/event/3/3/3/8/600_380473112.jpeg\\\"></p>\\n<p><span>We
        </span><span>are a really friendly venue for meeting fellow photographers
        from novice to pro, for &nbsp;making new friends &amp; really improving skills
        &amp; knowledge. &nbsp;The focus is on &nbsp;having a great time - whilst
        learning more &amp; improving our photography, &nbsp;learning about this amazing
