        to flourish in&nbsp;</span><span>a&nbsp;<em>stimulating</em> atmosphere<em>.</em></span>
        <br></p>\\n<p><span><em><strong>We time the poses with cool music!</strong></em>
        This is a unique and inspirational part of the class. Let the tempo lead you
