        OUT OF LONDON\",\"status\":\"active\",\"link\":\"https://www.meetup.com/GET-OUT-OF-LONDON/\",\"urlname\":\"GET-OUT-OF-LONDON\",\"description\":\"<p><strong><span><span>Welcome
        to</span> <span>GET OUT OF LONDON! \\u2013 Hiking, Travel, Day Trips &amp;
        Adventure</span></span></strong></p>\\n<p><strong><span>Join one of London\\u2019s
        biggest, friendliest and best organised groups for hiking, walking, travel,
        day trips, outdoor adventures and much more.</span></strong></p>\\n<p>Since
        August 2010 we\\u2019ve been organising a mixture of one day hikes and longer
        trips in the UK and abroad. We\\u2019re a relaxed and friendly group and our
        emphasis is very much on having fun and making new friends in an enjoyable
        environment away from all the stresses of the 9 to 5 in London.</p>\\n<p>We\\u2019re
        a multinational group, full of active, friendly people mainly aged in their
        20s, 30s &amp; 40s. With over 19,000 members and regular hiking &amp; travelling
        events you\\u2019re sure to find something to your taste and to meet like-minded
        people.</p>\\n<p>We\\u2019re a well organised group and try to do everything
        possible to make sure that you have a great time in an enjoyable, stress free
        environment. We organise all of the logistics for our trips so that all you
        need to do is to turn up and enjoy the trip!</p>\\n<p><strong><span>What we
        do</span></strong></p>\\n<p><span>Hiking \\u2013 day trips</span></p>\\n<p>We
        organise regular one day hikes near London (mostly on a Saturday). Typically
        we have groups of 30-40 people on our day hikes so you\\u2019re certain to
        meet like-minded people. Don\\u2019t worry if you\\u2019re new to hiking \\u2013
        we walk at an easy pace along public footpaths through beautiful but easy
        terrain in South East England. The emphasis is very much on enjoying the scenery
        and socialising \\u2013 we\\u2019re not a hardcore hiking group! The length
        of our hikes is 8-12 miles - depending on the time of year and how much daylight
        there is. All of our hikes have been pre-walked, so you can be sure that we\\u2019ll
        never get lost and will always walk along safe routes. Most of our day hikes
        start at train stations in Central London \\u2013 to join the hike you just
        need to sign up on line and pay using Paypal. The meeting time for all of
        our day hikes is at around 10am as we recognise that everyone likes to sleep
        a bit longer at the weekend! At the end of all our day hikes we always go
        to a village pub for some well earned food, drink and socialising.</p>\\n<p><span>Hiking
        &amp; sightseeing weekends</span></p>\\n<p>We organise weekend hiking and
        sightseeing trips to other parts of the UK throughout the year. Typically
        there are 20-40 people on our hiking weekends and we stay in hostel accommodation
        for 1/2 nights. Usually our trips involve one day of hiking and one day of
        sightseeing. We also book pubs for the group to eat, drink and socialise in
        after a long day of walking. As ever we put the emphasis on relaxing, having
        fun and meeting new people. The locations we travel to and our itineraries
        are as varied as the scenery of Britain. We\\u2019ve done hiking in the Cotswolds,
        along the cliff tops of the Jurassic Coast and up to the tops of the highest
        mountains in Wales &amp; Scotland. We\\u2019ve also done plenty of sightseeing
        \\u2013 visiting the historic city of Bath and its Roman baths, riding a steam
        train from Corfe Castle to the coastal resort of Swanage and walking along
        the spectacular coastal scenery of Fort William. There\\u2019s so much to
        see in the British Isles and we plan to see as much of it as possible.</p>\\n<p><span>Travel
        - Long weekends of sightseeing &amp; hiking in European destinations</span></p>\\n<p>We
        love to travel and thanks to budget airlines there\\u2019s a huge number of
