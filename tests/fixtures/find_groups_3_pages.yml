        Weekend Sailing\",\"status\":\"active\",\"link\":\"https://www.meetup.com/Book-a-Berth-Sailing/\",\"urlname\":\"Book-a-Berth-Sailing\",\"description\":\"<p>A
        group for people who like the idea of spending the weekend (or longer) on
        the water, sailing. We have access to great yachts that are perfect for a
        gentle cruise along the coast or perhaps a cross-Channel trip to France or
        the Channel Islands. It's perfect for people who want to go sailing but can't
        get enough people together to charter a whole boat. Novices are equally welcome
        to see what it's like on a yacht.</p> \\n<p><img src=\\\"https://secure.meetupstatic.com/photos/event/8/f/3/3/600_435636659.jpeg\\\"></p>
        \\n<p>All the trips are led by a professional sailing instructor who will
        get everyone involved hoisting sails, taking the helm and just keeping watch.
        All levels are welcome from novice to experienced, there really is something
        for everyone. So here are some basics:</p> \\n<p><b>WHAT?</b> We organise
        weekend sailing events on large yachts and catamarans for up to 10 'crew'
        with a professional skipper. We usually start events on a Friday evening after
        work (or Saturday monrning) and join the professional skipper for a meal and
        a drink in the local sailor's pub the Castle Tavern or The Lightship. Then
        on Saturday we set off for a sail to our chosen destination making best use
        of the tides and the winds. Everyone is encouraged to get involved in handling
        the boat and the skippers are also sailing instructors, so they're happy to
        demonstrate any aspect of the boat that's of interest. By the end of a long
        day on the water, we'll all have made some new friends. We spend the night
        in a marina perhaps in the Isle of Wight or further afield and again we'd
        go ashore for a meal in a local restaurant/pub. After a deserved lie on Sunday,
        we head back to our base making the most of the day. We aim to be back around
        5pm, so there's time to tidy up before departing. &lt;br&gt;</p> \\n<p><b>WHEN?</b>
        There's something going on every month from March through to November. &lt;br&gt;</p>
        \\n<p><b>WHERE?</b> The yachts are based in Haslar Marina in Portsmouth Harbour.
        There's free parking if coming by car or it's an easy train journey from Waterloo
        to Portsmouth Harbour station and then a short ferry ride across to Gosport.
        Our sailing destinations include: &lt;br&gt;- Local trips in and around the
        Solent which are perfect for spending more time 'learning the ropes' &lt;br&gt;-
        Coastal mile-builders to Poole, Weymouth or Brighton, a bit further afield
        for those wanting to leave the Solent and get 'out to Sea' &lt;br&gt;- Cross
        Channel hops for the more adventurous to Cherbourg or Alderney. &lt;br&gt;On
        longer trips (Easter perhaps) there's time to go further afield to Guernsey
        and Sark perhaps. &lt;br&gt;</p> \\n<p><b>WHO?</b> No experience is required
        and the trips are suitable for complete beginners as long as you are keen.
        If you've done some sailing before, you'll find it's a great way to go sailing
        without having to get enough people to share the cost of chartering a yacht
        and you can still get involved in the navigation and passage planning without
        the worry about being responsible. Come with a group or come alone, you are
        certain to make new friends on the boat. And the skipper is there to keep
        the weekend organised and sociable. &lt;br&gt;</p> \\n<p><b>WHY?</b> The group
        is for those who love sailing or who love the sea or who just want to get
        fresh air in their lungs and make the absolute most of their weekend.</p>
