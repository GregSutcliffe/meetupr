        Museums A-Z: for 30s & 40s (LoMAZ)\",\"status\":\"active\",\"link\":\"https://www.meetup.com/London-Museums-A-Z-for-30s-40s/\",\"urlname\":\"London-Museums-A-Z-for-30s-40s\",\"description\":\"<p>There
