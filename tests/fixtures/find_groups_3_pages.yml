        London\",\"status\":\"active\",\"link\":\"https://www.meetup.com/SecTalks-London/\",\"urlname\":\"SecTalks-London\",\"description\":\"<p><b>SecTalks
        are informal, technical, no-bullshit* IT security discussions.</b> It's about
        learning from others, talking about interesting things you're working on,
        and improving your security skills. <b>We run a regular CTF.</b></p>\\n<p>From
        August 2016, we'll be running London meetups in a couple of formats:&nbsp;</p>\\n<p>\\u2022&nbsp;<i>Ninja
        Nights:</i> we meet at a pub and show off our ninja skills while solving a
        short 60-minute CTF. And drinking.&nbsp;</p>\\n<p>\\u2022&nbsp;<i>Talk &amp;
        CTF:</i>&nbsp;a 15-25 minute presentation on an infosec topic, followed by
        a short 60-minute CTF. The winners write the next CTF (and show off their
        solutions).</p>\\n<p><span>SecTalks started in 2013 in <a href=\\\"http://www.sectalks.org/perth/\\\">Perth,
        Western Australia</a> and quickly spread to <a href=\\\"http://www.meetup.com/sectalks/\\\">Sydney</a>,
        <a href=\\\"http://www.meetup.com/SecTalks-Melbourne/\\\">Melbourne</a>, and
        <a href=\\\"http://www.meetup.com/SecTalks-Brisbane/\\\">Brisbane</a> - and
        now we're working to kick off our first international meetup in London. We're
        a zero-cost operation, run by members: we present our talks in donated space,
        CTFs are written by the winners of the previous month, and we encourage everyone
        to speak occasionally on something cool they're working on.</span></p>\\n<p><b>Sound
        like fun? Hit Join above.&nbsp;</b><b>New to infosec? Hit Join above!</b><span>
        We're open to anyone who wants to improve and share their skills, and our
        CTF challenges range from straightforward (for example, an <a href=\\\"https://github.com/sectalks/sectalks/blob/master/ctf-solutions/0x00/matt/solution.txt\\\">insecure
        web application</a>) to ... </span><a href=\\\"https://github.com/sectalks/sectalks/blob/master/ctf-solutions/0x06/sqweek/solution.txt\\\"><i>very
        interesting</i></a><span>. All our talks, CTFs and solutions are written up
        and </span><a href=\\\"https://github.com/sectalks/sectalks\\\">published
        on GitHub</a><span>.</span> <br></p>\\n<p><b>Working on something interesting?</b>
        Proposals for 15-25 minute presentations to get us started are <i>extremely</i>
        welcome. As in, I will shower you in gratitude and/or beer.</p>\\n<p><b>What
        on earth is a CTF?&nbsp;</b>Each month, a member writes a <a href=\\\"https://en.wikipedia.org/wiki/Capture_the_flag#Computer_security\\\">Capture-the-Flag</a>
        - a technical puzzle - for other members to solve. At the next meeting, the
        winners present their solution, and the first person to solve the CTF writes
        the challenge for the next month. Topics include things like binary reverse
        engineering, breaking simple crypto, or analysing network services. Generally,
        no prior knowledge is expected - the challenges are sometimes obscure, and
        you're expected to do a little bit of research to figure it out.</p>\\n<p><b>Want
        more information? </b>The SecTalks computer-machines are connected to the
        interwebs and ready to serve you!</p>\\n<p>Email: <a href=\\\"mailto:london@sectalks.org\\\">london@sectalks.org</a>
