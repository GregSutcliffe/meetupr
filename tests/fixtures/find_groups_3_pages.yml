        Outdoor & Hiking - Adventure Travel\",\"status\":\"active\",\"link\":\"https://www.meetup.com/AAA-London-Group/\",\"urlname\":\"AAA-London-Group\",\"description\":\"<p><b>AAA
        - Action Adventure Activity</b></p>\\n<p>One of <b>London's most established
        and active international hiking groups</b>.</p>\\n<p>Our aim is simple:</p>\\n<p><img
        src=\\\"https://secure.meetupstatic.com/photos/event/e/d/e/event_431763806.jpeg\\\"></p>\\n<p>To
        get outdoors and <b>visit new places, enjoy the beautiful scenery with people</b>
        who want to have fun and meet new friends. We have a simple philosophy; provide
        fun and sociable events that incorporate the best an area has to offer with
        experienced hike leaders. </p>\\n<p><img src=\\\"https://secure.meetupstatic.com/photos/event/c/b/7/event_431763255.jpeg\\\"></p>\\n<p><b>All
        the photos shown are taken on events by group members</b>...thank you to our
        talented group photographers Alex, the David's, Mike and many others..</p>\\n<p><b>Who
        are we?</b></p>\\n<p>We were <b>established in 2008</b> and have <b>run well
        over 500 events</b> and <b>hosted over 20,000 members</b>. We usually run
        around 50 events per year ranging from mid-week evening social events, such
        as treasure hunts and kayaking sessions, to weekend and the week-long UK and
        overseas hiking trips to Europe and beyond.</p>\\n<p>In <b>2018 we are proud
        to say that we ran events in over 35 different location</b>s covering the
        breadth of the UK from Cornwall to the Scottish Highlands and from Pembrokeshire
        to Norfolk. In addition to this, we have hosted trips in over <b>8 different
        European locations</b> and we are <b>constantly striving to offer new and
        interesting trips</b>. We are confident in 2018 there will be even more events
        and places that we will be visiting.</p>\\n<p>The <b>AAA crew is made up</b>
        of a lot of <b>outdoor enthusiasts</b> with decades of experience, a number
        of our principal hike leaders originate from the <b>British Army</b> and a
        couple from the Russian Military <b>who all have extensive navigation, mountain
        and first aid experience. </b>So you'll be in steady hands! Your taste buds
        will also be very well catered for by our team of chefs, cooks and kitchen
        helpers.</p>\\n<p>AAA's mix of great food, capable hike leaders, interesting
        destination and inclusive social aspects has been very popular with our members,
        so popular that we are proud to recognise that other larger groups have now
        been replicating both our events and format and menus. We are indeed flattered
        by any imitation as the more groups offering trips is good for everyone and
        we hope one day to be in a position to flatter their achievements. </p>\\n<p>We
        for our part will still continue to <b>strive to provide popular destinations
        at affordable prices</b> with a <b>strong emphasis on providing good hikes,
        quality food and enjoyable and inclusive socialising</b>. You can also be
        assured that the events and activities we list are activities we have hosted
        and not just a marketing ploy, as adopted by the largest UK outdoor group.</p>\\n<p><img
        src=\\\"https://secure.meetupstatic.com/photos/event/a/b/d/event_431762749.jpeg\\\"></p>\\n<p>Our
        most popular events are weekend hiking trips to locations around the UK.</p>\\n<p>&lt;br&gt;</p>\\n<p><b>What
        makes our events?</b> &lt;br&gt;</p>\\n<p>Without a doubt, the answer to this
        question is our members. We are proud of the fact that we regularly have over
        50% of our weekend and overseas trips made up of loyal members who have attended
        other trips. This is not to say that the group is cliquey in any way. As hosts,
        we have belonged to groups where cliques exist and we work hard with our members
        to ensure that this doesn't happen.</p>\\n<p>AAA has some basic principals
        for ensuring successful events. They are quite simply;</p>\\n<p>1. <b>Great
        Hiking Destinations</b>. If we are not interested in the destination, then
        we don't host a trip there. We also don't resist the same destination multiple
        times in the year just to host more trips than other groups.</p>\\n<p>2. <b>Quality
        accommodation is</b> suitable for the event.</p>\\n<p>3. Only using <b>Experienced
        Hike Leaders and or qualified instructors</b> for other activities</p>\\n<p>4.
        <b>Comprehensive Destination Research </b>which we always pre-visit before
        proposing an event.</p>\\n<p>5. <b>Control of the finances</b>, we don't use
        third-party operators on the ground to book transport and accommodation. We
        control the money, this reduces any risk of ground operators going into liquidation
        without the Meetup Group having any recourse. </p>\\n<p>6. <b>Control of the
        logistics.</b> If we don't have control of the finances we can't control the
        logistics. If we have control of the logistics it enables us to adjust the
        programme if needed.</p>\\n<p>7. <b>Social Hub.</b> Socialising is a big part
        of Meetup, after all its in the title! So wherever we are we look to ensure
        that there is a point where everyone can socialise, whether it be a dining
        room, local bar or lounge. </p>\\n<p>&lt;br&gt;</p>\\n<p><b>Who attends our
        events?</b></p>\\n<p>The <b>majority of our active members range in age between
        the mid-20s to late 40s</b>, but age is no barrier so long as you are at least
        young at heart. Members generally live or work in the greater London area,
        but we have an <b>ever-increasing number of members who live all over the
        UK and join us in the destination</b>. After all, you don\\u2019t need to
        live in London to visit the Lake District!</p>\\n<p><img src=\\\"https://secure.meetupstatic.com/photos/event/c/a/6/event_431763238.jpeg\\\"></p>\\n<p>A
        large proportion of our members are international, providing an interesting
        and diverse mix of experiences and cultures. We also have a significant proportion
        of single members on events, although you certainly don\\u2019t need to be
        single to attend. We have many couples attending our events.</p>\\n<p><b>If
        you are nervous about committing to a weekend trip, don't be, almost everyone
        has turned up on an event before without knowing anyone. We all know what
        it's like. </b> If you are still concerned try one of our evening or day events,
        they act as a taster and you are sure to meet like-minded people. We also
        work hard to ensure that the trips are inclusive for everyone. We usually
        provide a minimum of two hike leaders on weekend and overseas hikes to ensure
        we can offer a mix of hikes to meet the group's needs. We rarely have hikes
        that exceed 28 people and usually, the hikes are pitched a group of no more
        than 16 people of similar fitness and ability.</p>\\n<p><img src=\\\"https://secure.meetupstatic.com/photos/event/b/7/2/event_431762930.jpeg\\\"></p>\\n<p><b>What
        do we do?</b></p>\\n<p><b>We organise the logistics for our hiking trips so
        that you don\\u2019t have to</b>. We find the locations, book the venues and
        organise all catering for weekends. <b>We even help coordinate transport and
        lift shares. If you don't have transport contact the organiser who will help
        put you in contact with someone who's driving.</b></p>\\n<p><b>Our aim is
        to explore and hike in picturesque and beautiful rural locations throughout
        the British Isles and beyond</b>. We regularly visit all of the UK\\u2019s
        National Parks and Areas of Outstanding Natural Beauty.</p>\\n<p>Whilst we
        often repeat visits to the many great National Parks we do vary the locations
        we stay at as best as we can. W<b>e certainly don't repeat the same venues
        and walks over and over again just because we have a hike or hostel that works
        and is easy to repeat.</b> One look at our past events will show you the variety
        of places visited.</p>\\n<p><img src=\\\"https://secure.meetupstatic.com/photos/event/b/1/5/event_431762837.jpeg\\\"></p>\\n<p><b>EVENING
        SOCIALS</b></p>\\n<p>We arrange a host of evening events that usually provide
        an element of the activity. <b>We believe it's better to get people together
        and involved in an activity that they can participate in rather than just
        organising a Meetup in a pub.</b> However, we normally conclude our events
        with a social drink or two in a pub.</p>\\n<p>Evening events have included
        <a href=\\\"http://www.meetup.com/AAA-London-Group/#past\\\">(examples of
        our events can be viewed in our past events section)</a></p>\\n<p><b>Treasure
        &amp; Scavenger Hunts around London</b>, Go-Karting, Paintball, <b>Kayaking
        along the Thames</b>, Yoga, Shopping Discount evenings, Pub Quizzes, <b>Charitable
        Volunteering Events</b>, Games nights, <b>Orienteering</b> and Photography
        exhibitions.</p>\\n<p>&lt;br&gt;</p>\\n<p><img src=\\\"https://secure.meetupstatic.com/photos/event/a/e/6/event_431762790.jpeg\\\"></p>\\n<p><b>DAY
        HIKES AND OUTDOOR ACTIVITIES</b></p>\\n<p>We organise a number of day walks
        and activities throughout the year. These usually depart from a central London
        station and the hikes normally start at location 60-90 minutes outside of
        London in areas of scenic beauty. If you live close to the start of the hike
        let us know and join us there. <b>We look to organise everything, so all you
        need to do is turn up and we will have your tickets and everything ready.</b>
        Our hikes are led by very capable navigators with years of map reading experience.
        In fact one of our hike leaders spent most of his military life navigating
        at night, so he's relieved to be allowed out navigating during the daylight
        hour!</p>\\n<p>We also organise other events such as;</p>\\n<p><b>Kayaking
        on the Cuckmere and into the sea</b>, Go Ape, Go-karting, canoeing the River
        Wye, <b>caving</b>, climbing &amp; abseiling, <b>zip wires</b>, London's Lord
        Mayors Show, <b>navigation training </b>and even photography sessions.</p>\\n<p>&lt;br&gt;</p>\\n<p><b>HIKING
        AND ACTIVITY WEEKENDS</b></p>\\n<p>Typically we organise two or more weekends
        per month in all parts of the UK. Trips usually involve a visit to the National
        Park or an Area of Natural Beauty throughout the UK. Sometimes we organise
        optional activities that can range from Yoga to cycling. Since 2013 we have
        included even more climbing &amp; Abseiling, Caving, Canoeing, Scrambling,
        Kayaking, Surfing and Wine Tasting. But nothing is off-limits so if you have
        an idea let us know.</p>\\n<p><img src=\\\"https://secure.meetupstatic.com/photos/event/b/8/d/event_431762957.jpeg\\\"></p>\\n<p>Normally
        we hire for <b>exclusive use of a Youth Hostel or similar accommodation,</b>
        sometimes it can be a hotel or lodge. <b>AAA almost always host the breakfast
        and evening meals</b> as we are very particular about maintaining out a reputation
        for providing quality food on our weekends. We will be there to greet you
        on arrival and allocate rooms etc. There is <b>always a warm supper on a Friday
        night followed by some cake</b>. The weekends then take on a well-rehearsed
        routine that ensures we can maximize on the time for hiking.</p>\\n<p>We try
        where possible not to repeat weekends and if we do we do so in different seasons.
        However, some locations like Snowdon and the Brecon Beacons are always very
        popular and worth repeating. But unlike some groups, you won't find us visiting
        the same location twice or more in the same month. As organisers, we have
        a passion for the outdoors and too much repetition is a bad thing.</p>\\n<p><img
        src=\\\"https://secure.meetupstatic.com/photos/event/b/2/8/event_431762856.jpeg\\\"></p>\\n<p><b>OVERSEAS
        TRIPS</b></p>\\n<p>We enjoy experiencing new places and we are sure you do,
        too. So we are always looking to host hiking orientated trips in new overseas
        locations. We typically organise the accommodation, catering etc as well as
        plan with detail the hikes in the local areas. Often we will pick you up from
        the local airport or provide you with details to organise your own transfers
        to the accommodation. We will even recommend flights and help you coordinate
        your travel arrangements with others in the group.</p>\\n<p>When we are in
        the location we help to facilitate additional activities from mountain biking,
        paragliding, white water rafting to a wine tasting or local sightseeing trips.</p>\\n<p>&lt;br&gt;</p>\\n<p><b>Who
        are we?</b></p>\\n<p>Our core team have a wealth of experience in a wide variety
        of key areas. We have years of hiking and outdoors experience. O<b>ur principal
        events hosts and hike leaders have over three decades of military experience,
        two from elite units</b> (certainly not in the catering corp.) as well as
        a <b>15-year career in the event management industry</b> producing events
        from small high-end events to logistics for 15,000 person event. <b>One of
        our event hosts has even won awards in the event industry</b>. Not content
        with our existing experience we also undertake additional training to keep
        our key skills tip-top.</p>\\n<p>Click here to <a href=\\\"http://www.meetup.com/AAA-London-Group/pages/AAA_London_Group_crew/\\\">Meet
        the team</a></p>\\n<p>&lt;br&gt;</p>\\n<p><b>Why do we do it?</b></p>\\n<p><b>Quite
        simply we love the outdoors and making the most of this beautiful country
        we live in and what better way to do it than by meeting new friends.</b></p>\\n<p><b>Our
        aim is to build a great community of hikers with whom we can share our enjoyment
        of the outdoors and adventurous activities. As they say, size isn't important!
        </b>We are never happier than when we see the same members repeatedly attend
        our events, many have been joining us for years and we continue to enjoy their
        company.</p>\\n<p>Many of our members have made new lifelong friends after
        trips, some have developed into loving relationships and we know of at least
        three couples that have met and got married after meeting on our events.</p>\\n<p>&lt;br&gt;</p>\\n<p><img
        src=\\\"https://secure.meetupstatic.com/photos/event/c/d/1/event_431763281.jpeg\\\"></p>\\n<p><b>How
        do we do it?</b></p>\\n<p>We create appealing trips that are affordable to
        all. They are affordable because we generally use Youth Hostels and cater
        for ourselves and everyone helps and contributes towards the weekend.</p>\\n<p>&lt;br&gt;</p>\\n<p><a
        class=\\\"embedded\\\" href=\\\"https://vimeo.com/130983236\\\">https://vimeo.com/130983236</a></p>\\n<p><b>The
        food you enjoy has been said by many to be the best they have experience on
        any Meetup event.</b> We strive to ensure we provide a <b>cooked breakfast</b>,
        not just a cold continental buffet, after all if you are setting off on a
        day's hike you want a hearty meal. We set everything up in the morning for
        you to make your own <b>sandwiches with fillings of your own choice</b>. AAA
        dinner is always very popular with wholesome ingredients including a variety
        of salads, vegetarian dishes as well a typical main selection followed by
        a cake for dessert. After supper, we all get to relax and socialise, sometimes
        with some games, whichever is most fitting. Whilst we all enjoy a pub visit,
        <b>we include the dinner within the cost</b>, so it's not an extra cost or
        a car journey (with no alcohol!).</p>\\n<p>&lt;br&gt;</p>\\n<p><b><a href=\\\"https://www.meetup.com/AAA-London-Group/pages/20448201/AAA_Frequently_Asked_Questions/\\\">Frequently
        Asked Questions</a></b></p>\\n<p>Many people ask us questions about our trips,
        we hope that we cover most of the usual questions in the event description.
        We also have some answers to the popular question in our <a href=\\\"https://www.meetup.com/AAA-London-Group/pages/20448201/AAA_Frequently_Asked_Questions/\\\">FAQ
        section</a></p>\\n<p><b> &lt;br&gt;</b></p>\\n<p><b>Safety</b> &lt;br&gt;</p>\\n<p>Our
        main hike leaders have <b>undertaken the six-day Mountain Leader course (accredited
        by the MLT) </b>as well as having <b>undertaken the two and three day Wilderness
        &amp; Outdoor Activity First Aid course</b>. One of our hike leaders even
        undertook a 6-month military-medical course culminating with practical training
        in an A&amp;E Hospital and 2 weeks with paramedics. Both of <b>our principal
        hike leaders have over 20 years of military experience, </b>not just as conscripts.
        Much of their experience was focused on fieldcraft, navigation and first aid,
        making them ideal hike leaders. </p>\\n<p>All of our events are run by very
        experienced hikers, most of our hike leaders have a minimum of Mountain Leader
        training and an Outdoor Activity First Aid qualification or similar experience/qualifications.
        It would, however, be unfair to say that this makes the outdoors safe, there
        is always risks present, but with our experience, training and meticulous
        planning, we aim to minimise the risk.</p>\\n<p>Generally, our hikes tend
        to be limited to 20 people when in the hills and 24-28 in lowlands as our
        training indicate that this is a safe number, it's also important for everyone's
        enjoyment that the hike is not hindered by big numbers, or a very slow pace
        as you constantly find yourself waiting and it prevents people getting left
        behind, as we hear so often occurs in other groups with 40-50 people on a
        day hike. </p>\\n<p>&lt;br&gt;</p>\\n<p><b>What type of activities do we do?</b></p>\\n<p>Over
        the past three years, we have offered a wide range of events. These have included;</p>\\n<p><b>Hiking
        &amp; walking</b> (of course), kayaking along the Thames, <b>camping &amp;
        canoeing</b>, yoga breaks, fitness weekends, potholing, <b>historic sightseeing,
