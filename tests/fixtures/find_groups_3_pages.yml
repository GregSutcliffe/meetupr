        Dementia Carers' Social Club in London\",\"status\":\"active\",\"link\":\"https://www.meetup.com/meetup-group-hZuFYycf/\",\"urlname\":\"meetup-group-hZuFYycf\",\"description\":\"<p>The
        purpose of this group is to connect individuals who care for someone with
        dementia with each other, to gradually build a London-wide network of peer-support.</p>\\n<p>The
        meetings will take the form of outings, normally to pubs, parks and to other
        venues of leisure, where conversations will be shared over food and drink.</p>\\n<p>While
        participants will be able to discuss their experiences of caring at any depth,
        the emphasis will be on having a stress-free, reenergising and, hopefully
        fun time. The meetings will differ from those of more conventional dementia-support
        groups for carers in that members will be able to discuss any dementia-unrelated
        topic that may interest them, from the weather to wine-making, from computer-science
        to the arts.</p>\\n<p>Making friends with similarly-minded people who understand
        how caring for somebody with dementia can be \\u2013and feel\\u2013 like will
        enable participants to build a support network they will be able to reach
        out to at times of need.</p>\\n<p>Most meetings will be open to up to a certain
        number of carers, regardless of their relationship with the person with dementia
        they care for. However, some outings will be reserved for specific groups
        (e.g. the spouses or partners, the adult children or the parents of people
        living with dementia).</p>\\n<p><b>If you are interested, please join the
        group, so that we can all decide where and when the 1st Meetup will be, &nbsp;together.&nbsp;</b></p>\\n<p><span>There
