        &lt;br&gt; 　Meetupは、コワーキングスペース、カフェ、公園、図書館などの心地よく書けるところで定期的に開かれます。 　書くこと、制作を習慣づけたいけれど、なかなかできないでいる方は、是非ご参加ください！</p>
        \\n<p>Goal 【目標】 &lt;br&gt; The goal is helping foster a community of writers
