        London\",\"status\":\"active\",\"link\":\"https://www.meetup.com/tglondon/\",\"urlname\":\"tglondon\",\"description\":\"<p>Hi.</p>\\n<p>We
        are what the world calls TVs, CDs, TSs, Transvestites, Crossdressers, Transsexuals
        a Treasgendered people. <br> The reality is these are just labels. <br> In
        order for the world and the people in it to be at peace with themselves, everything
        and everyone must have a label and these are ours.</p>\\n<p>This group is
        for Londoners wanting to meet other like-minded people for discussions and
        to gain support from each other.</p>\\n<p>The object of this group is to provide
        a connection, advice, peace of mind and help to Transvestites/Crossdressers
        and their wives, partners and families. <br> The aim is to give assistance
        and advice based on personal experience and knowledge gained through discussion
        with other TVs/CDs and their friends and relations. <br> It is also an aim
        to provide the opportunity to those who need it, a chance to make contact
        with someone who is in a position for one to air ones feelings to with no
        prejudice from the anyone.</p>\\n<p>It is the intention to have meetups twice
        a month. <br> One will be an opportunity to meet like minded people in \\u201cdrab\\u201d
        (in your everyday street clothes) in locations where all can relax in the
        real world and communicate about our unusual life style, hobby, passion, call
        it what you will. These will be in pubs, clubs, restaurants, theatres even
        museums, for tea/coffee, a drink or what ever the group members fancy. <br>
        A group already exists who only meet in drab in a pub once a month. I want
        to take our social meets in drab beyond the pub. This will also give the opportunity
        for partners who know to accompany members and feel in their world.</p>\\n<p>The
        second will be an opportunity to dress en femme at safe London venues, preferably
        with changing facilities. Partners will be welcome here also.</p>\\n<p>To
        make things fair, all will be expected to contribute at the meetups. A nominal
        £3.00 to cover the cost of having the group posted on Meet-up and any other
        admin costs i.e. phone calls, photocopying/printing etc.. This is common with
        many Meet-up groups when they actually meet at a venue. <br> A meet will only
        take place if five or more members commit to attend the meetup. Please post
        your RSVP as soon as possible even if it is a \\u201cNo\\u201d . This will
        help to avoid disappointment as some events could have limited availability
        due to the nature of the venue.</p>\\n<p>Themed events will be planned to
        help and advice, particularly new to the scene members of do\\u2019s and don\\u2019ts.
        Experienced and long time, out on the scene members are encouraged to share
        their knowledge.</p>\\n<p>The purpose of this group is to make new friends
        and meet like minded people in safe and friendly environments. Somewhere Granny
        would not feel too much out of place.</p>\\n<p>Check out our web site also
        at <a class=\\\"linkified\\\" href=\\\"http://tglondon.wordpress.com/\\\">http://tglondon.wordpress.com/</a></p>\\n<p>Hope
        you all have fun.</p>\\n<p> Mary</p>\\n<p> <br> +++++++++++++++++++++++++++++++++++++++++++++++
