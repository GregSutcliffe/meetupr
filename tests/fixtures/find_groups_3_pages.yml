        <br> <br> I have put together some FAQs below for anybody who is new to our
        group: <br> <br> Q: Is it weird for me to come along on my own? <br> A: Absolutely
        not. 99% of our members come along on their own. Sometimes a few people might
        know each other at an event, but this is only where they've met at one of
        our events before. <br> <br> Q: How does it work, do I just RSVP? <br> A:
        Yes! Just just RSVP and turn up. <br> <br> Q: How will I spot you if I don't
        know anyone? <br> A: The host will always let you know what they are wearing
        and where they are standing on the group page when they get there, so check
        the page regularly at the beginning of an event. If you really can't find
        us just pop a message on the group with a description of yourself and we will
        find you. <br> <br> Q: What is the atmosphere like? <br> A: It's not a clicky
        group. Everyone speaks to anyone and everyone. People are so friendly, never
        be afraid to join a conversation, people will always be very welcoming. <br>
        <br> Q: Why do people come to our events? <br> A: We have people from all
        walks of life at our meetups. People have different reasons for coming along.
        Some people have come over from a different country or area of the UK and
        don't know anyone. Some people have grown apart from their old friends and
        want to meet people with the same interests as them. Some people have finished
        Uni and no longer live near the friends they made. The list goes on, for whatever
        reason you come along I'm sure they'll be others in the same boat. <br> <br>
        Q: What if I don't like it when I turn up? <br> A: Most people love meetup,
        but if you feel uncomfortable you can slip out of an event at any time. <br>
        <br> Q: Can I host a meetup on the 20-35s Somethings page? <br> A: Yes you
