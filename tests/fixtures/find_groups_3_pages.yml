        London Shyness Social Group: #1 Worldwide! 15k+ members\",\"status\":\"active\",\"link\":\"https://www.meetup.com/leadinglightsocial/\",\"urlname\":\"leadinglightsocial\",\"description\":\"<p>UPDATE
        - 30/01/2021:&nbsp;<span>Hi everyone,</span></p>\\n<br>\\n<p>I hope everyone
        is doing well and sending you all lots of love during these difficult times.</p>\\n<br>\\n<p>I
        just wanted to update and let everyone know I hope to return to the Meetup
        very soon. I have been gradually rebuilding up my level of responsibility
        with work, volunteering etc and putting together a manageable routine, slowly
        and steadily.</p>\\n<br>\\n<p>I will never be as involved as I was previously,
        because unfortunately this wasn't healthy or sustainable and I need to be
        able to have time for myself too, instead of taking on lots of things and
        spreading myself thin as I have often done in the past. However, I hope to
        be able to host a meeting twice per month going forward to begin with, starting
        in <b>March 2021</b>.</p>\\n<br>\\n<p>Some polls/surveys will be distributed
        soon to gauge what kinds of events members here would like to see more or
        less of (keeping in mind that they will continue to be online until further
        notice). This will help shape the direction of the group and events available
        in future, and all responses will be completely anonymous.</p>\\n<br>\\n<p>Thank
        you so much to those who have been patient and supportive so far. I look forward
        to coming back. <b>I am sorry for any correspondence I have missed during
        this challenging time, and do intend to get some help with the administrative
        side of running the group.</b></p>\\n<br>\\n<p>Also, I am currently trialling
        a name change to Seren, but members are still welcome to call me Jaz if more
        comfortable until a full name change becomes official.</p>\\n<br>\\n<p>Lots
        of love,</p>\\n<p>Jaz/Seren ❤️</p>\\n<p>---</p>\\n<p>I understand these unprecedented
        times are a source of stress and uncertainty for many members. I highly recommend
        checking out these resources for ways of keeping connected, well and having
        plenty of things to do:</p>\\n<p><a href=\\\"https://www.marchnetwork.org/creative-isolation\\\">https://www.marchnetwork.org/creative-isolation</a></p>\\n<p><a
        href=\\\"https://chatterpack.net/blogs/blog/list-of-online-resources-for-anyone-who-is-isolated-at-home\\\">https://chatterpack.net/blogs/blog/list-of-online-resources-for-anyone-who-is-isolated-at-home</a></p>\\n<p>Please
        take care and stay safe, and do feel welcome to connect with members through
        our events during this difficult time.</p>\\n<p>~~~</p>\\n<p><b>BEFORE YOU
        REQUEST TO JOIN US OR CONTACT ME:</b></p>\\n<p><b>1.</b> By becoming a member,
        you agree to our <a href=\\\"http://www.meetup.com/leadinglightsocial/pages/Group_Rules_and_Banning_Procedure/\\\"><b>Group
        Rules and Banning Procedure </b></a> and <a href=\\\"http://www.meetup.com/leadinglightsocial/pages/Legal_Disclaimer_and_Release_of_Liability/\\\"><b>Legal
        Disclaimer and Release of Liability</b></a>. If you don't agree to these terms,
        please <b>do</b> <b>not</b> join this Meetup Group. Thank you.</p>\\n<p><b>2.
        This is not a singles' group or a place to \\\"pick-up.\\\"</b> Members who
        get along can of course decide to date, but please do not use this group to
        seduce others. Members found to be attending events or sending unsolicited
        messages to others with the goal of \\\"chatting them up\\\" will be immediately
        banned without warning. This is intended to be a safe, relaxed and respectful
        environment for everyone.</p>\\n<p><b>3.</b> I will endeavour to approve join
        requests within 24 hours, but please be aware that this is dependent upon
        my availability to be online and to access Meetup. I am sorry for any inconvenience,
        but messages requesting that I approve your request will not speed up this
        process.</p>\\n<p><b>4. </b> If you have any questions, email me on leadinglightsocial(at)outlook(dot)com.
        <b>Please be aware that due to a very high volume of messages on Meetup and
        via email, I am unable to respond to everyone (though I do try my best).</b>
        If you have a question or concern about the group, or your enquiry is urgent,
        please send an email to the above address with \\\"IMPORTANT\\\" or \\\"URGENT\\\"
        in the title. I am sorry for any inconvenience this may cause. Please understand
        that this is never a personal reflection of the member contacting me: I simply
        lack the time and resources to single-handedly respond to dozens of messages
        daily, in addition to personal commitments and responsibilities. Having said
        this, it is <b>never</b> my intention to contribute to anyone's distress by
        making them feel ignored or rejected. If you don't hear back from me or your
        message is urgent, please feel free to give me a nudge. Thank you.</p>\\n<p>If
        you have a query about a specific event on our calendar, <b>please be sure
        to contact the designated Event Host</b>, as they are in the best position
        to provide information about their own events.</p>\\n<p><b>5.</b> Finally,
        please remember that this is a peer-led group. <b>It is not intended to serve
        as a professional mental health organisation or service, nor is it intended
        to be a substitute for professional support.</b> If you require professional
        help, I have compiled a list of useful resources for <a href=\\\"http://www.meetup.com/leadinglightsocial/messages/boards/thread/49617941/\\\"><b>Free
        and Low-cost Counselling/Therapy in London</b></a>. If you are in a crisis,
        please check out<a href=\\\"https://www.meetup.com/leadinglightsocial/messages/boards/thread/51050695/\\\">
        <b>these resources</b></a>.</p>\\n<p>Keep in mind that most of the organisers
        and hosts of this group are peers. We contribute our time because we care.
        Many of us have lived experience of shyness, social anxiety, low self-esteem,
        mental health conditions, disabilities or a combination of these things, currently
        or historically. We all do our best, but we are only human and none of us
        are perfect. <b>Please treat us with the same understanding you would want
        to receive</b>.</p>\\n<p>Thank you. :)</p>\\n<p>~~~</p>\\n<p>We are the <b>#1
        Shyness, Anxiety and Mental Health Meetup group <a href=\\\"http://www.meetup.com/topics/mental-illness/\\\">in
        the world</a></b>!</p>\\n<p>Featured by BBC Two and BBC Wales on their incredible
        documentary, \\\"Stand Up to Shyness\\\", starring award-winning Welsh comedian
        <a href=\\\"http://www.rhodgilbertcomedian.com/\\\">Rhod Gilbert</a>. This
        documentary explored shyness and social anxiety in an informative, sensitive
        and meaningful way, with an emphasis on embracing who you are. To watch it,
        please check it out on <a href=\\\"https://www.bbc.co.uk/iplayer\\\">BBC iPlayer</a>.</p>\\n<p>Special
        thanks to: Mei Williams (director), Sally Lisk-Lewis (producer), Gwenllian
        Hughes (producer) and Rhod Gilbert himself.&nbsp;</p>\\n<p>Listen to Rhod
        talking further about his participation in The London Shyness Social Group
        on <a href=\\\"http://www.bbc.co.uk/programmes/b09nvp8x\\\">BBC Radio 5 live</a>,
        where he shares his own experiences of living with shyness and anxiety.</p>\\n<p>You
        can hear more about us - directly from our members - at <a href=\\\"https://resonancefm.com/\\\">Resonance
        FM</a> on <a href=\\\"https://resonancefm.com/programmes/5866929850000b4d9d000001\\\">The
        Club</a>. In this series, <a href=\\\"https://twitter.com/bendavis999\\\">Ben
        Davis</a> spends time with many different communities to explore contemporary
        subcultures in the UK.</p>\\n<p>More recently, we have been featured by the
        <a href=\\\"https://www.bbc.co.uk/sounds/play/live:bbc_world_service\\\">BBC
        World Service</a> on their radio series, <a href=\\\"https://www.bbc.co.uk/programmes/p00xtky9\\\">The
        Why Factor</a>. You can hear their episode about shyness, which features excerpts
        from group members, <a href=\\\"https://www.bbc.co.uk/programmes/w3csyv06\\\">here</a>.&nbsp;</p>\\n<p>~~~</p>\\n<p>This
        is a peer-led social and support group for people to meet in London. Events
        include afternoon coffee, self-development workshops, karaoke, daytrips, regular
        dinners, weekly support groups and a wide variety of other Meetups, including
        women-only events and LGBTQ+ events.</p>\\n<p>Steve Light originally set up
        this group in 2010 to help people who are lonely, shy, socially anxious, have
        low self-esteem etc (hence members being called 'SociaLights'). Since 2013,
        I have been running this group in his place, which has been a great honour.
        What began as a bi-weekly pub social has expanded in the last few years beyond
        imagination.</p>\\n<p>We are an incredibly diverse group: We embrace members
        of all ages (18 and above), backgrounds, beliefs, circumstances and experiences.
        We aim to be an inclusive community for everyone, which is reflected in our
        range of events and core values as a group.</p>\\n<p>This is a welcoming,
        safe place where you can meet like-minded people, receive support and make
        new friends, all in a social setting. We are not only the largest mental health
        Meetup community in the world, we are also ranked as the <a href=\\\"http://www.meetup.com/topics/shy/\\\">biggest
        shyness and social anxiety Meetup group</a> too.</p>\\n<p>Please don't be
        intimidated by this: In some Meetups, larger groups are split. Additionally,
        events specifically for small groups take place. Hosts are always happy to
        deal with any queries you may have and ensure that you are in a comfortable
        space. We strive to be a warm and close community, and always will, regardless
        of group size!</p>\\n<p>Being shy is not a necessity to join us. The only
        things you need are an open mind, an open heart and a desire for human company.
        :)</p>\\n<p>Some Meetups will be structured so that people can take it in
        turns to talk, other Meetups will be general and social. Rest assured, you
        will be around a warm group of people who care and understand.</p>\\n<p>This
        is a Private Group: This means that non-members cannot see who is in this
        group, the discussions or any Meetup details (aside from the title, date,
        time and how many people are attending). This measure is in place to protect
        the privacy and security of everyone in the group.</p>\\n<p>~~~</p>\\n<p>To
        report complaint(s) or concern(s), have a look at our <a href=\\\"http://www.meetup.com/leadinglightsocial/pages/Complaints_Procedure/\\\">Complaints
        Procedure</a>.</p>\\n<p>I understand and respect that this group might not
        be what you're looking for, and that's okay. Here are other <a href=\\\"http://www.meetup.com/leadinglightsocial/messages/boards/thread/49367703\\\">Recommended
        Meetup Groups</a>, which are similar to ours. This list is updated regularly.</p>\\n<p>If
        you are interested in hosting your own events with us, read this post about
        <a href=\\\"https://www.meetup.com/leadinglightsocial/messages/boards/thread/49196449/\\\">how
        to become an Event Organiser</a> and our <a href=\\\"https://www.meetup.com/leadinglightsocial/pages/27444935/Rules_For_Hosting_Events/\\\">Rules
        For Hosting Events</a>. Note that applications for paid Event Organisers (those
        who charge a direct fee for their events) are currently closed. Free events
        are always welcome and encouraged!</p>\\n<p>To share your ideas, thoughts
        and suggestions, please use our anonymous <a href=\\\"https://www.surveymonkey.com/r/FRVGLH6\\\">Suggestion
        Box</a>.</p>\",\"created\":1282220025000,\"city\":\"London\",\"untranslated_city\":\"London\",\"country\":\"GB\",\"localized_country_name\":\"United
