        monthly Book Club held at the Castle Pub in Walthamstow Village. Hosted by
        Róisín and Nic. <br></p>\\n<p>A monthly low key Board Games Evening at a cosy
        pub in Walthamstow Village with craft beer and a lovely garden nook. Held
        on the 1st Monday every month. Hosted by Maria. <br></p>\\n<p>A monthly gathering
        at the Red Lion pub in Leytonstone. Hosted by Kirsten. <a href=\\\"https://theredlionleytonstone.com/\\\"
        class=\\\"linkified\\\">https://theredlionleytonstone.com/</a> <br></p>\\n<p>There
        are also many other one-off cultural and social events scheduled on our calendar.&nbsp;
        <br></p>\\n<p><span>We offer some events that are unlimited in numbers and
        some that are smaller with a fixed number attending plus a wait list. Smaller
        groups are arranged</span><span> for people who prefer a more intimate event
