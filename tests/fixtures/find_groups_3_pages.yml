        know people who like hitting a museum, historical exhibition or random old
        place in the way I do. I thought I can't be the only one so decided to have
        a crack at a meetup group for people around my age.</p>\\n<p>I aim to mix
        up a museum trip with a coffee house meeting point before and a pub social
        after. I will also put together a short quiz sheet before every visit for
        you to find out more about where we are going as we have a cup of coffee.&nbsp;</p>\\n<p><span>To
        cover admin costs I have decided to charge £1 per trip. I did um and ah about
        this, but I hope members appreciate that it does cost something to run a meetup
        group and members will be OK will it. The original price was £2 but as the
        group has been successful and I am making back the costs of running the group
        I have reduced the event price for 2019.</span><br></p>\\n<p>So if you are
        a person in your thirties or forties looking to fill a history shaped hole
        followed by a drink or few, then please come join an A-Z museum journey around
        London. If you have any suggestions for places you would like to visit or
        any comments, I would be really happy to hear from you.</p>\\n<p>You can also
        find the group on Twitter: <a href=\\\"https://twitter.com/LondonMuseumsAZ\\\">https://twitter.com/LondonMuseumsAZ</a>
        where I shall try to tweet some facts about the places we will be visiting
        before we go. &lt;br&gt;</p>\\n<p>Best wishes, Jonny - Group Organiser of
