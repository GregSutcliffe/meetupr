        Bisexuals\",\"status\":\"active\",\"link\":\"https://www.meetup.com/london-bisexuals/\",\"urlname\":\"london-bisexuals\",\"description\":\"<p>We
        are a safe and friendly social environment for bisexual, pansexual, polysexual,
        queer, fluid or similarly non-monosexual people (aka. m-spec, bi+). Partners,
        allies, and supportive curious people also welcome - don't direct biphobia
        at us. Come make bi+ friends, hang out, chat, and feel part of a community
        in a free-to-attend, casual informal environment.</p> \\n<p>What do we do?
        We've always had our monthly pub drinks evening in Soho on the same fourth
        Thursday, which are pretty balanced for gender/ethnicity. During quarantine
        these run online (via Zoom), link in the event description and as the event
        location. We also now have a Discord server under the group's name. &lt;br&gt;</p>
        \\n<p>Sometimes we've run clubbing nights, but you'll also see regular culture
        events (usually run by others but listed here also for us to go to as a group)
        - eg. cabaret/comedy/plays, in summer we do picnics and walks too, and of
        course the big yearly/national events like Bicon and local Pride festivals
        and parades (6 in 2019 including London, Croydon, Black Pride and Trans Pride).
        You'll see events from other bi community groups with regular meetings too,
        that otherwise people might not discover - eg. the Bi Underground, Bi Coffee,
        and Opening Doors' Bi the Way meets, or the Bi Pandas activism-focussed events.</p>
        \\n<p>In 2019 we were the largest bi group in London's Pride (had capacity
        to be one of the top-10 sized groups in the whole parade), and crowdfunded
        to make huge (5 metre) bi and pansexual pride flags. The organiser John is
        also the source of the well-loved bi, and now also trans, <a href=\\\"https://londonbisexualsmeetup.sumup.link/product/5424dd1c-d98c-4fca-a745-4f1674d2fcb9\\\">pride
        umbrellas</a> (limited stock) - also on <a href=\\\"http://rover.ebay.com/rover/1/710-53481-19255-0/1?icep_ff3=2&amp;pub=5575378759&amp;campid=5338273189&amp;customid=&amp;icep_item=302887336539&amp;ipn=psmain&amp;icep_vectorid=229508&amp;kwid=902099&amp;mtid=824&amp;kw=lg&amp;toolid=11111\\\">ebay</a>.
        &lt;br&gt;</p> \\n<p>To support us, come to meets, and follow and engage with
        our social medias to find out what else is happening in the community/news
        (if you partake)! Optionally <a href=\\\"https://londonbisexualsmeetup.sumup.link/\\\">bi
        your pride merch. from us, or donate</a> (or at an event via card/cash, or
        donate via <a href=\\\"https://ko-fi.com/londonbimeetup\\\">ko-fi</a>, or
        even PayPal directly, by request).</p> \\n<p><b>Elsewhere online</b></p> \\n<p>Also
        find us on Twitter (@londonbi), Instagram (@londonbisexualsmeetup), Facebook
        ( <a href=\\\"https://www.facebook.com/pages/London-Bisexuals-Meetup-Group/148365155200607\\\">https://www.facebook.com/pages/London-Bisexuals-Meetup-Group/148365155200607</a>
        ), and chat on our Discord ( <a href=\\\"https://discordapp.com/channels/691054221591707689/691056345297846293\\\">https://discordapp.com/channels/691054221591707689/691056345297846293</a>
        ). Discord made a YouTube intro video to learn it: <a href=\\\"https://youtu.be/TJ13BA3-NR4\\\"
        class=\\\"embedded\\\">https://youtu.be/TJ13BA3-NR4</a> &lt;br&gt;</p> \\n<p>&lt;br&gt;
        <b>Diversity and Inclusion</b></p> \\n<p>People of all abilities, religions,
        sexualities, ethnicities and genders welcome as long as you respect other
        members and their identities. Some regular events require ability to use stairs
        and will have background music/noise. &lt;br&gt;</p> \\n<p>&lt;br&gt;</p>
        \\n<p><b>Rules</b></p> \\n<p>\\u2022 <b>Keep your main profile picture for
        this group 'family-friendly'</b> or you will be removed or (for repeated/unfixed
        offences) banned; we are not a swingers or nudists group. You get one warning
        ever. &lt;br&gt;</p> \\n<p>\\u2022 Don't be a dick! ie. Respect others, and
        especially their privacy, at all times. eg. get permission for photos, and
        what you'll do with them; don't \\\"out\\\" anyone without permission; try
        to assume good intent, and you don't know what (else) is going on in people's
        lives. Disabilities are not always visible/obvious.</p> \\n<p>\\u2022 Abuse
        at events or via Meetup messages/actions will not be tolerated (organisers
        may need to be notified, they cannot see your private messages). Infractions
        will lead to the perpetrator's removal from the event+group, possibly a ban;
        reports presumed honest. Trivial first instances (level decided by target
        of abuse or representative if available) may be warned instead. Meetup also
        has ways to report users in messages or via profiles. &lt;br&gt;</p> \\n<p>&lt;br&gt;</p>
        \\n<p><b>Events</b></p> \\n<p>The vast majority of our events are social informal
        chat evenings, the main one with an 18+ age limit in a bar (during lockdown
        online instead, without age limit). Several others are regular events from
        us or shared here from other London bi community groups, or one-offs by other
        activists and venues (occasionally commercial). As a member you're welcome
        to suggest social events too (but don't spam commercial events to us especially
        if only partly relevant, or we'll ban you and your post won't survive long).
        If so, either you can run them or an organiser may help (if they have the
        time/motivation); best if you have previously attended other (of our own)
        events, so you can gauge the atmosphere and expectations. &lt;br&gt;</p> \\n<p>We
        also publicise, attend, and even work on, the largest local/national bi events
        and prides like Bicon, Pride in London's yearly parade, London BiFest, Croydon
        and other local Prides. &lt;br&gt;</p> \\n<p>There have occasionally been
        outings to 'alternative'/sex-positive events - eg. a couple of fetish club
        visits, transgender club nights, even pancake restaurants - shock! These are
        rare though; if they're not your thing, ignore them. &lt;br&gt;</p> \\n<p>Turnout
        is strong (reliably 40 or more for the in-person monthly bar socials, usually
        10-30ish for most other official meets).</p> \\n<p>ALWAYS many new faces at
        <i>every</i> meet alongside the regulars. We also post regular community events
        run by other London bi groups (we usually add \\\"[other group]\\\" to the
        title) to publicise them, or for relevant external events (BiCon, Pride etc.),
        and as a member you can suggest your own event ideas for us or tell us of
        relevant events we should check out (but don't spam us/promote commercial
        media events without checking with organisers first).</p> \\n<p>Remember -
        80% of getting anything out of being a member is about showing up and taking
        part, so turn up to a few events (or create an event if you want more variety
        - anything social, others/the organiser may help plan/run it). You're sure
        to have fun! No need to be nervous, its a regular social group. <b>If you
        have a commercial event</b> to advertise - talk to me first (organiser John).
        Spam <i>not</i> tolerated - we'll block &amp; remove everything asap. <b>If
        you're a show/study researcher wanting people</b>, <a href=\\\"https://www.meetup.com/london-bisexuals/messages/boards/view/addpost?forum=678207&amp;parent=130534917\\\">reply
        to the message board thread</a> for that (keep it on that thread, anything
        else discuss with the organiser) / post to our <a href=\\\"https://www.facebook.com/londonbimeetup\\\">FB
        page</a> / ask. &lt;br&gt;</p> \\n<p>If you love us and stay - we're free
        (I pay the meetup fees out of my own pocket), but happy to accept donations
        to cover meetup costs at our <a href=\\\"https://ko-fi.com/londonbimeetup\\\">ko-fi</a>
        page.</p> \\n<p><b>Get a star!</b> Some members have star(s) '★' or black
        mark '∎' under their name (in their title), this is to celebrate our best
        contributing members (stars for members who've run great events/already an
        activist/been a long-term reliable and frequent attendee, 2 for organisers
        past/present); or to hint (with a black (square) mark) that a failure to respect
        the group - eg. not turning up for a ticketed event without letting us know
        or apologies, and shouldn't be relied on as much. Black marked members will
        not have guaranteed space at any ticketed event until they redeem themselves
        (getting the mark removed) by showing up enough, and might not be trusted
        to run events. Starred members are awesome, generally reliable people and
        have helped us all lots (even if from outside the group)! Support/attend their
        events and work, say hi!</p>\",\"created\":1188852013000,\"city\":\"London\",\"untranslated_city\":\"London\",\"country\":\"GB\",\"localized_country_name\":\"United
