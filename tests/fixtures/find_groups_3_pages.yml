        official hashtag is&nbsp;&nbsp;</span><span><b>#simplestreetphotography</b></span></p>\\n<p><span><br></span></p>\\n<p><b>What
        we're about</b></p>\\n<p>Interested in photography? Looking for a friendly,
        sociable group? Come exploring with us!<br><br>Our members range from smartphone
        users to professional photographers, all with a shared interest in photography,
        meeting new people, and exploring different aspects of London and beyond.
        Our events don\\u2019t typically have set themes, as we prefer to explore
        a diverse range of interests.<br><br>Our events are suitable for photography
        enthusiasts of all levels. We hold regular weekend events usually consisting
        of one of the below:<br>- Photowalks<br>- London based festivals and events<br><span>-
        Day trips outside London<br></span><span>- Fun mini workshops<br></span><span>-
        Weekend trips to Europe<br></span><span>- Socials!</span></p>\\n<p>We're a
        very friendly and diverse group, which is important, as photography is best
        enjoyed with other people! We finish up most events in a pub or cafe to catch
        up afterwards and look at each other's photos, share advice, eat, play games
        etc. The groups are always a mixture of regulars and newcomers, so everyone's
        welcome!<br><br>Please note that we ask for voluntary donations of a couple
        of pounds for some events. This is purely to cover the cost of running the
        group, and we do not make a profit from our members.&nbsp;<br><br><b>A few
        rules:</b></p>\\n<p>Be aware that you are responsible for your own safety
        and belongings during our events. Some of our meetups involve being near wild
        animals, hiking, busy roads etc so please be mindful while engaging in these
        activities.</p>\\n<p>We usually leave the meeting place&nbsp;around 15&nbsp;minutes
        after the start time stated on the event page. This gives people a little
        bit of flexibility if they are running late. If you think you will be more
        than 15 minutes late to an event, just send a message and we may be able to
        wait, or meet you in another location. We always share our live location on
        Google Maps on the day so you can find us throughout the event.</p>\\n<p>It
        is very useful for us to know numbers in advance so we know who to wait for
        and so on. Therefore, please RSVP to events to let us know you are coming
        where possible. If you sign up to an event but realise that you can\\u2019t
        make it, please update your status to \\u2018not going\\u2019 as far in advance
        as you can.</p>\\n<p>This group is not to be used for self-promotion, or for
        recruiting group members for your own purposes.<br><br>Please avoid taking
        photos of children - not specifically a Simple Street Photography rule, but
        generally good advice.<br><br>Please only post a small selection of your photos
