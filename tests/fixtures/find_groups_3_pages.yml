        walk, usually in the countryside but mostly within an hour\\u2019s train journey
        from central London. On the full-day walks we normally stop at a pub or café
        for lunch, but you can bring a picnic if you prefer.</p>\\n<p>We welcome people
        of any age, and walk at a comfortable pace. All our walks can be reached by
        public transport. We also try to include parking information for drivers.</p>\\n<p>Although
        (as our name suggests) most of our walks are on Sundays, some are on Saturdays,
        and occasionally on a Bank Holiday Monday.</p>\\n<p>Please note that we are
        an independent organisation that exists outside of Meetup; this page is our
        \\\"shop window\\\" to help people find us.</p>\\n<p>Please do not be put
        off coming on a walk if there is only a small number of attendees shown on
        Meetup; there will be others on the walk who aren't on Meetup. Usually we
        get between 10 and 25 people per walk - enough to be sociable, but not so
        many that it's overwhelming!</p>\\n<p>You are welcome to come on up to 3 walks
        free to try out the group, but if you decide to come on more than that you
        will need to fill in a membership form and pay the membership fee, currently
        £11 a year (or £13 if you want to receive information by post not email).
        To find out how to do this, please go to <a href=\\\"http://www.gswg.org.uk\\\">www.gswg.org.uk</a>
        and click on \\\"How to Join\\\" at the top of the page; alternatively you
        can email us at gswg@hotmail.com to ask for a form. The membership fee goes
        towards the running costs of the group; none of the committee or walk leaders
        is paid.</p>\\n<p>Once you've paid the membership fee, we'll send you full
        details of all our walks and you can come on as many as you want for no further
