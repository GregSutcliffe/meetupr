        wanted to do that... Just not alone! (FREE &amp; SAFE) </b> <br></p>\\n<p><i>*
        A community is great because of its members, and we need you to make it great!</i>
        <br></p>\\n<p>We live in an ever-shrinking world, where the technologies and
        transportation systems make it easier than ever to connect people from every
        corner of the world. We also have the fortune to live in a quality and vibrant
        city that is home to people of diverse backgrounds and life experience. The
        Las Vegas International Network gives you an opportunity to experience some
        of the many international cultures that the city hosts, to share your knowledge
        of cultural heritage, interests/hobbies or professional expertise with other
        members of the group, and make new friends while doing so.</p>\\n<p><b>The
        mission of this group is as implied by the name of the group--we'd like to
        provide good company as well as a positive and safe environment for members
        to experience things</b> that, for whatever reasons, you longed for but weren't
        able to do before. You'll also get to know things that you can do and enjoy
        in Las Vegas through the meetups proposed by your peers. It is also a hope
        of our group to promote cross-cultural dialogues, sharing, understanding,
        and peer supports through a variety of local activities and events, as well
        as international trips.</p>\\n<p>But we (organizers) are few and you are many,
        and this means that to work toward these goals we need the proactive participation
        and supports from at least some members of the community. This group is unique
        because of our members, and we look forward to meeting you and facilitate
        the meetup ideas you propose.</p>\\n<p>\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014\\u2014
        <br>Interested in a festival or music performance? Crave for dining at an
        exotic restaurant? Can't find teammates/players for a sport, hobby, or fun
        stuff (e.g., bowling, basketball, badminton, dance, or a silly fun game)?</p>\\n<p><i>*
        Any Member Can Schedule a Meetup at This Group for Free:)</i> <br></p>\\n<p>This
        is a forum in Las Vegas where people get to discover the city together in
        a fun and safe environment. People who are familiar with the city are of course
        welcome to join us and even provide meeting ideas. Newcomers to Las Vegas
        (from overseas) are also more than welcome to join us and explore Las Vegas
        and Nevada together!</p>\\n<p>We aim at building a safe and friendly community
        with people currently residing in Las Vegas or visiting from overseas. You
        don't need to have experience overseas or be able to speak English to join
        this group. Every friendly person is welcome in this group! (Including people
        local in Las Vegas or (originally) from other parts of the world.)</p>\\n<p>If
        you happen to be traveling to Las Vegas, you are welcome to join our group
        and events as well:) If you are currently overseas but have a plan to visit
        or stay in Las Vegas in the near future, still welcome join the group.</p>\\n<p><b>EVERYONE
        IS WELCOME!</b></p>\\n<p>Only one requirement is to have a REAL, profile picture
        of YOU.&nbsp;</p>\\n<p>Join our upbeat and friendly international community<i>
        &amp; * Meet People from All Walks of Life *</i></p>\\n<p>If you enjoy friendship,
        activities, music, arts,</p>\\n<p>networking, socializing, parties,</p>\\n<p>learning,
        sharing, inspiration, personal/professional development,</p>\\n<p>travel,
        culture, language, and/or some fun,</p>\\n<p>and <i>you like them for free</i>,</p>\\n<p>this
        is the group for you!!</p>\\n<p>------------------------------ <br></p>\\n<p>Dear
        friends,</p>\\n<p>This new group is part of an effort for establishing a network
        of global meetups, currently being fast deployed in major cities worldwide,
        including <i>London, Paris, Las Vegas, New York, LA, Toronto, Montreal, Tokyo,
        Hong Kong, Shanghai, Thailand</i>... And more to come!</p>\\n<p>Our only agenda
        is to build up a global community (in the format of meetup groups at this
        stage), where participants get to mix and mingle in a safe and friendly environment,
        have fun and adventures together or establish long-lasting friendship and
        fully enjoy what the city's got to offer.</p>\\n<p>We believe that this service
        can be offered for free, and we need your participation and encouragement
        to make it happen.</p>\\n<p>If you are fond of our vision, welcome to join
        and check it out. Invite your friends who may be interested. We appreciate
        your supports, volunteering, and valuable inputs, but nothing is mandatory
        except for mutual respects to other members in the community.</p>\\n<p>Paul</p>\\n<p>Organizer</p>\\n<p>Social
