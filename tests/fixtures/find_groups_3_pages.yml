        - CORONAVIRUS &lt;br&gt;Organisers of this group want to make a couple of
        things clear.</p> \\n<p>We are neither epidemiologists nor outdoor conservationists.
        While we have done some research &amp; consulting, the medical profession
        and outdoor industry are not our main fields, and our philosophy is more along
        the lines of \\u201calways listen to the people who know more than us.\\u201d!</p>
        \\n<p>We however feel it's best for everyone to keep up to speed with the
        ever changing govt and local authorities Covid advice.</p> \\n<p><b>About
        Us (</b>we always play it safe, lively, adventureous, challenging, sometimes
        chaotic, but never dull\U0001F603!)</p> \\n<p>We, <b>a <i>non service </i>providing
        group of thrill seeking hiking 'buddies', </b>are dedicated to ascending peaks
        and enjoying panoramic views. We organise hikes in the hills around the country
        and abroad - occasionally going away on several days hiking trips. For each
        day's hike we generally aim to achieve at least 1000ft in total ascent and
        at least 12 miles distance. In the modest peaks in the south east this will
        mean linking several hills together which will sometimes lead to lengthier
        walks. On trips to the national parks we will endeavour to choose challenging
        walks taking in the major peaks (therefore bagging that magical 1000ft easily).
        A pub visit at the end of the walk is of course obligatory! If you are interested
        in some serious, decent paced hill and fell walking \\u2013 and can sign up
        to our <i>terms and conditions</i>, sign up to our group. <b>By joining this
        group you are signing up to the disclaimer <a href=\\\"http://www.meetup.com/London-1000ft-Hiking-Club/about/\\\">here</a>
        </b></p> \\n<p><b> &lt;br&gt;</b></p> \\n<p><b>How we run our meetups </b></p>
        \\n<p>We provide information about an activity, meetup point, how to get there
        and where necessary where to stay overnight. The information provided are
        just plans, and like all plans you should know that unforeseen circumstances
        can force or require those plans to change; and for this group non of our
        organisers or members should be held liable for those changes.</p> \\n<p>We
        request attendees of our day hikes to contribute £5 towards costs of running
        this group and our charity <a href=\\\"https://secure.wateraidfundraising.org.uk/registrant/mobile/mobilePersonalPage.aspx?RegistrationID=451781&amp;Referrer=direct%2fnone&amp;moreDonations=true\\\">WaterAid</a>.
        &lt;br&gt;It is your responsibility to make sure you are adequately insured
        against any risks associated with our activities. &lt;br&gt;&lt;br&gt; &lt;br&gt;</p>
        \\n<p>Our organisers spend time and effort organising trips for attendees'
        benefit - prices for our away trips will include compensation for that effort
        and time and your contribution to our above mentioned charity.</p> \\n<p>&lt;br&gt;</p>
        \\n<p>BEFORE JOINING OUR TRIPS OUTSIDE LONDON: <b>You must meet organisers
        of such events first and well before the out of London event starts!</b></p>
        \\n<p>&lt;br&gt;</p> \\n<p><b>London 1000ft Hiking Club Terms and Conditions</b></p>
        \\n<p>We do not have leaders, tour guides, instructors, or experts. To describe
        and post a hike does not constitute nor should it convey any guarantee of
        safety, its succes nor the assumption of liability. To organise is to assemble
        details, disseminate information, and provide a little cohesion to an event
        by being the single point of contact for the participants. We do not provide
        any service nor do we tell you what to do. If you choose to ignore our or
        where it applies the guide's suggestions and recommendations you are well
        within your rights to do so - at your own risk and cost. Our suggestions and
        recommendations within trip descriptions are based upon the greater fund of
        knowledge presented by hiking literature and search &amp; rescue teams in
        general. You are strongly encouraged to do your own research, take hiking
        and navigation advice, and make your own plans to ensure your own safety,
        wherever and whatever you are doing.</p> \\n<p>&lt;br&gt;</p> \\n<p>All our
        events require a good fitness level - <b>you are required to be healthy and
        fit</b> at the time of turning up for each event you sign up to.</p> \\n<p><b><i>We
        value cooperativeness and getting along.</i></b></p> \\n<p>Hiking is a hobby
        to us - so don't spoil it for us and the group. We therefore reserve the right
        to exclude people who are disruptive and show uncooperative, ill-mannered
        and welfare-threatening behaviours to others.</p> \\n<p>You must not abuse,
        harass, threaten, impersonate or intimidate any other person including organisers
        of this group. We reserve the right to remove your membership (and all of
        your content), and terminate your rights under these Terms of Use without
        notice, if you take part in this conduct. &lt;br&gt;</p> \\n<p>We are NOT
        a travel agent and at no time are we liable for any costs that you might incur
        or would have incurred before being excluded from our group. Once again, we
        are a meetup group - an 'unincorporated association' and NOT a company, club,
        organisation or a charity - we have NO legal or financial obligations over
        any of our members and are NOT liable for any loss incured while participating
        in events organised by members or organisers of this group. <b>The best way
        to see our group is you have a bunch of hiking buddies to go on a hiking event
        with!</b></p> \\n<p>If something goes wrong you cannot reasonably expect the
        rest of the group to provide professional medical attention or professional
        rescue \\u2013 hiking often entails being many miles from prompt help. YOU
        must take this into consideration and YOU must take steps to reduce YOUR risk
        of injury, illness or other things that can go wrong - YOU must adequately
        insure yourself against any risks associated with our activities. This is
        true no matter who you hike with - your best friend, or an organised trip
        with the The London 1000ft Hiking Club. Wherever you go or whoever you go
        with, it is in your best interest to know the risks you are taking, ensure
        yourself against them and how to minimise the risks whilst participating in
        our events.</p> \\n<p>&lt;br&gt;</p> \\n<p><b>PAYMENTS AND REFUND POLICY</b></p>
        \\n<p>Once a payment for an event has been made NO refund can be given unless
        the event is cancelled by the organiser(s).</p> \\n<p>You can however recover
        your payments by selling your place to someone else meeting the fitness requirements
        of the event. YOU are responsible for the sale of your place - do not expect
