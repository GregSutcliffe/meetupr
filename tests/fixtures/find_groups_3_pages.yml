        The London Wicca Meetup Group\",\"status\":\"active\",\"link\":\"https://www.meetup.com/The-London-Wicca-Meetup-Group/\",\"urlname\":\"The-London-Wicca-Meetup-Group\",\"description\":\"<p><span><span>\\\"An
        it harm none do what ye will</span></span>\\\"</p>\\n<p>Dooreen Valiente (Thames
        Valley Coven)</p>\\n<p>The London Wicca Meetup Group is a common first port
        of call for those in the South East of England who are interested in Wicca.
        It is run by the Order of the Horse and Moon whose primary coven is the Coven
        of the Horse and the Moon. We are the largest and most active Wiccan group
        on Meetup in the UK and one of the major forces within the Wiccan tradition
        in this country.</p>\\n<p><span>The group has the following objectives</span></p>\\n<p><span>1)
        To allow Wiccans to meet like minded individuals who are interested in the
        subject.</span></p>\\n<p><span>2) To allow those interested in Wicca to learn
        more about its practice.</span></p>\\n<p>3) To facilitate the practice of
        Wiccan rites</p>\\n<p>4) To provide a way for individuals to join a Wiccan
        coven</p>\\n<p>The group provides a straightforward access point to the Wiccan
        tradition and we are dedicated to facilitating access to initiatory coven
        Wicca for all seekers. We have a strong record of facilitating initiation
        into Wicca and Witchcraft with many intiations taking place in the last year.
        Although this site is run by Cochranian Wiccans we have helped facilitate
        into a number of different covens. These traditions in which initiations have
        taken place include Cochranian and Gardnerian Wicca and Traditional Witchcraft.
        We have many neophytes and novices in training currently in different Wiccan
        lines. We seek to match the seeker with the tradition of their choosing.</p>\\n<p>Our
        Order and coven websites are below</p>\\n<p><a href=\\\"http://ootham.wordpress.com\\\">http://ootham.wordpress.com</a></p>\\n<p><a
        href=\\\"http://covenofthehorseandmoon.wordpress.com/\\\">http://covenofthehorseandmoon.wordpress.com/</a></p>\\n<p>We
        also run a major Wicca website at</p>\\n<p><a href=\\\"http://www.wicca.org.uk\\\">http://www.wicca.org.uk</a></p>\\n<p>We
        run a full set of eight Sabbats. Four are public rites and four are social
        meetups in pub with training for new members. These can be attended by any
        member or friend.</p>\\n<p><span>We also run a cycle of Esbats. Within our
        coven structure an esbat is normally held on every full moon, although occasionally
        these events may be open to guests normally they are not . They are held on
        the full moon, and are normally held in private houses. The Order of the Horse
        and its associated covens also hold a number of events not on meetup which
        are for the members associated with the covens. Although the covens are spiritual
        groups they are also groups of friends and hold their own gatherings.</span></p>\\n<p><span>We
        try to avoid bringing members to events in private houses who are unknown
        to our network unless they are with a friend we know. Additionally we are
        a group for Wiccans. Our focus is on those seeking to join the Wiccan path.
        The simply curious are welcome to attend our public events. If you are &nbsp;committed
        to another spiritual path we will not seek to convert you and there would
        not be much benefit to you coming to our group.</span></p>\\n<p><span>The
        Order of the Horse and the Moon runs a correspondence course over seven month
        called 'Seven Moons to Magic'. This introduces Wicca and normally offers the
        option of initiation into Cochranian Wicca for those who seek it. The course
        is free, however there is a requirement to complete written work and pay postage
        costs for those who are continuing to work through the course.</span></p>\\n<p>The
        group is also limited to the over 21s. We have special arrangements for those
        who are 20.</p>\",\"created\":1336352008000,\"city\":\"London\",\"untranslated_city\":\"London\",\"country\":\"GB\",\"localized_country_name\":\"United
