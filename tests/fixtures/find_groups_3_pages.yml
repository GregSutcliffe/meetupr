        the year and occasional half day walks. These are usually in Hertfordshire,
        Buckinghamshire or Essex.&nbsp;</p> \\n <p>\\u2022 About 20 weekday evening
        walks, from April until early September. These are usually in north London
        or south Hertfordshire.</p> \\n <p>\\u2022 Social evenings on the 2nd Tuesday
        of each month at Discovery Hall, Netherlands Road, East Barnet, from 8-10pm,
        featuring guest speakers, barbecues, competitions etc. Pub evenings on the
        4th Tuesday. Contact us to find out which pub we will be in this month. Other
        events organised by members on an ad hoc basis, include cinema, theatre, restaurants
        etc.&nbsp;</p> \\n</ul>\\n<p>That's over 100 events each year! Once you are
        a member, you can participate in as many or as few as you like, it's entirely
        up to you.</p>\\n<p><strong>Our walks</strong></p>\\n<ul> \\n <p>We set a
        limit to numbers on Meetup to avoid having too many on a walk. On most day
        walks or evening walks, between 10 and 20 people attend, or occasionally up
        to about 25 on a popular walk. These include those who RSVP through Meetup
        and some annual members.&nbsp;</p>\\n <p>Our walks are arranged by a variety
        of group members, and are at a moderate to brisk pace. If you walk slowly,
        you will find it difficult to keep up. You may find that the Ramblers\\u2019
        health walks are more appropriate for you: <a href=\\\"https://www.walkingforhealth.org.uk/walkfinder\\\">https://www.walkingforhealth.org.uk/walkfinder</a>.
        All of our walks can (and usually do!) include muddy footpaths, even in the
        height of summer. You are therefore always advised to wear walking boots.
        Walks begin at the time stated and do not take into account bus or train arrival
        times. We do not check for, or respond to, requests for the start of any walk
        to be delayed. It is your responsibility to take delays into account when
        planning your journey and allow enough time to park and 'boot up'. Unless
        otherwise stated, it should be assumed that parking is on the road. Parking,
        as well as attendance on our walks, is always at your own risk.<br></p> \\n</ul>\\n<p><strong>Annual
        membership</strong></p>\\n<p>Anyone can join our Meetup group free of charge,
        then you can attend THREE of our events (day/evening walks or Tuesday evening
        social meetings) free of charge (apart from any transport costs). If you book
        on a walk, and are unable to join us, please cancel your RSVP. This allows
        someone on the waitlist to join. If you do not cancel, the event may be counted
        as one of your three events.<br></p>\\n<p>After your 3 free events, you need
        to apply for annual membership if you wish to take part in further walks or
