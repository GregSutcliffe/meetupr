        navigation courses, culture trips, community trips, sea kayaking, kayaking
        along the Thames, via ferrata walks, orienteering, sailing, exercise boot
        camps, target shooting and clay pigeon shooting, shopping discount evenings
        at Cotswold Outdoors. Not forgetting of course photography sessions!<br><br><a
        href=\\\"https://secure.meetupstatic.com/photos/event/e/6/d/8/event_432719096.jpeg\\\">https://secure.meetupstatic.com/photos/event/e/6/d/8/event_432719096.jpeg</a><br><br><a
        href=\\\"https://secure.meetupstatic.com/photos/event/3/f/b/f/event_433336319.jpeg\\\">https://secure.meetupstatic.com/photos/event/3/f/b/f/event_433336319.jpeg</a><br><br>Activity
        weekends<br><br>Starting with our first multi activity weekend to the Brecon
        Beacons nearly 3 years ago, we offer a variety of these weekends where you
        can try activities such as abseiling, cycling, caving, canoeing, scrambling,
        kayaking or surfing as well as hiking of course. We're affiliated with two
        London cheese and wine groups and have even hosted cheese and wine evenings
        on our weekends!<br><br><a href=\\\"https://secure.meetupstatic.com/photos/event/e/6/d/3/event_432719091.jpeg\\\">https://secure.meetupstatic.com/photos/event/e/6/d/3/event_432719091.jpeg</a><br><br>Where
        do we visit?<br><br>The fun places we visit and travel to on our walking trips
        in the UK include:<br>South Downs, North Downs, Devon, Cornwall, The Lake
        District, Wales - Snowdon, the Gower and the Brecon Beacons, Dartmoor, the
        Peak District, Yorkshire Dales and Moors, the Chilterns, Isle of Wight, Kent
        Downs, Surrey Hills, the Cotswolds, Dorset, the Lake District, The Yorkshire
        3 Peaks Challenge, the National 3 Peaks Challenge, the Yorkshire dales and
        moors and on up to Scotland and Ben Nevis.<br><br>We also arrange some super
        foreign walking trips to hike to destinations such as:<br>High Atlas mountains,
        Everest Base Camp, the Pyrenees, the Dolomites, Granada Mountains, Nepal,
        Goa, Kilimanjaro, Andalucia and as the group grows we will continue to offer
        many more too!<br><br><a href=\\\"https://secure.meetupstatic.com/photos/event/3/f/7/f/event_433336255.jpeg\\\">https://secure.meetupstatic.com/photos/event/3/f/7/f/event_433336255.jpeg</a><br><br>What
        trips are we planning for the future?<br><br>We are forever expanding our
        trips and have some wonderful destinations that we will be hiking to in the
        future.<br><br>Within the UK we already visit most of its great national parks,
        but will be extending our trips to cover all of them:<br><br>Brecon Beacons,
        Norfolk Broads, Cairngorms, Dartmoor, Exmoor, Lake District, Loch Lomond,
        New Forest, Northumberland, North York Moors, Dark Peaks, Peak District, Pembrokeshire
        Coast, Snowdonia, South Downs and the Yorkshire Dales.<br><br>We also visit
        designated Areas of Outstanding Natural Beauty which have included and will
        include:<br><br>Arnside and Silverdale, Chichester Harbour, Chilterns, Cornwall,
        Cotswolds, Cranborne Chase &amp; West Wiltshire Downs, Dedham Vale, Dorset,
        East Devon, Isle of Wight, Kent Downs, Lincolnshire Wolds Malvern Hills, Mendip
        Hills, Nidderdale, Norfolk Broads andCoast, North Devon, North Pennines, Northumberland
        Coast, North Wessex Downs, Quantock Hills, Shropshire Hills, Solway Coast,
        South Devon, Suffolk Coast and Heathlands, Surrey Hills, Tamar Valley Lake
        District and the breath taking Wye Valley.<br><br><a href=\\\"https://secure.meetupstatic.com/photos/event/3/f/8/6/event_433336262.jpeg\\\">https://secure.meetupstatic.com/photos/event/3/f/8/6/event_433336262.jpeg</a><br><br>We
        have also hiked many of the national long distance paths including:<br><br>Cotswold
        Way National Trail, Cumbria Coastal Way, Highland Way, East Riding Heritage
        Way, Grand Union Canal Walk, Hadrian's Wall Path National Trail, Herriot Way,
        Hertfordshire Way, Mendip Ring, North Downs Way National Trail, North-West
        Coastal Trail, Offa's Dyke Path National Trail, Peak District High Level Route,
        Norfolk Coast Path National Trail, Pembrokeshire Coast Path National Trail,
        Pennine Way National Trail, Snowdonia Round, Solent Way, South Downs Way National
        Trail, South West Coast Path National Trail, Southern Upland Way, Thames Path
        National Trail, Wainwrights Way, Wales Coast Path, Wessex Ridgeway Trail,
        West Highland Way, Westmorland Way, White Peak Way, Wilts and Berks Canal
        Towpath, Winchcombe Way, Offa's Dyke (near the River Wye and Forest of Dean)
        and Wye Valley Walk<br><br>We also run and are planning a number of trips
        abroad including: Kilimanjaro, Nepal, hiking to Everest base camp, Tenerife,
        Croatia, Slovakia, France, Poland, The High Tatras, Russia, The Alps, Gran
        Canaria (Canary Islands), the Dolomites, Morocco and the High Atlas Mountains,
        Norway, Italy, Iceland, The Fjords, the Pyrenees, Andalucia, The Pyrenees
        and the Amalfi Coast.<br><br><a href=\\\"https://secure.meetupstatic.com/photos/event/3/f/9/6/event_433336278.jpeg\\\">https://secure.meetupstatic.com/photos/event/3/f/9/6/event_433336278.jpeg</a><br><br>Why
        do we do it?<br><br>Quite simply - we all share a passion for the great outdoors
        and with all of our trip leaders being born and raised in the UK with a life
        long love of hiking, we can't wait to show you this great country!<br><br>We
        have so many wonderful experiences on our trips and many people have found
        a new love of the outdoors, met their partners through Outdooraholics and
        made what are likely to be lifelong friendships.<br><br>Our organisers can't
        wait to show you this great country and why we all developed such a lifelong
        love of hiking here all those decades ago<br><br><a href=\\\"https://secure.meetupstatic.com/photos/event/3/e/b/0/event_433336048.jpeg\\\">https://secure.meetupstatic.com/photos/event/3/e/b/0/event_433336048.jpeg</a><br><br>Yoga
        health and wellness retreats<br><br>We offer a range of superb value yoga
        retreats in the UK, which we call Yogaholics trips. We take your safety and
        the great reputation of our yoga/hiking trips very seriously and we only ever
        use professional full time yoga instructors. We also typically have a professional
        chef to ensure we have wonderful, healthy and revitalising food. We follow
        the same great formula as with our hiking weekends - great organisation, great
        home cooked food, pre planned and hiked routes and highly experienced hike
        leaders and using hostels allows us to do this at a great price too. We look
        forward to bringing you an even more expanded range of Yogaholics trips as
        we enter our 4th year of these Yogaholics trips in 2015!<br><br>We have created
        a great range of hostel based yoga trips on this wonderful concept, but if
        you would like more luxury hiking/yoga trips also run by a professional yoga
        instructor, we can highly recommend the excellent Yoga Trails:<br><a href=\\\"http://www.meetup.com/yogatrails/\\\">http://www.meetup.com/yogatrails/</a><br><br>Why
        Outdooraholics?<br><br>A very good question. There are some superb London
        based walking groups on Meetup - Backabush are well known for over a decade
        of organising superb hiking weekends and brought the whole concept of great
        value hiking trips to Meetup and Trailblazer have been organising an excellent
        and huge range of days hikes for over 5 years now. Both groups we highly recommend
        and regularly hear great things about their trips and both have inspired many
        other groups to offer similar events to theirs. 1000 Foot Hiking club is also
        highly recommended - run by some inspirational people on a non profit basis
        with all money raised going to a water aid charity.<br><br>Except for Outdooraholics
        most of the major London hiking groups on Meetup have evolved out of Backabush
        and Trailblazer and generally run the same format as their trips. Whilst we'd
        be lying if we said we weren't inspired by the great trips these groups run,
        we wanted to do something different and new and created Outdooraholics from
        scratch and we believe giving our trips a quite different flavour. We took
