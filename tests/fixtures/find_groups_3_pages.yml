        <a href=\\\"https://discord.gg/DY4wXFA\\\">link</a>. This should allow us
        to keep in touch, arrange \\u2018virtual meetups,\\u2019 and maybe play some
        video games together. We will also keep the MeetUp running for the foreseeable
        future.&nbsp;</p>\\n<p>Regarding the Coronavirus, please keep an eye on local
