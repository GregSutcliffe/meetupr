        note 1]</i></p>\\n<p>We have also organised events with visits to the following
        areas of natural beauty that have included:</p>\\n<p>Arnside and Silverdale,
        Chichester Harbour, Chilterns, Cornwall, Cotswolds, Cranborne Chase &amp;
        West Wiltshire Downs, Dedham Vale, Dorset, East Devon, Isle of Wight, Kent
