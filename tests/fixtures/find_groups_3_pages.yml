        at Home Companions Programme\",\"status\":\"active\",\"link\":\"https://www.meetup.com/MSH-at-Home-Companions-Programme/\",\"urlname\":\"MSH-at-Home-Companions-Programme\",\"description\":\"<p>Would
        you like to become one of our beloved \\u2018companions\\u2019?</p> \\n<p>Can
        you spare a couple of hours each week to spend time supporting one of our
        clients to make the most out of all that London has to offer. That could be
        a visit to local park or gallery, accompanying a client to a hospital or health
        care appointment, or be someone with whom to share a smile over a cup of tea.</p>
        \\n<p>We are seeking under and post graduates, and young professionals to
        volunteer for the position of an MSH @ Home companion. Our Companions are
        \\u2018beloved\\u2019 because by giving your time you can help:</p> \\n<p>
        (1) Our clients to continue their passions \\u2013 be that fine art, opera
        or theatre, or simply a pint down the pub. Many of our clients look forward
        to the time spent each week with their companion, and the support and encouragement
        you provide them helps to reduce their isolation. This provides motivation
        for them to plan ahead, giving them the confidence to continue to pursue the
        leisure and relaxation pursuits that they enjoy.<br>(2) Discover their skills
        \\u2013 through our unique interests profile matching process, we try to allocate
        our Companions with clients who have similar interests. This means you can
        ask them about their skills and hobbies, and share their life experiences,
        whilst at the same time you can help them to embrace the advances that are
        changing the modern world through the greater use of technology.<br>(3) Log
        the memories \\u2013 by taking time to chat and do activities together, you
        can assist our clients to reflect on their lives, helping them compile their
        memories with you. For those clients with early stages of dementia, encouraging
        them to talk about an old photo album, scrapbook or journal can be helpful
        in assisting them to connect to the present.<br>(4) Honour their past \\u2013
        by giving of your time you are connecting to the community and acknowledging
        the past contributions made by many of our clients, who were in the forefront
        of fighting for the civil liberties we enjoy in UK society today. It is these
        unique contributions that allow you as a young person to enjoy the freedoms
        of equality and diversity.</p> \\n<p>The benefits of volunteering as an MSH
        @ Home Companion include:</p> \\n<p> - Connect to the community in which you
        study, work or live, making new friends and contacts, and learning new skills<br>-
        Increase your social and relationship skills. Our clients often form a mentor-like
        relationship with their Companion.<br>- Improve your self confidence and provide
        a sense of purpose. Building a relationship with older people or those less
        able than you can provide a sense of achievement. Taking up a new hobby or
        activity with your client can improve your confidence as well as theirs.<br>-
        It can also improve your career prospects. A survey carried out by TimeBank
        through Reed Executive showed that among 200 of the UK\\u2019s leading businesses<br>73%
        of employers would recruit a candidate with volunteering experience over one<br>94%
        of employers believe that volunteering can add to skills without<br>94% of
        employees who volunteered to learn new skills had benefited either by getting
        their first job, improving their salary, or being promoted<br>(Source \\u2013
        woldvolunteerweb.org \\u2013 <a href=\\\"http://www.worldvolunteerweb.org/resources/how-to\\\"
        class=\\\"linkified\\\">http://www.worldvolunteerweb.org/resources/how-to</a>-
        guides/volunteer/doc/benefits-of-volunteering.html)</p> \\n<p>To become a
        Companion with MSH @ Home you must:</p> \\n<p>Be aged between 20-30 years
        \\u2013 our companionship volunteering scheme is in part about a fusion of
        generations. The young benefit from the life experience of their elders, whilst
        the elders are supported to enjoy benefits of the modern world with the guidance
        of the young.<br>Be an under graduate, post graduate or young working professional<br>Be
        able to give a minimum of two hours per week to fulfil your Companion role<br>Be
        willing to attend a half day selection process and provide two character references<br>Be
        willing to undertake an enhanced Disclosure &amp; Baring Service (DBS) check<br>Be
        willing to attend a half day induction programme and an on-going monthly group
        supervision session (2 hrs)<br>What to make a positive contribution to the
        community in which you live, work or study Why not attend our next introduction
        evening to find out more!</p>\",\"created\":1480975490000,\"city\":\"London\",\"untranslated_city\":\"London\",\"country\":\"GB\",\"localized_country_name\":\"United
