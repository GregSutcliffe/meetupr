        Cinema Discussion\",\"status\":\"active\",\"link\":\"https://www.meetup.com/London-Cinema-and-Discussion/\",\"urlname\":\"London-Cinema-and-Discussion\",\"description\":\"<p>This
        group is primarily for cinema and debate lovers who enjoy discussing movies
        with a group of people in a casual environment. Simple, right?&nbsp;</p>\\n<p><b>So
        what\\u2019s the idea?&nbsp; <br> </b> <span>To get together in a casual environment
        (i.e pub) to discuss a movie we all agreed to watch. Just like in reading
        groups, we don't watch the film together, just discuss it with a group of
        people eager to hear your thoughts on the movie and share theirs with you.&nbsp;</span></p>\\n<p><span>Why
        would she murder him? Was the butler lying? What fascinates you about the
        main character? Is the film-makers' reputation overrated? How did you feel
        about the ending?</span></p>\\n<p><span>These are only but a few examples
        of questions that may spring in your mind after watching a particular film.
        And this group is a place to share them with other people.&nbsp;</span></p>\\n<p><span><b>When
        and where do we meet?</b> <br>&nbsp;The idea was for us to get together one
        or two weekends a month in a pubs in central London. But we're flexible. <br>
        <br> <b>What films will we watch?</b> <br> As amateur cinema fans, we watch
        films regularly and we've got a very long list of films to suggest. Classics,
        French Cinema, World Cinema, thought-provoking films, Sci-Fi, contemporary,
        documentaries...A very wide range of genres.. And of course all suggestions
        are welcome.</span></p>\\n<p><b>What if I can't make it to a meetup?</b></p>\\n<p>Stuff
        happens and things crop up, we totally understand. If you can't make it to
        a meeting, all we ask is that you change your RSVP as soon as possible so
        that other people can have the opportunity to attend, and watch the film beforehand.
        If you are listed as a 'No-Show' three times (ie: you haven't changed your
        RSVP, or sent a message to let us know that you can't make it), we will unfortunately
        have to ask you to leave the group. Just to make it completely clear: If you
        let us know/change your RSVP, this is absolutely fine. : ) <br></p>\\n<p><span>S</span><span>ounds
