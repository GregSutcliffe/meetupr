        are taken care of. Also, we suggest you join our LINE chat group. Please feel
        free to ask an organizer to add you.</p>\\n<p>After the games, we often go
        to the pub to grab some beers, or if the weather allows it, sit in the park
        with a few beverages and snacks!</p>\\n<p>Did you know that you can also play
