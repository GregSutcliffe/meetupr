        Asexual & Aromantic Spectrum Meetup\",\"status\":\"active\",\"link\":\"https://www.meetup.com/London-Asexuality-Meetup/\",\"urlname\":\"London-Asexuality-Meetup\",\"description\":\"<p><b>OCTOBER
        2020 UPDATE:</b> As the restrictions in England have been further tightened
        again it looks like we'll have to have virtual meetups for the rest of the
        year. This is disappointing but COVID-19 has changed everything, it seems
        unlikely that we'll be able to meet in the real world this year :-(. Please
        do feel free to suggest things to do online this autumn and winter and stay
        safe!</p> \\n<p>We are a safe and friendly social environment for those who
        identify or are questioning whether they might be on the asexual and/or aromantic
        spectrum(s), who are partners with someone who does, or who are just plain
        curious or supportive, to meet, hang out, chat, enjoy company, and feel part
        of a community. This includes those who identify as allosexual and aromantic(-spectrum)
        as well as those who to and those who do not use the split attraction model.</p>
        \\n<p>If you are looking for resources on asexuality and/or aromanticism,
        you <a href=\\\"https://aroacelondon.wordpress.com/asexual-and-aromantic-resources-masterpost/\\\">may
        want to start here</a>. &lt;br&gt;</p> \\n<p>&lt;br&gt; People of all abilities,
        religions, sexualities, ethnicities and genders welcome as long as you respect
        other members and their identities. We try to have meetups in places that
        are accessible for people with disabilities and that are free or low-cost.
        There is no membership fee. &lt;br&gt;</p> \\n<p>Please keep your main profile
        picture for this group family-friendly.</p> \\n<p><a href=\\\"https://www.facebook.com/groups/aroacelondon\\\">Join
        our facebook group!</a> &lt;br&gt;</p> \\n<p><b>By becoming a member, you
        are signing up to uphold the Code of Conduct outlined below. Meetup organisers
        are also subject to the Code of Conduct.</b> &lt;br&gt;</p> \\n<p>&lt;br&gt;
        If you're a show/study researcher wanting people, reply to the<a href=\\\"https://www.meetup.com/London-Asexuality-Meetup/messages/boards/thread/51905824\\\">
        Media/Research Requests message board thread</a> (keep it on that thread,
        anything else discuss with the organiser). &lt;br&gt;</p> \\n<p><b>Regular
        events:</b></p> \\n<p><b>Brunch Bunch </b>takes place (almost) every Sunday
        in Central London. Come and join us in a relaxed atmosphere, have some food
        or drink and chat about anything that comes to mind. A good way to make some
        new mates!</p> \\n<p><b>Quiz Night</b> is run by Beth at a lovely pub. It\\u2019s
        your standard pub quiz.</p> \\n<p><b>Ace &amp; Aro Pub Social </b>happens
        once a month. The idea is the same as the brunch - come and join us in a relaxed
        environment and chat to fellow ace- &amp; arospec people.</p> \\n<p>Apart
        from these, we sometimes organise one-off events like tea dances, film viewings,
        museum visits, theatre, and the like. If you have an idea for a meetup, please
        contact an organiser and we\\u2019ll see if we can make it happen!</p> \\n<p><b>Meetup
        suggestions/becoming a co-organiser</b> &lt;br&gt;</p> \\n<p>We welcome suggestions
        for new meetups! New locations, new timings, new activities... you name it.
        Please contact the organiser with your suggestions and we'll see if we can
        make it happen! We're also happy to make you an organiser so you can put on
        events. Please contact an organiser if you would like to join our friendly
        group of volunteer organisers. &lt;br&gt;</p> \\n<p><b>RSVPs</b> &lt;br&gt;</p>
        \\n<p>Please RSVP to meetups if you intend to come so that the organiser/host
        knows who to expect. RSVPs usually close a day or two before the event, and
        may close early if there is a limit on attendees. <b>If you can't makeit,
        please cancel promptly and send apologies at least 24 hours before the event.</b>
        &lt;br&gt;</p> \\n<p>Please don't come to a meetup if you haven't RSVP'd.
        This is especially important for walks and museum meetups, where it is not
        possible to join the group after a certain time.</p> \\n<p><b>Code of Conduct
        &lt;br&gt;</b></p> \\n<p>The London Asexual and Aromantic Spectrum Meetup
        is dedicated to providing a harassment-free community for everyone, regardless
        of sex, sexual orientation, romantic orientation, attitude towards sexual
        activity, attitude towards romantic activity, gender identity or expression,
        disability, physical appearance, age, body size, ethnicity, nationality, or
        religious beliefs. We do not tolerate harassment of community members in any
        form. Participants violating these rules may be sanctioned or expelled from
        the community at the discretion of the organiser(s).</p> \\n<p>&lt;br&gt;
        Harassment includes but is not limited to:</p> \\n<p>offensive verbal or written
        comments related to sex, gender, sexual orientation, romantic orientation,
        attitude towards sexual activity, attitude towards romantic activity, gender
        identity or expression, disability, physical appearance, age, body size, ethnicity,
        nationality, or religious beliefs, &lt;br&gt;</p> \\n<p>deliberate intimidation,
        threats, stalking, following, harassing photography or recording, &lt;br&gt;</p>
        \\n<p>sustained disruption of talks or other events, &lt;br&gt;</p> \\n<p>inappropriate
        physical contact, &lt;br&gt;</p> \\n<p>unwelcome sexual or romantic attention.
        &lt;br&gt;</p> \\n<p>Community members asked to stop any harassing behavior
        are expected to comply immediately. Researchers and media representatives
        are also subject to the anti-harassment policy.</p> \\n<p>&lt;br&gt; If a
        community member engages in harassing behavior, the organiser(s) may take
        any action they deem appropriate, including warning the offender or expulsion
        from the community. If you are being harassed, notice that someone else is
        being harassed, or have any other concerns, please contact an organiser immediately.</p>
        \\n<p>&lt;br&gt; If you have questions or feedback about this Code of Conduct
        please contact the organiser(s).</p> \\n<p>--------------------------------------------------------------------------------------------------------</p>
        \\n<p>&lt;br&gt; London Asexual &amp; Aromantic Spectrum organisers developed
        this Code of Conduct to govern all events and communication channels. We used
        the<a href=\\\"http://geekfeminism.wikia.com/wiki/Conference_anti-harassment/Policy\\\">
        Geek Feminism Conference anti-harassment policy</a> as a starting point. This
        Code of Conduct, like its inspiration, is licensed under the<a href=\\\"http://creativecommons.org/publicdomain/zero/1.0/\\\">
        Creative Commons Zero license</a>.</p>\",\"created\":1503475988000,\"city\":\"London\",\"untranslated_city\":\"London\",\"country\":\"GB\",\"localized_country_name\":\"United
