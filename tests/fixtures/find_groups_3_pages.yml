        an Adventurer & Explorer by Exploring Hidden London!\",\"status\":\"active\",\"link\":\"https://www.meetup.com/Become-an-adventurer-explorer-by-exploring-hidden-London/\",\"urlname\":\"Become-an-adventurer-explorer-by-exploring-hidden-London\",\"description\":\"<p>IMPORTANT
        NOTICE [UPDATED 19 JANUARY 2021]:</p>\\n<p>This&nbsp; group has remained and
        will remain inactive (in other words no events scheduled or run) during lockdown
        as the tours/meet ups cannot be run online, however as soon as the government
        advises that the lockdown is completely lifted, I will be scheduling new dates/events.
        The safety of all members is very important to me, and since many places remain
        closed or&nbsp; many with access restrictions, the tours will only resume
        when everything returns to normal.</p>\\n<p><span>In addition to that and
        as a new development to the group when tours start running again, I will be
        running 2 types of tours:</span></p>\\n<p><span>\\u2022The usual tours as
        described.</span></p>\\n<p><span>\\u2022&nbsp;The usual tours run around singles
        dating theme, with an added focus on fun and finding a dating partner while
        participating in the tours.</span></p>\\n<p><span>More information will be
        provided once the tours start up again.</span></p>\\n<p><span>In the meantime,
        if you're interested in being notified of new upcoming events and dates please
        sign up as a member. Thank you for your patience, co-operation and understanding.</span></p>\\n<p><span>-----------------------------------------------------------------------------------------------------------</span>
        <br></p>\\n<p>Why not be a tourist and an explorer in your own city? <br>Whether
        you have just moved to London or have lived here all your life: this is an
        invitation to you, if deep down inside you have an adventurer and explorer
        waiting to come out! <br>This group is being set up to run once a month Hidden
        London full days out to explore the wonderful,magical hidden gems in London!
        The idea is to create a full day out every month of discovering London with
        fresh eyes and a spirit of adventure, adding a bit of old London and new London
        into the mix of discovery mainly focusing on hidden nooks and crannies that
        tourists overlook or don't know about.Museums, galleries,historical pubs,hidden
        alleyways, unusual places of historical value, restaurants that are a bit
        unusual etc... I have a few ideas, but would welcome yours. <br>-Exploring
        the borough of Charles Dickens <br>-Exploring the secret spaces of Bermondsey
        that includes an outside library. <br>-The idyllic ruins of St Dunstan-in-the-East.&nbsp;
        <br>-Borough market delicacies <br>-And a cornucopia of old hidden gems like
        a medieval crypt, the punishment cell of the Knights Templar, a church that
        shows scars from World War II, and the location of a long-lost Underground
        station.</p>\\n<p>It doesn't matter if you've lived in London for years and
        never really got to explore it properly or you've just moved to London to
        live here ...anyone of any age is welcome. (this is only for adults, children
        and babies not allowed due to practical reasons).</p>\\n<p>IS THIS GROUP FOR
        YOU? <br></p>\\n<p>This is for you if you are an adventurer/explorer at heart,
        you are open to new experiences,curious and energetic and enthusiastic about
        life and living in London and exploring its history and what it has become.
        <br></p>\\n<p>For me the lure of setting up this group wasn't just about getting
        out the house one day a month to explore London. It goes deeper than that:
        it's about creating a sense of novelty,awe and wonder about our lives and
        our surroundings. For all we think we know so well and there's nothing left
        to discover, once we decide we are at heart \\\"intrepid explorers\\\" in
        our own lives and in our own city then we can choose to see everything around
        us with curiosity and fresh eyes and a renewed sense of wonder. It's an almost
        child like ability of playfulness, that we tend to lose as we become adults.
        This is what I hope to achieve with this group: recapture our sense of playfulness,
        discovery and wonder, while making connections with others!&nbsp;</p>\\n<p>I
        spent years working in top 5 star hotels as a Concierge so I got to know all
        the secret places that few people know about in London. In addition to that
        I have a passion for London and it's unique character and all the gems it
        hides in plain sight!I have escorted some friends and even business clients
        through London and they all loved how they were shown parts of London they
        didn't expect to see, and how much they enjoyed it! Plus I feel extremely
        flattered&nbsp; that since I came up with the idea for this group(there was
        nothing exactly like this being offered on Meet Up before) that several other
        groups like this one have been set up, which is really exciting because any
        groups getting people out exploring London with a new sense freshness&nbsp;
        and curiosity is always a good thing!</p>\\n<p><span>HOW WILL IT WORK:&nbsp;</span>
        <br></p>\\n<p>Once a month I will be running a hidden London day out. These
        will usually be run on a&nbsp; Saturday or Sunday, so that anyone who works
        during the week, can attend. The meet up place will be sent three days before
        the event and the places we will be exploring during the event&nbsp; day will
        remain secret until we meet up on the day out when all will be revealed where
        we will be going for the day. Please note this is not being run as a traditional
        run of the mill guided tour. This is a group where I will be arranging the
        places we visit for the day(with everyone's input very welcome) I will give
        some information about each place we will be going to, however anyone wishing
        to give out additional info about any place we visit is welcome to do so.
        The idea is to have a fun,collaborative,&nbsp; interactive and engaging experience
        with everyone involved instead of having a guide person drone on about facts
        for several hours.<span>&nbsp;Lunch will happen middle of the day(and a chance
        to rest our weary feet) and then we will end the day at a pub/coffee shop
        to grab a drink/beverage before we head home!</span></p>\\n<p><span> <br></span></p>\\n<p>WHAT
        YOU WILL NEED? <br>All you will need is a good pair of walking shoes, a brollie(just
        in case there are any droplets! This is London after all.. ) and a day pass
        to travel on bus/underground to get around for the day and on the occasion
        that we will need to go somewhere where admission needs to be paid, then each
        person needs to pay for this themselves.This will apply to having lunch or
        pub/coffee shop drinks/beverages too. I am planning to factor in as many places
        as possible where there will not be extra costs involved, however this is
        not always going to be possible. The £5 fee is to to cover the cost,time and
        research to put together these events. Please be aware that while I will be
        happy to take suggestions on board (and highly recommend it)this&nbsp; fee
        is not refundable if you do not like the places that we will be visiting,
        as my focus is going to be about seeing as much of hidden London as possible.So
        this means once we have visited a specific place we will not be visiting it
        again, unless there is popular demand for it. For those who prefer to see
        only hidden London that interests them then I would recommend using a higher
        priced,guided,organised tours being run in central London by tour companies/guides.<span>&nbsp;If
        the current listed event for the month fills up, then make sure you RSVP when
        the following month's event gets listed, so as not to miss out!&nbsp; &nbsp;&nbsp;</span></p>\\n<p>And
        once we have managed to explore all of London who knows.... we can continue
        to explore outer London and other cities in the UK too!</p>\",\"created\":1579708175000,\"city\":\"London\",\"untranslated_city\":\"London\",\"country\":\"GB\",\"localized_country_name\":\"United
