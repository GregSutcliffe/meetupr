        Together - Perth\",\"status\":\"active\",\"link\":\"https://www.meetup.com/WriteTogetherPerth/\",\"urlname\":\"WriteTogetherPerth\",\"description\":\"<p>Create
        Together started as Write Together - and focused solely on the written word
        - but has since expanded to also running separate meetups for visual artists,
        under the heading Art Together, too! The idea started in London (</p>\\n<p><a
        href=\\\"http://www.meetup.com/WriteTogether/\\\">http://www.meetup.com/WriteTogether/</a></p>\\n<p>)
        and the Sydney group inspired a spin-off in Osaka, Japan too! (</p>\\n<p><a
        href=\\\"http://www.meetup.com/Pen-and-Note/\\\">http://www.meetup.com/Pen-and-Note/</a></p>\\n<p>)
        You can learn more about the history of the group on this page. (</p>\\n<p><a
        href=\\\"http://www.meetup.com/Write-Together-Sydney/about/\\\">http://www.meetup.com/Write-Together-Sydney/about/</a></p>\\n<p>)</p>\\n<br>\\n<br>\\n<p>Being
        creative can be difficult and lonely. Sometimes we need to get out and away
        from our own distractions and excuses. Pubs, cafes and parks are nice but
        wouldn't it also be good to be part of a group of other writers and artists?
        So let's work quietly together, gently encouraging each other to soldier on,
        and minding each others things when we have to go to the loo! :)</p>\\n<br>\\n<br>\\n<p>THE
        IDEA</p>\\n<br>\\n<br>\\n<p>It\\u2019s simple! We are a bunch of writers and
        artists that meet somewhere comfortable and work on our own projects. Each
        person works on their own work and sets their own targets. What you create
        is entirely up to you, but here is the difference: you are not alone. Others
        are around you, typing, scribbling or looking out into the distance. Their
        company will help you stay focused, stop you from drifting, and keep on creating!</p>\\n<br>\\n<br>\\n<p>THE
        RULES</p>\\n<br>\\n<br>\\n<p>\\u2022 The primary rule is to not distract others
        from working on their work.</p>\\n<br>\\n<br>\\n<p>\\u2022 Distractions are
        subjective and vary. Write Together events tend to be quieter as writing is
        harder if people are talking while Art Together tends to be a bit looser on
        the noise limits. The Host will keep things under control.</p>\\n<br>\\n<br>\\n<p>\\u2022
        People work on their own stuff and measure their own success - it\\u2019s
        not about critiquing or workshopping although we\\u2019ll often chat before
        and afterwards about how we\\u2019re going.</p>\\n<br>\\n<br>\\n<p>\\u2022
        The most important thing of all: have fun! :)</p>\\n<br>\\n<br>\\n<p>WHAT
        WE ARE NOT...</p>\\n<br>\\n<br>\\n<p>\\u2022 \\u2026a critique group. Your
        work will not be reviewed.</p>\\n<br>\\n<br>\\n<p>\\u2022 \\u2026a social
        group. People work in silence, although we socialise outside the sessions</p>\\n<br>\\n<br>\\n<p>\\u2022
        \\u2026a workshop or a place with teachers/mentors. People are busy with their
        own work.</p>\\n<br>\\n<br>\\n<p>WHAT YOU NEED</p>\\n<br>\\n<br>\\n<p>\\u2022
        Write Together: pen and paper, computer or whatever you like using to write.
        It can be good to have something to work on, such as a novel, short story,
        screenplay, poem etc, but it\\u2019s not required - why not see where it takes
        you?</p>\\n<br>\\n<br>\\n<p>\\u2022 Art Together: pens, pencils, paints, paper,
        graphics tablets - whatever you use to get arty! You can sketch people around
        you or work on existing projects!</p>\\n<br>\\n<br>\\n<p>Some venues will
        have power points, some will have Wi-fi, but it\\u2019s not guaranteed.</p>\\n<br>\\n<br>\\n<p>AFTERWARDS</p>\\n<br>\\n<br>\\n<p>After
        the session time is up you are free to talk, socialise and share experiences
        with fellow creatives. Almost anything goes. Sometimes we go out for a drink.
        It is also perfectly acceptable to come just for the session and leave politely
        straight after, or arrive late or leave early. Your work always comes first!</p>\\n<br>\\n<br>\\n<p>MOTIVATIONAL
        RANT (in case you need it)</p>\\n<br>\\n<br>\\n<p>Creating something doesn't
        happen by itself. It's a constant battle against procrastination, distractions
        and \\\"I'm too tired/busy/bored etc.\\\" Resist all this and commit to your
        passion. Attend our meetings as often as possible as the more you do the easier
        it gets and you in turn will get better. Just ask our members!</p>\\n<br>\\n<br>\\n<p>BEING
        A HOST</p>\\n<br>\\n<br>\\n<p>Creative people want to work as much as they
        can so let's make it happen! With such a simple idea, it should be possible
        for lots of hosts to run regular meetings all over the place. The more choices
        the better, right? Also, it\\u2019s super easy and then people turn up wherever
        suits you to keep you working. If you\\u2019re interested in hosting a Write
        Together or Art Together meetup in your area please read this page about becoming
        a host and get in touch! (</p>\\n<p><a href=\\\"http://www.meetup.com/Write-Together-Sydney/pages/Being_an_Event_Host/\\\">http://www.meetup.com/Write-Together-Sydney/pages/Being_an_Event_Host/</a></p>\\n<p>)</p>\",\"created\":1518245890000,\"city\":\"Perth\",\"untranslated_city\":\"Perth\",\"country\":\"AU\",\"localized_country_name\":\"Australia\",\"localized_location\":\"Perth,
        Australia\",\"region2\":\"\",\"state\":\"\",\"join_mode\":\"approval\",\"visibility\":\"public\",\"lat\":-31.96,\"lon\":115.84,\"members\":662,\"member_pay_fee\":false,\"wepay_fee_deprecated\":true,\"organizer\":{\"id\":280503046,\"name\":\"Emily
        Randolph\",\"bio\":\"I'm a writer, musician, and all around anxiety monster
        looking to make friends and develop a social network while living in Perth,
